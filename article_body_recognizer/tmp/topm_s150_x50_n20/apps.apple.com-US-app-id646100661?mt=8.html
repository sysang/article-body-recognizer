        <body class="valid" valid="valid" title="valid: True, node: 1, level: 1" node_number="1">  <div class="valid" valid="valid" title="valid: True, node: 2, level: 2" node_number="2"> <main class="valid" valid="valid" title="valid: True, node: 3, level: 3" node_number="3"> <div class="valid" valid="valid" title="valid: True, node: 4, level: 4" node_number="4"> <div class="valid" valid="valid" title="valid: True, node: 5, level: 5" node_number="5"> <div class="valid" valid="valid" title="valid: True, node: 6, level: 6" node_number="6"> App Store Preview </div> </div> </div> <label class="valid" valid="valid" title="valid: True, node: 7, level: 4" node_number="7"/> <div class="valid" valid="valid" title="valid: True, node: 8, level: 4" node_number="8"> <section class="valid" valid="valid" title="valid: True, node: 9, level: 5" node_number="9"> <div class="valid" valid="valid" title="valid: True, node: 10, level: 6" node_number="10"> <div class="valid" valid="valid" title="valid: True, node: 11, level: 7" node_number="11"> <header class="valid" valid="valid" title="valid: True, node: 12, level: 8" node_number="12"> <h1 class="valid" valid="valid" title="valid: True, node: 13, level: 9" node_number="13"> AOL: News Email Weather Video 17+ </h1> <h2 class="valid" valid="valid" title="valid: True, node: 14, level: 9" node_number="14"> Together in one easy app </h2> <h2 class="valid" valid="valid" title="valid: True, node: 15, level: 9" node_number="15"> AOL Inc. </h2> <ul class="valid" valid="valid" title="valid: True, node: 16, level: 9" node_number="16"> <li class="valid" valid="valid" title="valid: True, node: 17, level: 10" node_number="17"> <ul class="valid" valid="valid" title="valid: True, node: 18, level: 11" node_number="18"> <li class="valid" valid="valid" title="valid: True, node: 19, level: 12" node_number="19"> #10 in News </li> </ul> </li> </ul> <ul class="valid" valid="valid" title="valid: True, node: 20, level: 9" node_number="20"> <li class="valid" valid="valid" title="valid: True, node: 21, level: 10" node_number="21"> <ul class="valid" valid="valid" title="valid: True, node: 22, level: 11" node_number="22"> <li class="valid" valid="valid" title="valid: True, node: 23, level: 12" node_number="23">Free</li> </ul> </li> </ul> </header> </div> </div> </section> <section class="valid" valid="valid" title="valid: True, node: 24, level: 5" node_number="24"> <div class="valid" valid="valid" title="valid: True, node: 25, level: 6" node_number="25"> <h2 class="valid" valid="valid" title="valid: True, node: 26, level: 7" node_number="26">Screenshots</h2>  </div> </section> <section class="valid" valid="valid" title="valid: True, node: 27, level: 5" node_number="27"> <div class="valid" valid="valid" title="valid: True, node: 28, level: 6" node_number="28"> <h2 class="valid" valid="valid" title="valid: True, node: 29, level: 7" node_number="29">Description</h2> <div class="valid" valid="valid" title="valid: True, node: 30, level: 7" node_number="30"> <div class="valid" valid="valid" title="valid: True, node: 31, level: 8" node_number="31"> <p class="valid" valid="valid" title="valid: True, node: 32, level: 9" node_number="32">Stay on top of today&#8217;s top stories on a variety of topics from politics and finance to celebrity news. Turn on alerts for breaking news, important emails, and weather updates to help you stay informed and connected. Plus, check your AOL Mail, send messages, and access all of your AOL and phone contacts directly from the app.News &#8226; Read or watch the latest news around politics, US and world news, sports, entertainment, finance, lifestyle, and weather&#8226; Pulled from reliable sites including TechCrunch, HuffPost, Engadget, AOL Finance, and AOL Sports&#8226; Never miss a story with breaking news push notifications&#8226; Share articles and videos via Facebook, Twitter, and email Email &#8226; Manage your AOL Mail from anywhere&#8226; Access all of your AOL and phone contacts in a single location&#8226; Quickly swipe to delete, move, mark, or flag emails&#8226; Customize the left and right swipe gesture to assign specific actions you use the most&#8226; Tap once to empty all trash and spam&#8226; Enable Touch ID or Face ID for added securityWeather &#8226; Check weather in your location with a single tap &#8226; Hourly and daily forecasts&#8226; Customized notificationsVideo &#8226; Watch video clips stream NFL games live on your phone&#8226; Choose from a variety of topics including celebrity news, animals, and top storiesDo you have feedback on the app? Click here to let us know: https://aol.uservoice.com/forums/912865 We&#8217;d love to hear from you!Please note: This app features Nielsen's proprietary measurement software which will allow you to contribute to market research, like Nielsen's TV Ratings. Please see www.nielsen.com/digitalprivacy for more information. You may also visit Settings in the app to opt-out of Nielsen measurement.</p> </div> </div> </div> </section> <section class="valid" valid="valid" title="valid: True, node: 33, level: 5" node_number="33"> <div class="valid" valid="valid" title="valid: True, node: 34, level: 6" node_number="34"> <h2 class="valid" valid="valid" title="valid: True, node: 35, level: 7" node_number="35">What&#8217;s New</h2> </div> <div class="valid" valid="valid" title="valid: True, node: 36, level: 6" node_number="36"> <div class="valid" valid="valid" title="valid: True, node: 37, level: 7" node_number="37"> <div class="valid" valid="valid" title="valid: True, node: 38, level: 8" node_number="38"> <time class="valid" valid="valid" title="valid: True, node: 39, level: 9" node_number="39">Nov 28, 2021</time> <p class="valid" valid="valid" title="valid: True, node: 40, level: 9" node_number="40">Version 6.42.1</p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 41, level: 7" node_number="41"> <div class="valid" valid="valid" title="valid: True, node: 42, level: 8" node_number="42"> <p the list of steps you advised me to take, the app has been acting properly ever since doing so. I&#8217;m afraid to be saying anything because the fact that I have now, it may start all over again. I&#8217;m hoping it doesn&#8217;t. If it continues acting properly, I promise to come back to give a glowing review and 5 stars because it will be worth it if that is the case! Again, thank you for your help. It was very kind and appreciated.Updated 2/3/21After spending some time using the app after my last review, I have had a couple of occasions where it has performed improperly in the ways it had before. But now that I&#8217;m aware of the things I can do to stop that from happening, I am for the most part satisfied. Unfortunately though, because of the effort it still takes on my part to maintain proper functionality of the app, I cannot give it 5 stars yet. But I do hope one day it will reach a point where I can. Thank you for having an app that will deliver my mail to me right as it arrives! Also, thank you for having the courtesy to reply to my reviews with helpful suggestions. That&#8217;s something I rarely ever see, and appreciate it.</p> </blockquote> <h3 class="valid" valid="valid" title="valid: True, node: 62, level: 9" node_number="62"> Developer Response , </h3> <blockquote class="valid" valid="valid" title="valid: True, node: 63, level: 9" node_number="63"> <p class="valid" valid="valid" title="valid: True, node: 64, level: 10" node_number="64">Thanks for the review! We really appreciate it. -BR</p> </blockquote> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 65, level: 7" node_number="65"> <div class="valid" valid="valid" title="valid: True, node: 66, level: 8" node_number="66"> <div class="valid" valid="valid" title="valid: True, node: 67, level: 9" node_number="67"> retspcer , <time class="valid" valid="valid" title="valid: True, node: 68, level: 10" node_number="68">09/29/2018</time> </div> <h3 class="valid" valid="valid" title="valid: True, node: 69, level: 9" node_number="69"> Inability to leave sign in feature on. </h3> <blockquote class="valid" valid="valid" title="valid: True, node: 70, level: 9" node_number="70"> <p class="valid" valid="valid" title="valid: True, node: 71, level: 10" node_number="71">1. Within the last month I have experienced issues which occurred the last time I was hacked. Same font and same window. Now each time I sign in it automatically signs me out if I leave it on it switch to another app on my iPhone or iPad. This makes me believe that someone else is using my accounts. And my other account will not open either. I have attempted to contact aol but they only give assistance to paid members. I have been a member since the beginning and as a retiree from aol/TW have never been forced to pay. 2. I have too much mail and would like to select mail and mass delete as I could if I had a computer. But I no longer have one. When I inquired about a change in the app I was told it can&#8217;t be done and to use a computer. Sorry I can&#8217;t give a better review at this time because I love aol. But I no longer feel safe or able to get assistance. Possibly you as the developer can do something and notify aol members.</p> </blockquote> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 72, level: 7" node_number="72"> <div class="valid" valid="valid" title="valid: True, node: 73, level: 8" node_number="73"> <div class="valid" valid="valid" title="valid: True, node: 74, level: 9" node_number="74"> MICHAELBIOTECH , <time class="valid" valid="valid" title="valid: True, node: 75, level: 10" node_number="75">12/12/2020</time> </div> <h3 class="valid" valid="valid" title="valid: True, node: 76, level: 9" node_number="76"> Big improvement! </h3> <blockquote class="valid" valid="valid" title="valid: True, node: 77, level: 9" node_number="77"> <p class="valid" valid="valid" title="valid: True, node: 78, level: 10" node_number="78">Thank God AOL finally put together a decent app! The prior ones froze and their compatibility with iPhones was not great. All the bad reviews were issues I saw with the old version. Yes, the older apps were horrible. I finally had to delete it from my phone. This new 6.0 version has been out for a week and it&#8217;s totally a different app. It&#8217;s incredibly better, more user friendly, and more logical compared to gmail! Thank you AOL. I started with AOL in 1993 , I&#8217;m still a paid subscriber to guarantee that I don&#8217;t lose emails (which has actually happened), and I run my business with AOL. I can&#8217;t get myself to succumb to google&#8217;s Gmail. One final thing &#8212; your news feed needs to feed us THE NEWS&#8212; not the skewed opinion by whoever you&#8217;re hiring to write the news. Then it no longer is news- it&#8217;s your writers&#8217; opinions. Not interested in their opinion. They&#8217;re journalists. Show both sides with respect, dignity, and neutrality. Just state the verified facts and don&#8217;t leave out details that skew the picture. Trust me, you&#8217;ll be more respected. Tell your writers to take lessons from Walter Cronkite&#8212; he was a legend.</p> </blockquote> </div> </div> </div> </section> <section class="valid" valid="valid" title="valid: True, node: 79, level: 5" node_number="79"> <div class="valid" valid="valid" title="valid: True, node: 80, level: 6" node_number="80"> <h2 class="valid" valid="valid" title="valid: True, node: 81, level: 7" node_number="81"> App Privacy </h2> </div> <p class="valid" valid="valid" title="valid: True, node: 82, level: 6" node_number="82"> The developer, AOL Inc., indicated that the app&#8217;s privacy practices may include handling of data as described below. For more information, see the developer&#8217;s privacy policy. </p> <div class="valid" valid="valid" title="valid: True, node: 83, level: 6" node_number="83"> <div class="valid" valid="valid" title="valid: True, node: 84, level: 7" node_number="84">         <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

removeItemBtn.innerHTML = "Remove Item";
removeItemBtn.classList.add('btn');
removeItemBtn.style.position = "fixed";

removeItemBtn.style.top = 0;
removeItemBtn.style.border = "1px solid";
removeItemBtn.style.boxShadow = "3px 3px #888";
removeItemBtn.onclick = removeItem;
document.body.appendChild(removeItemBtn);

var goToOriginLink = document.createElement("A");   // Create a <button> element

var exportDataLink = document.createElement("A");   // Create a <button> element

data = {
    'title': null ,
    'article': null
}

var body = document.getElementsByTagName("body")[0];

body.onclick = function($e){
    var num = $e.target.getAttribute('node_number')
    var valid = $e.target.getAttribute('valid')

    if(!valid){
        console.log("Element is invalid")
        return
    }

    if(data.length > 2){
        data = data.splice(0, 2)
    }

    console.log("node:", $e.target)

    if(!data.title && !data.article){
        data.title = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else if (data.title && !data.article){
        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

    if(data.title && data.article){
        var obj = {
            url: url,
            text: body_html,
            title: data.title,
            article: data.article,
        }

        var datasetItem = JSON.stringify(obj)
        localStorage.setItem(url, datasetItem)
    }
}
