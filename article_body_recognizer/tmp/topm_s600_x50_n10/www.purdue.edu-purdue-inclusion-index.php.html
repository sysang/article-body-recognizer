itle="valid: True, node: 106, tag: p, level: 6" node_number="106">When Frieda and Winifred Parker enrolled at Purdue in 1946, they could not live on campus. The two sisters and their family led the successful campaign to integrate university housing, which went into effect in 1947. In October 2021, Purdue <a class="valid" valid="valid" title="valid: True, node: 107, tag: a, level: 7" node_number="107">held a dedication ceremony</a> for&#160;the newly-named Frieda and Winifred Parker Residence Halls to honor their commitment to the fight for equity and access in education. They are the first buildings on campus to be named for Black alumnae. Watch this documentary to learn about the Parker Sisters.&#160;</p> <a class="valid" valid="valid" title="valid: True, node: 108, tag: a, level: 6" node_number="108">Learn More</a> </section> </article> </section> <section class="valid" valid="valid" title="valid: True, node: 109, tag: section, level: 3" node_number="109"> <article class="valid" valid="valid" title="valid: True, node: 110, tag: article, level: 4" node_number="110"> <section class="valid" valid="valid" title="valid: True, node: 111, tag: section, level: 5" node_number="111"> <h2 class="valid" valid="valid" title="valid: True, node: 112, tag: h2, level: 6" node_number="112">Celebrating our cultures</h2> <p class="valid" valid="valid" title="valid: True, node: 113, tag: p, level: 6" node_number="113">Purdue believes in the power of learning about and celebrating <a class="valid" valid="valid" title="valid: True, node: 114, tag: a, level: 7" node_number="114">different cultures</a>. Our welcoming cultural centers are made to connect, support and inspire the Purdue community.</p> <p class="valid" valid="valid" title="valid: True, node: 115, tag: p, level: 6" node_number="115">The cultural centers on campus include:</p> <ul class="valid" valid="valid" title="valid: True, node: 116, tag: ul, level: 6" node_number="116"> <li class="valid" valid="valid" title="valid: True, node: 117, tag: li, level: 7" node_number="117">Asian American and Asian Resource and Cultural Center</li> <li class="valid" valid="valid" title="valid: True, node: 118, tag: li, level: 7" node_number="118">Black Cultural Center</li> <li class="valid" valid="valid" title="valid: True, node: 119, tag: li, level: 7" node_number="119">Latino Cultural Center</li> <li class="valid" valid="valid" title="valid: True, node: 120, tag: li, level: 7" node_number="120">Lesbian, Gay, Bisexual, Transgender, and Queer Center</li> <li class="valid" valid="valid" title="valid: True, node: 121, tag: li, level: 7" node_number="121">Native American Educational and Cultural Center</li> </ul> <p class="valid" valid="valid" title="valid: True, node: 122, tag: p, level: 6" node_number="122">The centers hold a variety of activities throughout the year for students and the community to celebrate diversity and inclusion.</p> </section> </article> </section> <section class="valid" valid="valid" title="valid: True, node: 123, tag: section, level: 3" node_number="123"> <article class="valid" valid="valid" title="valid: True, node: 124, tag: article, level: 4" node_number="124"> <p class="valid" valid="valid" title="valid: True, node: 125, tag: p, level: 5" node_number="125">Purdue is among only 10% of U.S. schools with an LGBTQ center</p> </article> </section> </main> </body>

        <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}
