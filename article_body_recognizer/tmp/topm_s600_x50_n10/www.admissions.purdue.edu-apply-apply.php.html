you are taking or have completed 12 or more semester credit hours at another college after high school graduation.</li> <li class="valid" valid="valid" title="valid: True, node: 140, tag: li, level: 7" node_number="140">Applications for summer term are available Dec. 15 &#8211; June 7.</li> <li class="valid" valid="valid" title="valid: True, node: 141, tag: li, level: 7" node_number="141">Applications for fall term are available Dec. 15 &#8211; Aug. 16.</li> </ul> <h5 class="valid" valid="valid" title="valid: True, node: 142, tag: h5, level: 6" node_number="142">Resources for Veterans</h5> <p class="valid" valid="valid" title="valid: True, node: 143, tag: p, level: 6" node_number="143"><a class="valid" valid="valid" title="valid: True, node: 144, tag: a, level: 7" node_number="144">Purdue's Veterans Success Center (VSC)</a> provides an array of resources and support for veteran students and those still serving in the military, as well as their dependents.</p> </div> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 145, tag: div, level: 2" node_number="145"> <div class="valid" valid="valid" title="valid: True, node: 146, tag: div, level: 3" node_number="146"> <div class="valid" valid="valid" title="valid: True, node: 147, tag: div, level: 4" node_number="147"> <div class="valid" valid="valid" title="valid: True, node: 148, tag: div, level: 5" node_number="148"> <h4 class="valid" valid="valid" title="valid: True, node: 149, tag: h4, level: 6" node_number="149">APPLY TO PURDUE - NON-DEGREE</h4> </div> <div class="valid" valid="valid" title="valid: True, node: 150, tag: div, level: 5" node_number="150"> <p class="valid" valid="valid" title="valid: True, node: 151, tag: p, level: 6" node_number="151">NOTE: International citizens in the United States on F-2 visas must visit the Office of International Students and Scholars before applying as Purdue Online students. Failure to do so may result in revocation of your visa and possible deportation.</p> <h3 class="valid" valid="valid" title="valid: True, node: 152, tag: h3, level: 6" node_number="152">West Lafayette campus and Purdue Polytechnic Statewide locations</h3> <p class="valid" valid="valid" title="valid: True, node: 153, tag: p, level: 6" node_number="153">Local residents who want to take a class for personal enrichment, guest college students attending another institution who want to transfer the credit back to their college, high school students who are taking a Purdue course while still in high school.</p> <p class="valid" valid="valid" title="valid: True, node: 154, tag: p, level: 6" node_number="154">If you have recently been denied admission to Purdue, you cannot be admitted as a non-degree student.</p> <p class="valid" valid="valid" title="valid: True, node: 155, tag: p, level: 6" node_number="155">For 50000- or 60000-level classes, you should apply through the <a class="valid" valid="valid" title="valid: True, node: 156, tag: a, level: 7" node_number="156">Purdue Graduate School</a>.</p> <h3 class="valid" valid="valid" title="valid: True, node: 157, tag: h3, level: 6" node_number="157">Dual Credit</h3> <p class="valid" valid="valid" title="valid: True, node: 158, tag: p, level: 6" node_number="158">Students at high schools that participate in Purdue's dual-credit program have the opportunity to take select Purdue courses at their school &#8212; earning both high school and Purdue credit. For more information, visit the <a class="valid" valid="valid" title="valid: True, node: 159, tag: a, level: 7" node_number="159">Purdue Dual Credit webpage</a>.</p> <h3 class="valid" valid="valid" title="valid: True, node: 160, tag: h3, level: 6" node_number="160">Purdue Online - ANSC 22100 Online or ANSC 10100 Online</h3> <p class="valid" valid="valid" title="valid: True, node: 161, tag: p, level: 6" node_number="161">Purdue Online at Purdue provides continuing education, professional development and workforce training, mostly through online programs. For more information, visit the <a class="valid" valid="valid" title="valid: True, node: 162, tag: a, level: 7" node_number="162">Purdue Online website.</a>.</p> <p class="valid" valid="valid" title="valid: True, node: 163, tag: p, level: 6" node_number="163">International citizens in the United States on F-2 visas must visit the <a class="valid" valid="valid" title="valid: True, node: 164, tag: a, level: 7" node_number="164">Office of International Students and Scholars</a> before applying as Purdue Online students. Failure to do so may result in revocation of your visa and possible deportation.</p> </div> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 165, tag: div, level: 2" node_number="165"> <div class="valid" valid="valid" title="valid: True, node: 166, tag: div, level: 3" node_number="166"> <div class="valid" valid="valid" title="valid: True, node: 167, tag: div, level: 4" node_number="167"> <div class="valid" valid="valid" title="valid: True, node: 168, tag: div, level: 5" node_number="168"> <h4 class="valid" valid="valid" title="valid: True, node: 169, tag: h4, level: 6" node_number="169">APPLY TO PATHWAY TO PURDUE</h4> </div> <div class="valid" valid="valid" title="valid: True, node: 170, tag: div, level: 5" node_number="170"> <p class="valid" valid="valid" title="valid: True, node: 171, tag: p, level: 6" node_number="171">Pathway to Purdue Agriculture is a partnership between the Purdue College of Agriculture and Ivy Tech Community College-Lafayette through which students are enrolled at both institutions with the goal of earning a bachelor's degree in agriculture from Purdue. If you're just beginning in this program, you'll complete Purdue's non-degree application. If you're a current Pathway student who is ready to transfer to Purdue, you should apply as a transfer student, rather than non-degree. Learn more about <a class="valid" valid="valid" title="valid: True, node: 172, tag: a, level: 7" node_number="172">Pathway to Purdue Agriculture</a>.</p> <p class="valid" valid="valid" title="valid: True, node: 173, tag: p, level: 6" node_number="173">International citizens in the United States on F-2 visas must visit the <a class="valid" valid="valid" title="valid: True, node: 174, tag: a, level: 7" node_number="174">Office of International Students and Scholars</a> before applying as Pathway to Purdue Agriculture students. Failure to do so may result in revocation of your visa and possible deportation.</p> </div> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 175, tag: div, level: 2" node_number="175"> <div class="valid" valid="valid" title="valid: True, node: 176, tag: div, level: 3" node_number="176"> <div class="valid" valid="valid" title="valid: True, node: 177, tag: div, level: 4" node_number="177"> <div class="valid" valid="valid" title="valid: True, node: 178, tag: div, level: 5" node_number="178"> <h4 class="valid" valid="valid" title="valid: True, node: 179, tag: h4, level: 6" node_number="179">APPLY TO THE SECOND DEGREE ACCELERATED BACCALAUREATE PROGRAM IN NURSING</h4> </div> <div class="valid" valid="valid" title="valid: True, node: 180, tag: div, level: 5" node_number="180"> <p class="valid" valid="valid" title="valid: True, node: 181, tag: p, level: 6" node_number="181">The Second Degree Accelerated Baccalaureate Program in Nursing is for students who hold a bachelor&#8217;s degree in another field and want to pursue a BS in Nursing degree. For more information, visit the <a class="valid" valid="valid" title="valid: True, node: 182, tag: a, level: 7" node_number="182">Nursing Second Degree website</a>.</p> </div> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 183, tag: div, level: 2" node_number="183"> <div class="valid" valid="valid" title="valid: True, node: 184, tag: div, level: 3" node_number="184"> <div class="valid" valid="valid" title="valid: True, node: 185, tag: div, level: 4" node_number="185"> <div class="valid" valid="valid" title="valid: True, node: 186, tag: div, level: 5" node_number="186"> <h4 class="valid" valid="valid" title="valid: True, node: 187, tag: h4, level: 6" node_number="187">APPLY FOR READMISSION</h4> </div> <div class="valid" valid="valid" title="valid: True, node: 188, tag: div, level: 5" node_number="188"> <p class="valid" valid="valid" title="valid: True, node: 189, tag: p, level: 6" node_number="189">You're a readmission student if you were dropped from the University for academic reasons. Before you apply, there are several steps you must complete, including re-establishing a strong academic record at a community college. For more information, review our <a class="valid" valid="valid" title="valid: True, node: 190, tag: a, level: 7" node_number="190">readmission student webpage</a>. Before applying, be sure to check <a class="valid" valid="valid" title="valid: True, node: 191, tag: a, level: 7" node_number="191">readmission application deadlines</a>.</p> <p class="valid" valid="valid" title="valid: True, node: 192, tag: p, level: 6" node_number="192">Not all majors are listed on the readmission application. If the major you want to return to is not listed in the Program of Study Options section of the application, choose the major closest to your desired major and use the Personal Information section to explain why you selected it. If you are selecting a major other than the one you were enrolled in previously, to be admitted you will need to meet the Change of Degree Objective (CODO) requirements for the new major. In addition, readmission into any major is at the discretion of the academic department.</p> </div> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 193, tag: div, level: 2" node_number="193"> <div class="valid" valid="valid" title="valid: True, node: 194, tag: div, level: 3" node_number="194"> <div class="valid" valid="valid" title="valid: True, node: 195, tag: div, level: 4" node_number="195">         <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

removeItemBtn.style.top = 0;
removeItemBtn.style.border = "1px solid";
removeItemBtn.style.boxShadow = "3px 3px #888";
removeItemBtn.onclick = removeItem;
document.body.appendChild(removeItemBtn);

var goToOriginLink = document.createElement("A");   // Create a <button> element

data = {
    'title': null ,
    'article': null
}

var body = document.getElementsByTagName("body")[0];

body.onclick = function($e){
    var num = $e.target.getAttribute('node_number')
    var valid = $e.target.getAttribute('valid')

    if(!valid){
        console.log("Element is invalid")
        return
    }

    if(data.length > 2){
        data = data.splice(0, 2)
    }

    console.log("node:", $e.target)

    if(!data.title && !data.article){
        data.title = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else if (data.title && !data.article){
        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

    if(data.title && data.article){
        var obj = {
            url: url,
            text: body_html,
            title: data.title,
            article: data.article,
        }

        var datasetItem = JSON.stringify(obj)
        localStorage.setItem(url, datasetItem)
    }
}
