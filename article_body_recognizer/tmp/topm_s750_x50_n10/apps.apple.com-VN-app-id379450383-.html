        <body class="valid" valid="valid" title="valid: True, node: 1, tag: body, level: 1" node_number="1">  <div class="valid" valid="valid" title="valid: True, node: 2, tag: div, level: 2" node_number="2"> <main class="valid" valid="valid" title="valid: True, node: 3, tag: main, level: 3" node_number="3"> <div class="valid" valid="valid" title="valid: True, node: 4, tag: div, level: 4" node_number="4"> <div class="valid" valid="valid" title="valid: True, node: 5, tag: div, level: 5" node_number="5"> <div class="valid" valid="valid" title="valid: True, node: 6, tag: div, level: 6" node_number="6"> <a class="valid" valid="valid" title="valid: True, node: 7, tag: a, level: 7" node_number="7">App&#160;Store</a> Preview </div> </div> </div> <label class="valid" valid="valid" title="valid: True, node: 8, tag: label, level: 4" node_number="8"/> <div class="valid" valid="valid" title="valid: True, node: 9, tag: div, level: 4" node_number="9"> <section class="valid" valid="valid" title="valid: True, node: 10, tag: section, level: 5" node_number="10"> <div class="valid" valid="valid" title="valid: True, node: 11, tag: div, level: 6" node_number="11"> <div class="valid" valid="valid" title="valid: True, node: 12, tag: div, level: 7" node_number="12"> <header class="valid" valid="valid" title="valid: True, node: 13, tag: header, level: 8" node_number="13"> <h1 class="valid" valid="valid" title="valid: True, node: 14, tag: h1, level: 9" node_number="14"> Dictionary&#8234;.&#8236; 4+ </h1> <h2 class="valid" valid="valid" title="valid: True, node: 15, tag: h2, level: 9" node_number="15"> by TheFreeDictionary.com </h2> <h2 class="valid" valid="valid" title="valid: True, node: 16, tag: h2, level: 9" node_number="16"> Farlex, Inc. </h2> <h3 class="valid" valid="valid" title="valid: True, node: 17, tag: h3, level: 9" node_number="17"> Designed for iPad </h3> <ul class="valid" valid="valid" title="valid: True, node: 18, tag: ul, level: 9" node_number="18"> <li class="valid" valid="valid" title="valid: True, node: 19, tag: li, level: 10" node_number="19"> <ul class="valid" valid="valid" title="valid: True, node: 20, tag: ul, level: 11" node_number="20"> <li class="valid" valid="valid" title="valid: True, node: 21, tag: li, level: 12" node_number="21">Free</li> <li class="valid" valid="valid" title="valid: True, node: 22, tag: li, level: 12" node_number="22">Offers In-App Purchases</li> </ul> </li> </ul> </header> </div> </div> </section> <section class="valid" valid="valid" title="valid: True, node: 23, tag: section, level: 5" node_number="23"> <div class="valid" valid="valid" title="valid: True, node: 24, tag: div, level: 6" node_number="24"> <h2 class="valid" valid="valid" title="valid: True, node: 25, tag: h2, level: 7" node_number="25">Screenshots</h2>  </div> </section> <section class="valid" valid="valid" title="valid: True, node: 26, tag: section, level: 5" node_number="26"> <div class="valid" valid="valid" title="valid: True, node: 27, tag: div, level: 6" node_number="27"> <h2 class="valid" valid="valid" title="valid: True, node: 28, tag: h2, level: 7" node_number="28">Description</h2> <div class="valid" valid="valid" title="valid: True, node: 29, tag: div, level: 7" node_number="29"> <div class="valid" valid="valid" title="valid: True, node: 30, tag: div, level: 8" node_number="30"> <p class="valid" valid="valid" title="valid: True, node: 31, tag: p, level: 9" node_number="31">The only Dictionary and Thesaurus with every word you search for. Plus Word of the Day, free offline dictionary access, and millions of definitions and synonyms from top sources, including: Webster's Dictionary Roget's ThesaurusThe American Heritage DictionaryPlus FREE access to: English Offline Dictionary English Offline Thesaurus with synonyms and moreMedical DictionaryEnglish Idioms and Slang DictionaryTranslations of English into 40+ languagesDozens of other translation options + Much more! The Free Dictionary is like getting 100+ apps in one easy-to-use interface. Rated #1 app in the App Store in the free reference category in 111 countries 2011&#8211;2018. (Source: https://www.appannie.com/apps/ios/app/379450383/app-ranking/#device=ipadtype=best-ranks) Here's what you can do with The Free Dictionary app: * Find every word you search for. Clear, accurate definitions from top dictionaries&#8212;online and offline.* Find synonyms fast.Free Thesaurus with simple interface makes it easy to find the perfect word. Browse synonyms, antonyms, and related words.* Learn something new every day. Word of the DayIdiom of the Day+ Other daily content* Build your vocabulary. Don't just look up words&#8212;learn how to use them! Featuring:Audio pronunciationsExample sentencesEtymologies+ More!The perfect dictionary app for word lovers and learners of all levels.* Explore topics in-depth. Multiple specialty dictionaries and encyclopedias: Medical dictionaryLegal dictionaryScience dictionaryFinancial dictionaryIdioms and Slang dictionaryAcronyms and Abbreviations + More!* Play word games. Spelling Bee, Hangman, and more.* See idioms in action. Watch idioms videos inside the app! Featuring animations of words and phrases from the idioms and slang dictionary. * Access dictionaries in 13 other languages.Spanish dictionary and thesaurusFrench dictionary and thesaurusGerman dictionary and thesaurus+ Italian, Portuguese, Russian, Chinese, and more!* Translate English into Spanish, French, and 40+ languages.Or translate other languages into English. Access dozens of other translation options.* Access dictionaries and encyclopedias from these top publishers with just one search:McGraw-HillHoughton MifflinHarperCollinsRandom HouseCambridge University Press Columbia University Press Elsevier Mosby's + More!Here's why The Free Dictionary is the most user-friendly dictionary app: * Instantly look up words in apps or webpages! Just highlight the word you want to look up, tap "Share," then tap "More" in the bottom menu and turn on the "Define" option. You will then see a "Define" icon in the menu. Tap it to see the definition of the highlighted word!* Voice search. Look up a word just by saying it. * Advanced Search options. * Look up the definition of any word on the page. Just highlight and tap "Definition."* Save bookmarks with one tap and sync them to all your devices.* Customize your homepage: Move, add, or remove articles, games, even local weather. * Jump to Definition, Thesaurus, or Translations with one button. * Navigate the app in more than a dozen languages with the multilingual interface.* Adjust font size. * Share your favorite words via social networks, email, or text. EXCLUSIVE* Earn meals for hungry children through The Free Dictionary's partnership with the World Food Program&#8212;just by using the app! This is not a trial version&#8212;you get everything free and forever. Additional offline dictionaries in other languages are available in the Pro version.Seem too good to be true? The Free Dictionary app has been downloaded tens of millions times across multiple platforms, with top ratings after hundreds of thousands of reviews. Read reviews from real users to see why they say The Free Dictionary is the best dictionary app they've ever used.* For app developers: The Free Dictionary app can be accessed by other apps with API calls (Contact Farlex for instructions).</p> </div> </div> </div> </section> <section class="valid" valid="valid" title="valid: True, node: 32, tag: section, level: 5" node_number="32"> <div class="valid" valid="valid" title="valid: True, node: 33, tag: div, level: 6" node_number="33"> <h2 class="valid" valid="valid" title="valid: True, node: 34, tag: h2, level: 7" node_number="34">What&#8217;s New</h2> </div> <div class="valid" valid="valid" title="valid: True, node: 35, tag: div, level: 6" node_number="35"> <div class="valid" valid="valid" title="valid: True, node: 36, tag: div, level: 7" node_number="36"> <div class="valid" valid="valid" title="valid: True, node: 37, ta         <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

var removeItemBtn = document.createElement("BUTTON");   // Create a <button> element
removeItemBtn.innerHTML = "Remove Item";
removeItemBtn.classList.add('btn');
removeItemBtn.style.position = "fixed";
removeItemBtn.style.left = '5px';
removeItemBtn.style.top = 0;
removeItemBtn.style.border = "1px solid";
removeItemBtn.style.boxShadow = "3px 3px #888";
removeItemBtn.onclick = removeItem;
document.body.appendChild(removeItemBtn);

var goToOriginLink = document.createElement("A");   // Create a <button> element
goToOriginLink.innerHTML = "GoToOrigin";
goToOriginLink.classList.add('btn');
goToOriginLink.style.position = "fixed"
goToOriginLink.style.left = '115px'
goToOriginLink.style.top = 0;
goToOriginLink.onclick = OpenOriginalLink;
goToOriginLink.setAttribute('href', decodeURIComponent(url));
goToOriginLink.target = '_blank';
document.body.appendChild(goToOriginLink);

var current = new Date
var exportDataLink = document.createElement("A");   // Create a <button> element
exportDataLink.innerHTML = "Export data";
exportDataLink.classList.add('btn');
exportDataLink.download = current.toISOString() + '.exported.txt';
exportDataLink.style.position = "fixed";
exportDataLink.style.right = '5px';
exportDataLink.style.top = 0;
exportDataLink.style.border = "1px solid #888";
exportDataLink.style.boxShadow = "3px 3px #888";
exportDataLink.onclick = exportData;
document.body.appendChild(exportDataLink);

data = {
    'title': null ,
    'article': null
}

var body = document.getElementsByTagName("body")[0];

body.onclick = function($e){
    var num = $e.target.getAttribute('node_number')
    var valid = $e.target.getAttribute('valid')

    if(!valid){
        console.log("Element is invalid")
        return
    }

    if(data.length > 2){
        data = data.splice(0, 2)
    }

    console.log("node:", $e.target)

    if(!data.title && !data.article){
        data.title = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else if (data.title && !data.article){
        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

    if(data.title && data.article){
        var obj = {
            url: url,
            text: body_html,
            title: data.title,
            article: data.article,
        }

        var datasetItem = JSON.stringify(obj)
        localStorage.setItem(url, datasetItem)
    }
}
