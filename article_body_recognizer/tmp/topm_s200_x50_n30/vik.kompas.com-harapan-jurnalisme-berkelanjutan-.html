        <body class="valid" valid="valid" title="valid: True, node: 1, level: 1" node_number="1"> <header class="valid" valid="valid" title="valid: True, node: 2, level: 2" node_number="2"> <div class="valid" valid="valid" title="valid: True, node: 3, level: 3" node_number="3"> <h1 class="valid" valid="valid" title="valid: True, node: 4, level: 4" node_number="4"> <a class="valid" valid="valid" title="valid: True, node: 5, level: 5" node_number="5"> VIK Visual Interaktif Kompas </a> </h1> </div> <div class="valid" valid="valid" title="valid: True, node: 6, level: 3" node_number="6"> <div class="valid" valid="valid" title="valid: True, node: 7, level: 4" node_number="7"> Share </div> </div> </header> <div class="valid" valid="valid" title="valid: True, node: 8, level: 2" node_number="8"> <div class="valid" valid="valid" title="valid: True, node: 9, level: 3" node_number="9"> <div class="valid" valid="valid" title="valid: True, node: 10, level: 4" node_number="10"> <div class="valid" valid="valid" title="valid: True, node: 11, level: 5" node_number="11"> <object class="valid" valid="valid" title="valid: True, node: 12, level: 6" node_number="12"/> </div> </div> </div> </div> <main class="valid" valid="valid" title="valid: True, node: 13, level: 2" node_number="13"> <section class="valid" valid="valid" title="valid: True, node: 14, level: 3" node_number="14"> <div class="valid" valid="valid" title="valid: True, node: 15, level: 4" node_number="15"> <div class="valid" valid="valid" title="valid: True, node: 16, level: 5" node_number="16"> <h1 class="valid" valid="valid" title="valid: True, node: 17, level: 6" node_number="17"> Harapan Jurnalisme Berkelanjutan </h1> </div> </div> </section> <section class="valid" valid="valid" title="valid: True, node: 18, level: 3" node_number="18"> <div class="valid" valid="valid" title="valid: True, node: 19, level: 4" node_number="19"> <p class="valid" valid="valid" title="valid: True, node: 20, level: 5" node_number="20"> Inisiatif-inisiatif baru dalam jurnalisme bermunculan baik dalam bentuk media baru maupun sebagai inovasi produk dan organisasi di institusi mapan. Inisiator kerap mendapat pertanyaan, &#8220;Bisa <i class="valid" valid="valid" title="valid: True, node: 21, level: 6" node_number="21">sustainable</i> enggak?&#8221; Pertanyaan yang sah memang. Namun, <i class="valid" valid="valid" title="valid: True, node: 22, level: 6" node_number="22">sustainable</i> itu yang seperti apa? </p> </div> </section> <section class="valid" valid="valid" title="valid: True, node: 23, level: 3" node_number="23"> <div class="valid" valid="valid" title="valid: True, node: 24, level: 4" node_number="24"> <h2 class="valid" valid="valid" title="valid: True, node: 25, level: 5" node_number="25">Jurnalisme berkelanjutan</h2> </div> <div class="valid" valid="valid" title="valid: True, node: 26, level: 4" node_number="26"> <p class="valid" valid="valid" title="valid: True, node: 27, level: 5" node_number="27"> Saat uang media cekak, <i class="valid" valid="valid" title="valid: True, node: 28, level: 6" node_number="28">sustainable</i> atau berkelanjutan hanya dimaknai sebagai kesintasan. Asal tidak bangkrut, bisa menggaji jurnalis tanpa potongan, tidak harus melakukan PHK tanpa pesangon, dan masih dapat menghasilkan berita, maka media dibilang berkelanjutan. </p> <p class="valid" valid="valid" title="valid: True, node: 29, level: 5" node_number="29">Meski kemampuan sintas melalui tantangan seperti pandemi Covid-19 patut disyukuri, keberlanjutan dalam konteks jurnalisme seharusnya bukan soal finansial semata. </p> <p class="valid" valid="valid" title="valid: True, node: 30, level: 5" node_number="30"> DW Akademie menyusun sebuah model jurnalisme berkelanjutan. Mereka mengistilahkannya <i class="valid" valid="valid" title="valid: True, node: 31, level: 6" node_number="31">&#8220;Media Viability&#8221;</i>, tetapi secara konsep adalah keberlanjutan yang lebih daripada soal uang. Dalam model itu, keberlanjutan media dilihat dari lima dimensi dan mencakup tiga level.</p> <div class="valid" valid="valid" title="valid: True, node: 32, level: 5" node_number="32"> <div class="valid" valid="valid" title="valid: True, node: 33, level: 6" node_number="33">Sumber: DW Akademie</div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 34, level: 4" node_number="34"> <div class="valid" valid="valid" title="valid: True, node: 35, level: 5" node_number="35"> <div class="valid" valid="valid" title="valid: True, node: 36, level: 6" node_number="36"> <h3 class="valid" valid="valid" title="valid: True, node: 37, level: 7" node_number="37">Ekonomi</h3> <ul class="valid" valid="valid" title="valid: True, node: 38, level: 7" node_number="38"> <li class="valid" valid="valid" title="valid: True, node: 39, level: 8" node_number="39">Punya sumber pendapatan beragam</li> <li class="valid" valid="valid" title="valid: True, node: 40, level: 8" node_number="40">Tidak tergantung pada segelintir pihak untuk mendapatkan pendanaan</li> <li class="valid" valid="valid" title="valid: True, node: 41, level: 8" node_number="41">Biaya untuk mengakses informasinya terjangkau</li> <li class="valid" valid="valid" title="valid: True, node: 42, level: 8" node_number="42">Punya strategi bisnis jauh ke depan</li> </ul> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 43, level: 5" node_number="43"> <div class="valid" valid="valid" title="valid: True, node: 44, level: 6" node_number="44"> <h3 class="valid" valid="valid" title="valid: True, node: 45, level: 7" node_number="45">Politik</h3> <ul class="valid" valid="valid" title="valid: True, node: 46, level: 7" node_number="46"> <li class="valid" valid="valid" title="valid: True, node: 47, level: 8" node_number="47">Transparan soal pemilik/investor/donor</li> <li class="valid" valid="valid" title="valid: True, node: 48, level: 8" node_number="48">Punya kebijakan jelas untuk menjaga independensi dari pemilik/investor/donor</li> <li class="valid" valid="valid" title="valid: True, node: 49, level: 8" node_number="49">Bebas sensor konten, baik dari eksternal (pemerintah, pemilik) maupun internal (awak redaksi)</li> </ul> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 50, level: 5" node_number="50"> <div class="valid" valid="valid" title="valid: True, node: 51, level: 6" node_number="51"> <h3 class="valid" valid="valid" title="valid: True, node: 52, level: 7" node_number="52">Konten</h3> <ul class="valid" valid="valid" title="valid: True, node: 53, level: 7" node_number="53"> <li class="valid" valid="valid" title="valid: True, node: 54, level: 8" node_number="54">Tidak hanya peduli soal viral ataupun mendalamnya konten</li> <li class="valid" valid="valid" title="valid: True, node: 55, level: 8" node_number="55">Inovasi konten</li> <li class="valid" valid="valid" title="valid: True, node: 56, level: 8" node_number="56">Relevan bagi audiensnya</li> <li class="valid" valid="valid" title="valid: True, node: 57, level: 8" node_number="57">Mudah ditemukan audiens saat melakukan pencarian</li> <li class="valid" valid="valid" title="valid: True, node: 58, level: 8" node_number="58">Mewakili keberagaman masyarakat</li> </ul> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 59, level: 5" node_number="59"> <div class="valid" valid="valid" title="valid: True, node: 60, level: 6" node_number="60"> <h3 class="valid" valid="valid" title="valid: True, node: 61, level: 7" node_number="61">Teknologi</h3> <ul class="valid" valid="valid" title="valid: True, node: 62, level: 7" node_number="62"> <li class="valid" valid="valid" title="valid: True, node: 63, level: 8" node_number="63">Terbuka memanfaatkan teknologi baru</li> <li class="valid" valid="valid" title="valid: True, node: 64, level: 8" node_number="64">Didukung infrastruktur baik untuk menyebarkan konten secara digital kepada semua lapisan </li> </ul> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 65, level: 5" node_number="65"> <div class="valid" valid="valid" title="valid: True, node: 66, level: 6" node_number="66"> <h3 class="valid" valid="valid" title="valid: True, node: 67, level: 7" node_number="67">Komunitas</h3> <ul class="valid" valid="valid" title="valid: True, node: 68, level: 7" node_number="68"> <li class="valid" valid="valid" title="valid: True, node: 69, level: 8" node_number="69">Dipercaya oleh masyarakat</li> <li class="valid" valid="valid" title="valid: True, node: 70, level: 8" node_number="70">Inklusif</li> <li class="valid" valid="valid" title="valid: True, node: 71, level: 8" node_number="71">Mampu meningkatkan literasi audiens dan didukung oleh audiens yang berminat meningkatkan literasinya.</li> </ul> </div> </div> </div> </section> <section class="valid" valid="valid" title="valid: True, node: 72, level: 3" node_number="72"> <div class="valid" valid="valid" title="valid: True, node: 73, level: 4" node_number="73"> <h2 class="valid" valid="valid" title="valid: True, node: 74, level: 5" node_number="74">Digital dan masalah keberlanjutan</h2> </div> <div class="valid" valid="valid" title="valid: True, node: 75, level: 4" node_number="75"> <p class="valid" valid="valid" title="valid: True, node: 76, level: 5" node_number="76">Setidaknya sudah 30 tahun jurnalisme memasuki era digital. Saat awal kemunculannya, digital kerap kali dikaitkan dengan keberlanjutan, mulai soal hemat kertas dan energi, bisa diakses siapa pun secara gratis, hingga masalah partisipasi audiens. Namun, apa betul digital membuat jurnalisme berkelanjutan?</p> <p class="valid" valid="valid" title="valid: True, node: 77, level: 5" node_number="77">Makalah Nicole S Cohen, asisten profesor komunikasi, informasi, dan teknologi di Universitas Toronto, berjudul <i class="valid" valid="valid" title="valid: True, node: 78, level: 6" node_number="78">&#8220;From Pink Slips to Pink Slime: Transforming Media Labor in a Digital Age&#8221;</i> menguraikan kegagalan digital mengupayakan keberlanjutan jurnalisme dari sisi proses kerja dengan wartawan sebagai buruhnya.</p> <p class="valid" valid="valid" title="valid: True, node: 79, level: 5" node_number="79">Meski tren baru penggunaan teknologi digital dalam jurnalisme berkembang (misal <i class="valid" valid="valid" title="valid: True, node: 80, level: 6" node_number="80"> data journalism, computational journalism, sensor journalism, VR journalism</i>), secara umum teknologi&#8211;jika dieksplorasi&#8211;lebih banyak digunakan untuk menghemat ongkos.</p> <p class="valid" valid="valid" title="valid: True, node: 81, level: 5" node_number="81">Di Indonesia, kecenderungan hemat ongkos ini sudah terlihat sejak awal evolusi jurnalisme digital. Korporasi media yang saat itu belum yakin dengan prospek bisnis digital membentuk departemen atau media baru dengan staf terbatas dan gaji lebih rendah. </p> <p class="valid" valid="valid" title="valid: True, node: 82, level: 5" node_number="82"> CEO New York Times Mark Thompson mengatakan, &#8220;Hal mendasar yang secara psikologi sulit bagi perusahaan mapan adalah: Kita harus menomorsatukan hal baru dan menaruh hal lama di belakang walaupun yang lama secara ekonomi masih menghasilkan. </p> <p class="valid" valid="valid" title="valid: True, node: 83, level: 5" node_number="83"> Meski sejak awal 2000-an jelas dikatakan bahwa digital adalah masa depan, investasi media Indonesia masih pada media konvensional (cetak dan televisi). Digital diklaim inovasi, tetapi aslinya cuma sekoci. </p> <p class="valid" valid="valid" title="valid: True, node: 84, level: 5" node_number="84">Seiring perkembangan, dengan keterbatasan dan gaji murah itu, media digital diminta mengejar untung. Model bisnis yang terbayang awalnya iklan&#8211;sama dengan cetak&#8211;dan iklan ditentukan oleh klik. Tulisan pendek dan judul bombastis berkembang. Bagi jurnalis digital, menulis 10 tulisan per hari sudah biasa. </p> <p class="valid" valid="valid" title="valid: True, node: 85, level: 5" node_number="85">Korporasi media Indonesia jadi bermuka dua. Punya produk jurnalisme berkualitas di publikasi cetak sekaligus konten pendek dan bombastis di versi daring. Dalam situasi itu, tentu ada juga perisakan antara kroco cetak dan daring yang merasa dirinya lebih unggul dari yang lain. </p> <p class="valid" valid="valid" title="valid: True, node: 86, level: 5" node_number="86">Inisiatif baru untuk media digital yang lebih baik muncul, tetapi kerap kali pula jatuh ke praktik lama. Gosip, <i class="valid" valid="valid" title="valid: True, node: 87, level: 6" node_number="87">review</i> drama Korea dan konten remeh lainnya umum dijumpai di media baru yang sebelumnya bercita-cita mendisrupsi praktik lama.</p> <p class="valid" valid="valid" title="valid: True, node: 88, level: 5" node_number="88">Teknologi digital memungkinkan komunikasi jarak jauh lewat aplikasi percakapan serta pengiriman dan penyuntingan konten yang lebih mudah lewat <i class="valid" valid="valid" title="valid: True, node: 89, level: 6" node_number="89">content management system</i>. Ini dimanfaatkan untuk mendapatkan tenaga murah. Hari ini, penulis bisa mendapatkan hanya Rp 10.000 per artikel, jumlah yang bahkan pas-pasan untuk membeli nasi telur dan sayur di warteg.</p> </div> </section> <section class="valid" valid="valid" title="valid: True, node: 90, level: 3" node_number="90"> <div class="valid" valid="valid" title="valid: True, node: 91, level: 4" node_number="91"> <p class="valid" valid="valid" title="valid: True, node: 92, level: 5" node_number="92">Cuitan jurnalis semasa pandemi sebagai respon akun <a class="valid" valid="valid" title="valid: True, node: 93, level: 6" node_number="93"><b class="valid" valid="valid" title="valid: True, node: 94, level: 7" node_number="94">@hrdbacot</b></a> ini bisa memberi gambaran kenyataan bekerja menjadi jurnalis digital:</p> </div> <div class="valid" valid="valid" title="valid: True, node: 95, level: 4" node_number="95"> <div class="valid" valid="valid" title="valid: True, node: 96, level: 5" node_number="96"> <div class="valid" valid="valid" title="valid: True, node: 97, level: 6" node_number="97"> <div class="valid" valid="valid" title="valid: True, node: 98, level: 7" node_number="98"> <div class="valid" valid="valid" title="valid: True, node: 99, level: 8" node_number="99"> <div class="valid" valid="valid" title="valid: True, node: 100, level: 9" node_number="100"> <div class="valid" valid="valid" title="valid: True, node: 101, level: 10" node_number="101">Jurnalis 1 @jurnalis1</div> <div class="valid" valid="valid" title="valid: True, node: 102, level: 10" node_number="102"> <p class="valid" valid="valid" title="valid: True, node: 103, level: 11" node_number="103">Numpang curhat, tolong disensor namanya ya. Gua eks jurnalis salah satu media daring skala nasional. Awal pandemi kemarin, seluruh karyawan kena potong gaji 50 persen, plus tunjangan makan, transport dan komunikasi (pulsa) dihilangkan. Masuk Februari tahun ini, 80 persen karyawan dipecat tanpa pesangon dengan alasan kondisi ekonomi perusahaan hancur. </p> <p class="valid" valid="valid" title="valid: True, node: 104, level: 11" node_number="104">Bahkan, mereka hutang ke karyawan perorang belasan sampai puluhan juta..</p> <p class="valid" valid="valid" title="valid: True, node: 105, level: 11" node_number="105">Awal Mei, perusahaan media itu buka lowongan lagi. Bisnis berjalan seperti biasa..</p> <p class="valid" valid="valid" title="valid: True, node: 106, level: 11" node_number="106">Hutang ke eks karyawan, dilama-lamain bayarnya dengan berjuta alasan.</p> </div> <div class="valid" valid="valid" title="valid: True, node: 107, level: 10" node_number="107"> <div class="valid" valid="valid" title="valid: True, node: 108, level: 11" node_number="108"> 000 </div> <div class="valid" valid="valid" title="valid: True, node: 109, level: 11" node_number="109"> 000 </div> <div class="valid" valid="valid" title="valid: True, node: 110, level: 11" node_number="110"> 000 </div> </div> </div> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 111, level: 6" node_number="111"> <div class="valid" valid="valid" title="valid: True, node: 112, level: 7" node_number="112"> <div class="valid" valid="valid" title="valid: True, node: 113, level: 8" node_number="113"> <div class="valid" valid="valid" title="valid: True, node: 114, level: 9" node_number="114"> <div class="valid" valid="valid" title="valid: True, node: 115, level: 10" node_number="115">Jurnalis 2 @jurnalis2</div> <div class="valid" valid="valid" title="valid: True, node: 116, level: 10" node_number="116"> <p class="valid" valid="valid" title="valid: True, node: 117, level: 11" node_number="117">Curhat miiin wkwkwk sensor ya. Dulu pernah jadi reporter desk nonlapangan alias lazy journalism yang kerjanya bikin artikel dari postingan medsos, vlog di YouTube, sampe acara-acara gosip. Yes, dulu aku reporter media gosip inisial G dari salah satu grup media tekenal sebelum resign tahun 2019. Sebenernya ya, di bapik judul-judul dramatis, lebay, dan judul yang bahkan bentuknya kek paragraf itu emang strategi redaksi. Gossipers tend to enjoy berita-berita kayak gitu ya pasrah-pasrah aja mincot, nananya dikejar KPI kan. Lama-lama kami juga jadi menikmati, malah ada yang emang ngompor-ngomporin pembaca&#129394; karena KPI bukan lagi jumlah tulisan, tapi jumlah penayangan tulisan alias pageviews. Walaupun yaaah tulisanku dibaca 7 juta kali, tapi tetep aja gaji mepet UMR hahahahaha. Mau minta maaf aja sama mungkin ada yang merasa konsep media kek gini matiin pasaran media-media yang kualitasnya bagus, akupun juga mikir gitu kok. Tapi lagi-lagi, media ini ibarat musik. Ada segmen penikmatnya sendiri-sendiri.</p> </div> <div class="valid" valid="valid" title="valid: True, node: 118, level: 10" node_number="118"> <div class="valid" valid="valid" title="valid: True, node: 119, level: 11" node_number="119"> 000 </div> <div class="valid" valid="valid" title="valid: True, node: 120, level: 11" node_number="120"> 000 </div> <div class="valid" valid="valid" title="valid: True, node: 121, level: 11" node_number="121"> 000 </div> </div> </div> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 122, level: 6" node_number="122"> <div class="valid" valid="valid" title="valid: True, node: 123, level: 7" node_number="123"> <div class="valid" valid="valid" title="valid: True, node: 124, level: 8" node_number="124"> <div class="valid" valid="valid" title="valid: True, node: 125, level: 9" node_number="125"> <div class="valid" valid="valid" title="valid: True, node: 126, level: 10" node_number="126">Jurnalis 3 @jurnalis3</div> <div class="valid" valid="valid" title="valid: True, node: 127, level: 10" node_number="127"> <p class="valid" valid="valid" title="valid: True, node: 128, level: 11" node_number="128">Jurnalis media online. 30 artikel/hari. Gaji cuma 1.750. </p><p class="valid" valid="valid" title="valid: True, node: 129, level: 11" node_number="129">Kalo ga memenuhi 30, disuruh copas aja dari website pemerintah. Tinggal ganti judul.</p> <p class="valid" valid="valid" title="valid: True, node: 130, level: 11" node_number="130">Selama kerja perang batin sih soalnya bukan gue banget main copas gitu. Cuma tuntutan dari bos besar seperti itu, yaudah turutin aja&#129313;</p> <p class="valid" valid="valid" title="valid: True, node: 131, level: 11" node_number="131">Fyi, gaji bulan kedua dipotong jadi 1 juta. Itu pun nagihnya penuh drama. Bulan ketiga berhenti karena medianya bubar hehehehe.</p> </div> <div class="valid" valid="valid" title="valid: True, node: 132, level: 10" node_number="132"> <div class="valid" valid="valid" title="valid: True, node: 133, level: 11" node_number="133"> 000 </div> <div class="valid" valid="valid" title="valid: True, node: 134, level: 11" node_number="134"> 000 </div> <div class="valid" valid="valid" title="valid: True, node: 135, level: 11" node_number="135"> 000 </div> </div> </div> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 136, level: 6" node_number="136"> <div class="valid" valid="valid" title="valid: True, node: 137, level: 7" node_number="137"> <div class="valid" valid="valid" title="valid: True, node: 138, level: 8" node_number="138"> <div class="valid" valid="valid" title="valid: True, node: 139, level: 9" node_number="139"> <div class="valid" valid="valid" title="valid: True, node: 140, level: 10" node_number="140">Jurnalis 4 @jurnalis4</div> <div class="valid" valid="valid" title="valid: True, node: 141, level: 10" node_number="141"> <p class="valid" valid="valid" title="valid: True, node: 142, level: 11" node_number="142">Begini mincot, aku salah satu jurnalis a.k.a content creator di salah satu media jurnalistik di Indonesia. Memang bekerja sebagai jurnalis tuh asek, selalu update berita-berita (dari yang gayeng sampai yang biasa aja), hingga selalu tau tuh tentang kabar artis, pejabat bahkan suatu lembaga tertentu di Indonesia. Tapi ya, dukanya sangat menduka min. Ini dari sisi salary ya. Biasa kami sebut performance. Nah, biasanya performance kami dihitung dan ditentukan berapa jumlah pageviewersnya. Jadi ya semakin banyak pembaca, semakin banyak duit yang kita dapet. Tapiiii, semakin sedikit pembaca yang baca berita atau artikel kita, ya semakin dikit juga cuan yang kita dapet.</p> <p class="valid" valid="valid" title="valid: True, node: 143, level: 11" node_number="143">Eeettzzz. Itu yang kadang jadi motovasi kami sih mincot buat terus buat terus berjuang sepenuh jiawa raga agar performance kita naik dan trending. Selalu ngumpulin tuh artikel-artikel yang kira-kira bakal trending apa aja. Kalau ngga, kita ya nabung artikel dengan cara nulis artikel evergreen. Sekian mincot curcol dari akuuu. Salam sehat selalu untuk mincot dan para followerssssss.</p> </div> <div class="valid" valid="valid" title="valid: True, node: 144, level: 10" node_number="144"> <div class="valid" valid="valid" title="valid: True, node: 145, level: 11" node_number="145"> 000 </div> <div class="valid" valid="valid" title="valid: True, node: 146, level: 11" node_number="146"> 000 </div> <div class="valid" valid="valid" title="valid: True, node: 147, level: 11" node_number="147"> 000 </div> </div> </div> </div> </div> </div> </div> <ul class="valid" valid="valid" title="valid: True, node: 148, level: 5" node_number="148"> <li class="valid" valid="valid" title="valid: True, node: 149, level: 6" node_number="149"> <li class="valid" valid="valid" title="valid: True, node: 150, level: 7" node_number="150"> </li> </li> <div class="valid" valid="valid" title="valid: True, node: 151, level: 6" node_number="151"> <p class="valid" valid="valid" title="valid: True, node: 152, level: 7" node_number="152">Bukan hanya untuk menghemat ongkos, teknologi digital juga digunakan untuk memaksimalkan keuntungan. Metrik seperti Chartbeat dan Google Analytics menjadi sistem rekomendasi utama bagi jurnalis soal apa yang harus ditulis.</p> <p class="valid" valid="valid" title="valid: True, node: 153, level: 7" node_number="153">Tak jarang jurnalis stres, mengukur kualitas diri dari kuantitas pembaca artikel, berkompetisi untuk mendapatkan penghargaan dari sisi jumlah pembaca. Saat kesalahan dalam tulisan viral, jurnalis kerap harus menanggung rasa malu sendiri. Dianggap pahlawan gagal.</p> <p class="valid" valid="valid" title="valid: True, node: 154, level: 7" node_number="154">Banyak akademisi dan peneliti yang kaget dengan kualitas buruk. Mereka yang terkejut adalah orang buta kondisi. Dengan staf sedikit, biaya minim, dan target selangit, apa yang harus dikagetkan dari hasil buruk? Dunia riset sendiri mengukur kualitas dari jumlah publikasi dan sitasi. Sebelas dua belas. </p> <p class="valid" valid="valid" title="valid: True, node: 155, level: 7" node_number="155"> Para wartawan senior heran dengan jurnalis media daring yang begitu rendah. <i class="valid" valid="valid" title="valid: True, node: 156, level: 8" node_number="156">&#8220;The medium is the message&#8221;</i> McLuhan kerap dibawa-bawa. Namun, sesungguhnya yang mengherankan adalah keheranan mereka itu sendiri. Kebobrokan media daring sebagian terjadi karena rendahnya ambisi mereka mengeksplorasi medium baru pada awal perkembangan digital. </p> <p class="valid" valid="valid" title="valid: True, node: 157, level: 7" node_number="157">Pemanfaatan teknologi di media digital cuma salah satu gambaran praktik media digital yang tak berkelanjutan. Praktik lain adalah mengandalkan mesin pencari untuk mendistribusikan konten dan sebaliknya, tak peduli sama sekali soal bagaimana konten didistribusikan.</p> <p class="valid" valid="valid" title="valid: True, node: 158, level: 7" node_number="158"> Bisakah jurnalisme keluar dari praktik tak berkelanjutan itu? </p> </div> </ul> <section class="valid" valid="valid" title="valid: True, node: 159, level: 5" node_number="159"> <div class="valid" valid="valid" title="valid: True, node: 160, level: 6" node_number="160"> <h2 class="valid" valid="valid" title="valid: True, node: 161, level: 7" node_number="161">Jurnalisme non-profit</h2> </div> <div class="valid" valid="valid" title="valid: True, node: 162, level: 6" node_number="162"> <p class="valid" valid="valid" title="valid: True, node: 163, level: 7" node_number="163">Gagasan lama yang berkembang lagi agar jurnalisme lebih berkelanjutan adalah non-profit. Asumsinya, jika media tidak mengejar untung, dia bisa fokus pada kualitas, keberpihakan pada kepentingan publik, dan kesejahteraan jurnalisnya.</p> <p class="valid" valid="valid" title="valid: True, node: 164, level: 7" node_number="164"><i class="valid" valid="valid" title="valid: True, node: 165, level: 8" node_number="165">The Guardian</i> dan <i class="valid" valid="valid" title="valid: True, node: 166, level: 8" node_number="166">ProPublica</i> adalah dua contoh media massa non-profit <i class="valid" valid="valid" title="valid: True, node: 167, level: 8" node_number="167">mainstream</i>. <i class="valid" valid="valid" title="valid: True, node: 168, level: 8" node_number="168">InsideClimate</i> adalah contoh media non-profit <i class="valid" valid="valid" title="valid: True, node: 169, level: 8" node_number="169">niche</i>, hanya membahas isu iklim. Sumber pendanaan media non-profit biasanya lembaga donor atau filantropis. </p> <p class="valid" valid="valid" title="valid: True, node: 170, level: 7" node_number="170">Bisakah media lebih berkelanjutan dengan model non-profit? Berkaca pada <i class="valid" valid="valid" title="valid: True, node: 171, level: 8" node_number="171">The Guardian</i>, jawaban optimisnya adalah bisa. Mereka tetap mampu menghasilkan karya bermutu, lewat Panama Papers misalnya, dan tetap bisa berinovasi, <i class="valid" valid="valid" title="valid: True, node: 172, level: 8" node_number="172">VR journalism</i> contohnya.</p> <p class="valid" valid="valid" title="valid: True, node: 173, level: 7" node_number="173"> Meski demikian, non-profit bukan tanpa <i class="valid" valid="valid" title="valid: True, node: 174, level: 8" node_number="174">pitfall</i>, terutama karena bagaimanapun, media masih membutuhkan uang untuk mewujudkan ambisinya. </p> <p class="valid" valid="valid" title="valid: True, node: 175, level: 7" node_number="175">Alfred Hermida dan Mary Lynn Young dari Sekolah Jurnalisme di University of British Columbia dalam tulisannya <i class="valid" valid="valid" title="valid: True, node: 176, level: 8" node_number="176">&#8220;The Promise of Non-Profit Journalism&#8221;</i> di Nieman Lab mengatakan, non-profit bukan soal model bisnis melainkan struktur korporat. Perubahan menjadi non-profit tidak mengubah kebutuhan untuk membayar karyawan dan membiayai peliputan.</p> <p class="valid" valid="valid" title="valid: True, node: 177, level: 7" node_number="177"> Pew Research Center pada tahun 2012 mengungkap bahwa lembaga donor masih menjadi bagian signifikan bagi jurnalisme non-profit karena dukungan publik masih minim. Sampai saat ini, realitanya masih sama. </p> <p class="valid" valid="valid" title="valid: True, node: 178, level: 7" node_number="178"> Seperti banyak dikatakan jurnalis lepas, <i class="valid" valid="valid" title="valid: True, node: 179, level: 8" node_number="179">&#8220;The money is in the west.&#8221;</i> Dana hibah peliputan mulai dari 1.000 dollar AS saja asalnya dari Barat, apalagi dana miliaran rupiah untuk mengelola media. Bagi media non-profit di belahan bumi selatan, mendapatkan dana jangka panjang akan jauh lebih sulit. </p> <p class="valid" valid="valid" title="valid: True, node: 180, level: 7" node_number="180"> Sebenarnya, kalau ada 1 juta orang yang mau membayar Rp5.000 tiap bulan saja, media non-profit dengan <i class="valid" valid="valid" title="valid: True, node: 181, level: 8" node_number="181">niche issues</i> bisa hidup. Sayangnya, menggalang dana pembaca juga rumit karena harus bisa pula mewadahi kepentingan dan minat pembaca. </p> <p class="valid" valid="valid" title="valid: True, node: 182, level: 7" node_number="182">Nicholas Lemann, profesor jurnalisme Columbia University, dalam <i class="valid" valid="valid" title="valid: True, node: 183, level: 8" node_number="183">&#8220;A Code of Ethics for Journalism Nonprofits&#8221;</i> di New Yorker menyebutkan, ketergantungan pada donor itu bermasalah bukan hanya secara finansial, melainkan juga soal independensi editorialnya.</p> <p class="valid" valid="valid" title="valid: True, node: 184, level: 7" node_number="184">Di Amerika Serikat saja cuma ada satu lembaga yang betul-betul fokus pada jurnalisme, yaitu Knight Foundation. Kebanyakan lembaga menyokong media sebagai upaya untuk memperjuangkan isunya. Apakah media non-profit hanya akan mengangkat isu yang jadi fokus utama pemberi donasinya?</p> <p class="valid" valid="valid" title="valid: True, node: 185, level: 7" node_number="185">Media cetak berbasis iklan mengenal <i class="valid" valid="valid" title="valid: True, node: 186, level: 8" node_number="186"> firewall</i> antara bisnis dan editorial. Di dunia digital, tembok itu runtuh. Wujudnya di Indonesia adalah <i class="valid" valid="valid" title="valid: True, node: 187, level: 8" node_number="187">native ads</i> dan jurnalis yang ikut mencari iklan. Media non profit sebagai solusi harus mampu membangun batasan editorial dan bisnis versinya sendiri.</p> </div> <div class="valid" valid="valid" title="valid: True, node: 188, level: 6" node_number="188"> <div class="valid" valid="valid" title="valid: True, node: 189, level: 7" node_number="189">Sumber: Pew Research Center</div> </div> </section> <section class="valid" valid="valid" title="valid: True, node: 190, level: 5" node_number="190"> <div class="valid" valid="valid" title="valid: True, node: 191, level: 6" node_number="191"> <h2 class="valid" valid="valid" title="valid: True, node: 192, level: 7" node_number="192">Pembaca sebagai donor jurnalisme</h2> </div> <div class="valid" valid="valid" title="valid: True, node: 193, level: 6" node_number="193"> <p class="valid" valid="valid" title="valid: True, node: 194, level: 7" node_number="194">Strategi lain yang kini marak adalah mendapatkan uang dari pembaca. Baik media for profit maupun non-profit mengadopsinya. Asumsinya, kalau dukungan berasal dari pembaca, media bisa menyajikan karya berkualitas dan berpihak pada publik.</p> <p class="valid" valid="valid" title="valid: True, node: 195, level: 7" node_number="195">Masalahnya, apa itu jurnalisme berkualitas? Dulu, kualitas jurnalisme hanya diukur dengan parameter obyektif. Misalnya akurat, tidak bias kepentingan politik atau modal, dan mampu melayani mereka yang terpinggirkan.</p> <p class="valid" valid="valid" title="valid: True, node: 196, level: 7" node_number="196">Namun di era <i class="valid" valid="valid" title="valid: True, node: 197, level: 8" node_number="197">user experience</i>, ada yang disebut <i class="valid" valid="valid" title="valid: True, node: 198, level: 8" node_number="198">subjective quality</i> atau <i class="valid" valid="valid" title="valid: True, node: 199, level: 8" node_number="199">quality of experience</i>. Kadang, kualitas tidak ditentukan oleh isi tetapi kemasan dan ini menentukan apakah pembaca akan memberi dukungan.</p> <p class="valid" valid="valid" title="valid: True, node: 200, level: 7" node_number="200">Dalam peliputan Covid-19 misalnya, pembaca pakar menyukai konten ribuan kata, mendalam, detail. Namun, pembaca sangat awam mungkin menyukai yang <i class="valid" valid="valid" title="valid: True, node: 201, level: 8" node_number="201">concise</i> dan relevan. &#8220;Panjang amat sih, intinya aja?&#8221; atau &#8220;Harusnya interaktif kayak Washington Post bikin itu&#8221;, demikian tuntutannya. </p> <p class="valid" valid="valid" title="valid: True, node: 202, level: 7" node_number="202">Sangat naif bila menganggap bahwa dengan <i class="valid" valid="valid" title="valid: True, node: 203, level: 8" node_number="203">readers-led strategy</i>, jurnalis menjadi satu-satunya penentu apa yang harus ditulis dan apa yang berkualitas. Faktanya, isu dan kualitas merupakan hasil dialog antara jurnalis, perusahaan media, pembaca, dan banyak pihak.</p> <p class="valid" valid="valid" title="valid: True, node: 204, level: 7" node_number="204">Mengapa subscriber <i class="valid" valid="valid" title="valid: True, node: 205, level: 8" node_number="205">New York Times</i> bisa 7,5 juta? Betul karena konten mereka secara obyektif berkualitas. Namun, itu juga karena pembacanya, yang menurut mantan <i class="valid" valid="valid" title="valid: True, node: 206, level: 8" node_number="206">Executive Editor New York Times</i>, Jill Abramson adalah liberal dan polah tingkah Donald Trump menarik bagi mereka. </p> <p class="valid" valid="valid" title="valid: True, node: 207, level: 7" node_number="207">Lantas bagaimana dialog terjadi? Bisa saja ngobrol dengan pembaca. Akan tetapi, bisa jadi ini menyedihkan, dialog itu lebih sering terjadi saat jurnalis melihat metrik. Lewat pengamatan itu pula, tim editorial bisa tahu kapan artikel harus dipublikasikan.</p> <p class="valid" valid="valid" title="valid: True, node: 208, level: 7" node_number="208">Amanda Michel, <i class="valid" valid="valid" title="valid: True, node: 209, level: 8" node_number="209">Global Director</i> dan <i class="valid" valid="valid" title="valid: True, node: 210, level: 8" node_number="210">Senior Product Manager</i> di <i class="valid" valid="valid" title="valid: True, node: 211, level: 8" node_number="211">The Guardian</i> dalam berbagai kesempatan mengungkapkan, meskipun mereka adalah lembaga non-profit, berpikir soal cara meningkatkan pemasukan tetap utama. </p> <p class="valid" valid="valid" title="valid: True, node: 212, level: 7" node_number="212"><i class="valid" valid="valid" title="valid: True, node: 213, level: 8" node_number="213">The Guardian</i> bahkan melakukan eksperimen soal panjangnya teks saat meminta sumbangan dari pembaca. Mereka juga memperkaya konten sehingga bisa mewakili semua kalangan. Bukan hanya investigasi, tapi juga konsultasi soal perselingkuhan. Metrik jadi alat ukur keberhasilan.</p> <p class="valid" valid="valid" title="valid: True, node: 214, level: 7" node_number="214">Martin Jonsson, <i class="valid" valid="valid" title="valid: True, node: 215, level: 8" node_number="215">Group Head Editorial Department</i> di Bonnier, media di Swedia yang kini 80 persen penghasilannya berasal dari pembaca dalam seminar di WAN IFRA, mengungkapkan, keberhasilannya meraih dukungan pembaca bukan hanya dari sisi jurnalisme semata.</p> <p class="valid" valid="valid" title="valid: True, node: 216, level: 7" node_number="216"> Jurnalisme tetap menjadi fokus, tetapi kualitas cerita diukur lewat sejumlah parameter, seperti jumlah pembaca, waktu yang dihabiskan pembaca dalam artikel, dan apakah pembaca menyelesaikan artikel. Setiap artikel diamati apakah mendorong pembaca untuk menjadi <i class="valid" valid="valid" title="valid: True, node: 217, level: 8" node_number="217">subscriber</i>. Yang tak menarik, tak perlu dibuat ulang. </p> <p class="valid" valid="valid" title="valid: True, node: 218, level: 7" node_number="218"> Jonsson mengatakan, &#8220;Saya terus berusaha bersama rekan-rekan di <i class="valid" valid="valid" title="valid: True, node: 219, level: 8" node_number="219">The Guardian</i>, <i class="valid" valid="valid" title="valid: True, node: 220, level: 8" node_number="220">Financial Times</i> untuk mengeksplorasi apakah mungkin kita mengembangkan metrik kualitas. Namun, sekarang yang kita bisa lakukan adalah melihat jumlah pembaca, <i class="valid" valid="valid" title="valid: True, node: 221, level: 8" node_number="221">time on site</i> dan <i class="valid" valid="valid" title="valid: True, node: 222, level: 8" node_number="222">completion rate</i>.&#8221;</p> <p class="valid" valid="valid" title="valid: True, node: 223, level: 7" node_number="223">Sejumlah pakar berusaha menentukan parameter kualitas yang lebih obyektif sejak masa cetak. Dahulu, kualitas bisa diukur lewat analisis konten. Di era digital, pertanyaannya adalah bagaimana mengonversi parameter kualitas dan memakainya dalam <i class="valid" valid="valid" title="valid: True, node: 224, level: 8" node_number="224">tools</i> yang bisa digunakan sehari-hari. </p> <p class="valid" valid="valid" title="valid: True, node: 225, level: 7" node_number="225">Saat ini, yang sudah dilakukan oleh media besar seperti <i class="valid" valid="valid" title="valid: True, node: 226, level: 8" node_number="226">Financial Times</i> dan <i class="valid" valid="valid" title="valid: True, node: 227, level: 8" node_number="227">Times of London</i> adalah mengembangkan metrik dan alat ukur sendiri. Mereka tidak lagi tergantung pada Google Analytics dan Chartbeat. Dengan begitu, <i class="valid" valid="valid" title="valid: True, node: 228, level: 8" node_number="228">insights</i> yang didapatkan lebih akurat dan berpihak pada kepentingan jurnalisme. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 229, level: 6" node_number="229"> <h3 class="valid" valid="valid" title="valid: True, node: 230, level: 7" node_number="230">Parameter Jurnalisme Berkualitas </h3> <div class="valid" valid="valid" title="valid: True, node: 231, level: 7" node_number="231"> <div class="valid" valid="valid" title="valid: True, node: 232, level: 8" node_number="232"> <div class="valid" valid="valid" title="valid: True, node: 233, level: 9" node_number="233"> Leo Bogart (2004) </div> <div class="valid" valid="valid" title="valid: True, node: 234, level: 9" node_number="234"> <ol class="valid" valid="valid" title="valid: True, node: 235, level: 10" node_number="235"> <li class="valid" valid="valid" title="valid: True, node: 236, level: 11" node_number="236"> Sebagian besar staf menghasilkan karya <i class="valid" valid="valid" title="valid: True, node: 237, level: 12" node_number="237">original</i> </li> <li class="valid" valid="valid" title="valid: True, node: 238, level: 11" node_number="238">Sebagian besar kontennya adalah jurnalisme, bukan iklan</li> <li class="valid" valid="valid" title="valid: True, node: 239, level: 11" node_number="239">Berita yang dihasilkan mampu menjelaskan duduk perkara</li> </ol> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 240, level: 8" node_number="240"> <div class="valid" valid="valid" title="valid: True, node: 241, level: 9" node_number="241"> Stephen Lacy dan Hugh Martin (2004) </div> <div class="valid" valid="valid" title="valid: True, node: 242, level: 9" node_number="242"> <ol class="valid" valid="valid" title="valid: True, node: 243, level: 10" node_number="243"> <li class="valid" valid="valid" title="valid: True, node: 244, level: 11" node_number="244">Rasio staf yang menulis karya <i class="valid" valid="valid" title="valid: True, node: 245, level: 12" node_number="245">original</i> dengan yang sindikasi</li> <li class="valid" valid="valid" title="valid: True, node: 246, level: 11" node_number="246">Ruang untuk konten jurnalisme dibanding iklan</li> <li class="valid" valid="valid" title="valid: True, node: 247, level: 11" node_number="247">Rasio artikel berkedalaman dengan artikel singkat dan <i class="valid" valid="valid" title="valid: True, node: 248, level: 12" node_number="248">breaking news</i></li> <li class="valid" valid="valid" title="valid: True, node: 249, level: 11" node_number="249">Jumlah <i class="valid" valid="valid" title="valid: True, node: 250, level: 12" node_number="250">wire service</i></li> <li class="valid" valid="valid" title="valid: True, node: 251, level: 11" node_number="251">Rasio teks dengan ilustrasi</li> <li class="valid" valid="valid" title="valid: True, node: 252, level: 11" node_number="252">Panjang berita</li> <li class="valid" valid="valid" title="valid: True, node: 253, level: 11" node_number="253"> Jumlah penulis dibandingkan dengan ruang yang dimiliki </li> </ol> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 254, level: 8" node_number="254"> <div class="valid" valid="valid" title="valid: True, node: 255, level: 9" node_number="255"> Irene Costera Meijer dan Hildebrand Bijleveld (2016) </div> <div class="valid" valid="valid" title="valid: True, node: 256, level: 9" node_number="256"> <ol class="valid" valid="valid" title="valid: True, node: 257, level: 10" node_number="257"> <li class="valid" valid="valid" title="valid: True, node: 258, level: 11" node_number="258">Urgensi</li> <li class="valid" valid="valid" title="valid: True, node: 259, level: 11" node_number="259">Keterhubungan dengan publik</li> <li class="valid" valid="valid" title="valid: True, node: 260, level: 11" node_number="260">Respons audiens</li> <li class="valid" valid="valid" title="valid: True, node: 261, level: 11" node_number="261">Pemahaman tentang area peliputan</li> </ol> </div> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 262, level: 6" node_number="262"> <h3 class="valid" valid="valid" title="valid: True, node: 263, level: 7" node_number="263">Langganan Adalah Sumber Pendapatan Paling Penting Saat Ini. </h3> <div class="valid" valid="valid" title="valid: True, node: 264, level: 7" node_number="264">Survei tahun 2020 pada 234 pimpinan media di 43 negara mengungkap, langganan akan menjadi sumber pendapatan paling penting. (Reuters Institute for the Study of Journalism).</div> </div> <div class="valid" valid="valid" title="valid: True, node: 265, level: 6" node_number="265"> <p class="valid" valid="valid" title="valid: True, node: 266, level: 7" node_number="266"> Melihat praktiknya, <i class="valid" valid="valid" title="valid: True, node: 267, level: 8" node_number="267">readers-led strategy</i> pun punya <i class="valid" valid="valid" title="valid: True, node: 268, level: 8" node_number="268">pitfall</i>. Media bisa terjebak pada <i class="valid" valid="valid" title="valid: True, node: 269, level: 8" node_number="269">metric abuse</i>, memublikasikan berita yang laku dan mendatangkan uang pembaca saja. Jika terjadi, <i class="valid" valid="valid" title="valid: True, node: 270, level: 8" node_number="270">readers-led strategy</i> tidak akan bisa menjawab masalah keberlanjutan jurnalisme. </p> </div> </section> <section class="valid" valid="valid" title="valid: True, node: 271, level: 5" node_number="271"> <div class="valid" valid="valid" title="valid: True, node: 272, level: 6" node_number="272"> <h2 class="valid" valid="valid" title="valid: True, node: 273, level: 7" node_number="273">Walk the talk, walking the walk</h2> </div> <div class="valid" valid="valid" title="valid: True, node: 274, level: 6" node_number="274"> <p class="valid" valid="valid" title="valid: True, node: 275, level: 7" node_number="275"><i class="valid" valid="valid" title="valid: True, node: 276, level: 8" node_number="276">Kompas.com</i> hari ini, Selasa (14/9/2021) berusia 26 tahun. Sebagai salah satu perintis media digital di Indonesia, <i class="valid" valid="valid" title="valid: True, node: 277, level: 8" node_number="277">Kompas.com</i> berbagi karakteristik dan irasionalitas digital seperti diungkapkan para pakar. Pada saat yang sama juga melihat, menerima kritik, dan berdialog dengan sejumlah inovator jurnalisme.</p> <p class="valid" valid="valid" title="valid: True, node: 278, level: 7" node_number="278">Semua sadar bahwa semua langkah punya <i class="valid" valid="valid" title="valid: True, node: 279, level: 8" node_number="279">pitfall</i> dan yang terpenting adalah <i class="valid" valid="valid" title="valid: True, node: 280, level: 8" node_number="280">walk the talk, walking the walk</i>. Jurnalisme membutuhkan orang yang menjalankan apa yang dijanjikan, juga orang yang bersabar dan berani melangkah, mau jatuh dan rela dikritik kemudian bangkit.</p> <p class="valid" valid="valid" title="valid: True, node: 281, level: 7" node_number="281">Itu berlaku untuk <i class="valid" valid="valid" title="valid: True, node: 282, level: 8" node_number="282">Kompas.com</i>, korporat Kompas Gramedia, dan semua yang merasa perlu akan jurnalisme berkelanjutan. Korporat media yang punya wajah ganda harus berpikir. Apakah mau terus melanjutkan praktiknya dan melihat nanti mana yang berhasil? </p> <p class="valid" valid="valid" title="valid: True, node: 283, level: 7" node_number="283">Jurnalisme berkelanjutan juga membutuhkan keterlibatan lebih dari akademisi dan peneliti. Bukan hanya dalam kritik, melainkan juga dalam riset, gagasan, dan solusi yang berbasis bukti dan pendidikan non-formal lanjutan.</p> <p class="valid" valid="valid" title="valid: True, node: 284, level: 7" node_number="284">Kemajuan jurnalisme barat didukung oleh lembaga pendidikan lewat sejumlah inisiatif. Reuters Institute di Oxford banyak mengkaji digital dan audiens. Knight Foundation punya <i class="valid" valid="valid" title="valid: True, node: 285, level: 8" node_number="285">fellowship</i> jurnalisme sains bersama MIT dan inovasi jurnalisme bersama Stanford University.</p> <p class="valid" valid="valid" title="valid: True, node: 286, level: 7" node_number="286">Lewat sejumlah program, lembaga pendidikan Barat mempertemukan jurnalis dengan pakar teknologi informasi, pengembang produk, desainer. Lebih dari itu, dengan menanam orang &#8220;di luar jurnalisme&#8221; ke dalam <i class="valid" valid="valid" title="valid: True, node: 287, level: 8" node_number="287">newsroom</i>, jurnalis diajak melakukan proyek ataupun <i class="valid" valid="valid" title="valid: True, node: 288, level: 8" node_number="288">practice based research</i> bersama.</p> <p class="valid" valid="valid" title="valid: True, node: 289, level: 7" node_number="289">Kajian jurnalisme harus lebih luas, interdisiplin, multi-perspektif. Hingga saat ini, kajian soal relasi jurnalis-media-raksasa teknologi di Indonesia minim. Demikian juga riset audiens, organisasi dan inovasi, jurnalis dalam kerja. </p> <p class="valid" valid="valid" title="valid: True, node: 290, level: 7" node_number="290">Keberhasilan media Australia mendapatkan pendanaan dari raksasa teknologi, meski skemanya belum sempurna dan masih mengalir ke konglomerat media, sebenarnya tak lepas dari peran akademisi. </p> <p class="valid" valid="valid" title="valid: True, node: 291, level: 7" node_number="291"> Tulisan Viktor Pickard di The Nation berjudul <i class="valid" valid="valid" title="valid: True, node: 292, level: 8" node_number="292">&#8220;Break Facebook&#8217;s Power and Renew Journalism&#8221;</i> yang salah satunya meminta Facebook membayar untuk jurnalisme adalah salah satu yang mendasari gerakan di Australia. </p> <p class="valid" valid="valid" title="valid: True, node: 293, level: 7" node_number="293">Dewi Sri S dari Bappenas dalam acara rilis Indeks Kebebasan Pers (IKP) pada awal September lalu mengatakan adanya wacana tunjangan profesi bagi wartawan. Meski penting, dukungan pemerintah untuk pendanaan riset dan memajukan pendidikan jurnalisme mungkin lebih penting.</p> <p class="valid" valid="valid" title="valid: True, node: 294, level: 7" node_number="294">Pandemi Covid-19 yang memicu krisis ini harus jadi momen untuk bergerak bersama. Langkah menuju jurnalisme berkelanjutan tidak mudah. Ada banyak jargon dan <i class="valid" valid="valid" title="valid: True, node: 295, level: 8" node_number="295">noise</i> dalam langkah itu, tetapi semua perlu fokus dan berpikir jernih. Dan yang terpenting, tidak menjadi Terawan jurnalisme dengan menyebarkan klaim kesuksesan mendapatkan <i class="valid" valid="valid" title="valid: True, node: 296, level: 8" node_number="296">subscriber</i>, mendeklarasikan keberlanjutan terlalu dini dan membesar-besarkan kesuksesan program atau eksperimen.</p> </div> </section> </div> </section></main></body>

        <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}
