he Conversation </h1> <ul class="valid" valid="valid" title="valid: True, node: 21, level: 12" node_number="21"> <li class="valid" valid="valid" title="valid: True, node: 22, level: 13" node_number="22"> <ul class="valid" valid="valid" title="valid: True, node: 23, level: 14" node_number="23"> <li title="valid: False, node: 24, level: 15" node_number="24"> News </li> </ul> </li> </ul> </header> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 25, level: 9" node_number="25"> <section class="valid" valid="valid" title="valid: True, node: 26, level: 10" node_number="26"> <div class="valid" valid="valid" title="valid: True, node: 27, level: 11" node_number="27"> <p class="valid" valid="valid" title="valid: True, node: 28, level: 12" node_number="28">Michelle Grattan talks politics with politicians and experts, from Capital Hill.</p> </div> </section> </div> <div class="valid" valid="valid" title="valid: True, node: 29, level: 9" node_number="29"> <div class="valid" valid="valid" title="valid: True, node: 30, level: 10" node_number="30"> <ol class="valid" valid="valid" title="valid: True, node: 31, level: 11" node_number="31"> <li class="valid" valid="valid" title="valid: True, node: 32, level: 12" node_number="32"> <div class="valid" valid="valid" title="valid: True, node: 33, level: 13" node_number="33"> <div class="valid" valid="valid" title="valid: True, node: 34, level: 14" node_number="34"> <ul title="valid: False, node: 35, level: 15" node_number="35"> <li title="valid: False, node: 36, level: 16" node_number="36"> <time title="valid: False, node: 37, level: 17" node_number="37">7 DEC 2021</time> </li> </ul> Michelle Grattan on Labor&#8217;s climate policy and Liberal&#8217;s fight for Warringah <h2 title="valid: False, node: 38, level: 15" node_number="38"> <span title="valid: False, node: 39, level: 16" node_number="39"> <p title="valid: False, node: 40, level: 17" node_number="40">Michelle Grattan on Labor&#8217;s climate policy and Liberal&#8217;s fight for Warringah</p> </span> </h2> <div title="valid: False, node: 41, level: 15" node_number="41"> <p title="valid: False, node: 42, level: 16" node_number="42">As well as Michelle Grattan&#8217;s usual interviews with experts and politicians about the news of the day, Politics with Michelle Grattan now includes &#8220;Word from The Hill&#8221;, where all things political will be discussed with members of The Conversation&#8217;s politics team.This week they discuss Labor&#8217;s newly announced climate policy which includes a target of 43% emissions reduction. They discuss how this plan differs from the Coalitions target and the support it has from key business groups.They also canvass the push for former NSW Premier Gladys Berejilikan to run for the federal election in a bid to win the seat of Warringah back from Independent Zali Steggal. This move, if it goes ahead, is controversial as there is still an ongoing ICAC investigation into her conduct.The United States has announced that they will hold a diplomatic boycott of the Beijing Winter Olympics, with speculation that the Morrison Government will follow the lead of the US. This boycott is over human rights in China. This is a diplomatic gesture rather than a full boycott, as the athletes would still attend.</p> </div> <ul title="valid: False, node: 43, level: 15" node_number="43"> <li title="valid: False, node: 44, level: 16" node_number="44">7 min</li> </ul> </div> </div> </li> <li class="valid" valid="valid" title="valid: True, node: 45, level: 12" node_number="45"> <div class="valid" valid="valid" title="valid: True, node: 46, level: 13" node_number="46"> <div class="valid" valid="valid" title="valid: True, node: 47, level: 14" node_number="47"> <ul title="valid: False, node: 48, level: 15" node_number="48"> <li title="valid: False, node: 49, level: 16" node_number="49"> <time title="valid: False, node: 50, level: 17" node_number="50">30 NOV 2021</time> </li> </ul> Politicians condemn bad behaviour, and then behave badly <h2 title="valid: False, node: 51, level: 15" node_number="51"> <span title="valid: False, node: 52, level: 16" node_number="52"> <p title="valid: False, node: 53, level: 17" node_number="53">Politicians condemn bad behaviour, and then behave badly</p> </span> </h2> <div title="valid: False, node: 54, level: 15" node_number="54"> <p title="valid: False, node: 55, level: 16" node_number="55">As well as Michelle Grattan&#8217;s usual interviews with experts and politicians about the news of the day, Politics with Michelle Grattan now includes &#8220;Word from The Hill&#8221;, where all things political will be discussed with members of The Conversation&#8217;s politics team.This week they discuss the just-released Jenkins Report on workplace culture in Parliament House. This was commissioned after allegations of rape by former Liberal staffer Brittany Higgins.At a Tuesday news conference, Scott Morrison deplored what had been found and promised action, but it will take more than promises to change this culture.Immediately afterwards in parliament, there was a lot of bad behaviour.Omicron, the new Coronavirus variant, has arrived in Australia just as the country was about to open its borders to workers and students (now delayed). Although the government is reacting cautiously to Omicron, saying it needs more information, Morrison&#8217;s message is that we don&#8217;t want more lockdowns, we want to continue to open up and not go backwards.The provisional 2022 parliamentary calendar, issued this week, includes a March budget. Scott Morrison believes an election framed by a budget is the best electoral course, although the March poll option has its supporters.</p> </div> <ul title="valid: False, node: 56, level: 15" node_number="56"> <li title="valid: False, node: 57, level: 16" node_number="57">7 min</li> </ul> </div> </div> </li> <li class="valid" valid="valid" title="valid: True, node: 58, level: 12" node_number="58"> <div class="valid" valid="valid" title="valid: True, node: 59, level: 13" node_number="59"> <div class="valid" valid="valid" title="valid: True, node: 60, level: 14" node_number="60"> <ul title="valid: False, node: 61, level: 15" node_number="61"> <li title="valid: False, node: 62, level: 16" node_number="62"> <time title="valid: False, node: 63, level: 17" node_number="63">24 NOV 2021</time> </li> </ul> Jenny McAllister on domestic violence <h2 title="valid: False, node: 64, level: 15" node_number="64"> <span title="valid: False, node: 65, level: 16" node_number="65"> <p title="valid: False, node: 66, level: 17" node_number="66">Jenny McAllister on domestic violence</p> </span> </h2> <div title="valid: False, node: 67, level: 15" node_number="67"> <p title="valid: False, node: 68, level: 16" node_number="68">Labor has announced that in government it would appoint a family domestic and sexual violence commissioner and also fund 500 new community sector workers to help women at risk or in crisis.Labor spokeswoman Jenny McAllister says more staff are desperately needed. &#8220;I visited a service last week in western Sydney that said that over the last year they&#8217;d helped around 1200 women who were seeking their assistance to escape violence. But they turned away 1100 because they didn&#8217;t have the workers to support them.&#8221;Asked why, despite increased attention and funding for combatting domestic violence, we don&#8217;t seem to be getting on top of the problem, McAllister says she doesn&#8217;t &#8220;underestimate how complex and challenging it will be to produce sustained reduction in rates of violence.&#8221;But, she argues, a change of government is needed &#8220;to restore that momentum and energy that was there at the beginning of this planned process&#8221;.Earlier this year there were nationwide marches on women&#8217;s justice issues. Has the momentum faded? McAllister says: &#8220;There is still an enormous trust deficit between the prime minister and Australian women [&#8230;] Australian women had had enough.&#8221;</p> </div> <ul title="valid: False, node: 69, level: 15" node_number="69"> <li title="valid: False, node: 70, level: 16" node_number="70">23 min</li> </ul> </div> </div> </li> <li class="valid" valid="valid" title="valid: True, node: 71, level: 12" node_number="71"> <div class="valid" valid="valid" title="valid: True, node: 72, level: 13" node_number="72"> <div class="valid" valid="valid" title="valid: True, node: 73, level: 14" node_number="73"> <ul title="valid: False, node: 74, level: 15" node_number="74"> <li title="valid: False, node: 75, level: 16" node_number="75"> <time title="valid: False, node: 76, level: 17" node_number="76">23 NOV 2021</time> </li> </ul> Christmas can&#8217;t come too soon for Morrison <h2 title="valid: False, node: 77, level: 15" node_number="77"> <span title="valid: False, node: 78, level: 16" node_number="78"> <p title="valid: False, node: 79, level: 17" node_number="79">Christmas can&#8217;t come too soon for Morrison</p> </span> </h2> <div title="valid: False, node: 80, level: 15" node_number="80"> <p title="valid: False, node: 81, level: 16" node_number="81">As well as Michelle Grattan&#8217;s usual interviews with experts and politicians about the news of the day, Politics with Michelle Grattan now includes &#8220;Word from The Hill&#8221;, where all things political will be discussed with members of The Conversation&#8217;s politics team.As parliament is in its final sitting weeks for the year, the religious discrimination bill was put to the coalition party room. Concerns with the bill, to be introduced by Scott Morrison on Tuesday were raised by Liberal moderates. It will be sent to a senate committee and its fate remains up in the air.Queensland MP Andrew Wallace is the new speaker, and the Opposition was quick to test him out in Tuesday&#8217;s question time.The government will be pushing its legislation for Voter ID during this sitting. But it&#8217;s not clear where the numbers lie, with Labor strongly opposing a move that it says will make it harder for the disadvantaged to vote.The prime minister&#8217;s integrity has been again in the spotlight, over a text message he sent to Anthony Albanese when he was on route to Hawaii in 2019 during the bushfires.</p> </div> <ul title="valid: False, node: 82, level: 15" node_number="82"> <li title="valid: False, node: 83, level: 16" node_number="83">6 min</li> </ul> </div> </div> </li> <li class="valid" valid="valid" title="valid: True, node: 84, level: 12" node_number="84"> <div class="valid" valid="valid" title="valid: True, node: 85, level: 13" node_number="85"> <div class="valid" valid="valid" title="valid: True, node: 86, level: 14" node_number="86"> <ul title="valid: False, node: 87, level: 15" node_number="87"> <li title="valid: False, node: 88, level: 16" node_number="88"> <time title="valid: False, node: 89, level: 17" node_number="89">18 NOV 2021</time> </li> </ul> Liberal Dave Sharma on 2030 target <h2 title="valid: False, node: 90, level: 15" node_number="90"> <span title="valid: False, node: 91, level: 16" node_number="91"> <p title="valid: False, node: 92, level: 17" node_number="92">Liberal Dave Sharma on 2030 target</p> </span> </h2> <div title="valid: False, node: 93, level: 15" node_number="93"> <p title="valid: False, node: 94, level: 16" node_number="94">Liberal backbencher Dave Sharma, a former diplomat, is an up-and-comer in his party and one of its moderate voices.Holding the progressive electorate of Wentworth, where formerly Malcolm Turnbull was the member and climate change is a significant issue, Sharma was among those Liberal MPs who pressed Scott Morrison on the 2050 target before Glasgow.In this podcast Sharma discusses climate policy, the religious discrimination legislation, a national integrity commission, voter ID, China, and the Liberal party.Asked whether the government should improve its medium-term target at next years climate conference - which the government is not disposed to do - he argues for leaving options open.&#160;&#8220;I wouldn&#8217;t be ruling it out, but nor do I think we necessarily need to be ruling it in. I think we need to maintain our options."I think we always need to be mindful of where the international environment is at on this, and that&#8217;s very much shaped our attitude towards adopting net zero by 2050."Australia has always been a country that doesn&#8217;t seek to be an outlier in the world. It seeks to move with the major currents of world opinion and world developments.&#8221;With the government&#8217;s religious discrimination legislation due to be introduced next week, Sharma says: &#8220;My concern is that what should be a shield only does not, is not allowed to become a sword."People should be protected against discrimination on the basis of their religion. But someone&#8217;s religion or faith should not give them a positive right to discriminate against other people.&#8221;On China, he&#8217;s encouraged by the recent joint US-China statement on climate and this week&#8217;s talks between President Joe Biden and President Xi Jinping, and urges efforts to improve Australia-China relations.&#8220;We live in the same region together. There&#8217;s a remarkable degree of common interests that we share. We&#8217;re well integrated trading and economic partners. It&#8217;s too important a relationship [..] not to be striving every day to ensure that it works better.&#8221;</p> </div> <ul title="valid: False, node: 95, level: 15" node_number="95"> <li title="valid: False, node: 96, level: 16" node_number="96">25 min</li> </ul> </div> </div> </li> <li class="valid" valid="valid" title="valid: True, node: 97, level: 12" node_number="97"> <div class="valid" valid="valid" title="valid: True, node: 98, level: 13" node_number="98"> <div class="valid" valid="valid" title="valid: True, node: 99, level: 14" node_number="99"> <ul title="valid: False, node: 100, level: 15" node_number="100"> <li title="valid: False, node: 101, level: 16" node_number="101"> <time title="valid: False, node: 102, level: 17" node_number="102">16 NOV 2021</time> </li> </ul> On Morrison&#8217;s character ratings <h2 title="valid: False, node: 103, level: 15" node_number="103"> <span title="valid: False, node: 104, level: 16" node_number="104"> <p title="valid: False, node: 105, level: 17" node_number="105">On Morrison&#8217;s character ratings</p> </span> </h2> <div title="valid: False, node: 106, level: 15" node_number="106"> <p title="valid: False, node: 107, level: 16" node_number="107">As well as Michelle Grattan&#8217;s usual interviews with experts and politicians about the news of the day, Politics with Michelle Grattan now includes &#8220;Word from The Hill&#8221;, where all things political will be discussed with members of The Conversation&#8217;s politics team.This week they discuss Morrison&#8217;s fall in ratings on character qualities in the latest Newspoll, published in&#160;The Australian . The poll ranks Scott Morrison and Anthony Albanese on traits such as trustworthiness, likeability, and care for people. On all but three, Morrison fared worse than Albanese.They also canvass Australia&#8217;s position post COP26, with nations already gearing up for next year&#8217;s conference and how Australia has refused to increase its 2030 targets in line with other countries.Campaigning has started for the 2022 election, and Morrison has already launched his scare against Labor, with claims of rising interest rates and petrol prices under an ALP government. This tactic has drawn comparisons with the 2004 election, when John Howard ran on similar lines.</p> </div> <ul title="valid: False, node: 108, level: 15" node_number="108"> <li title="valid: False, node: 109, level: 16" node_number="109">8 min</li> </ul> </div> </div> </li> </ol> <ul class="valid" valid="valid" title="valid: True, node: 110, level: 11" node_number="110"> <li class="valid" valid="valid" title="v         <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

var removeItemBtn = document.createElement("BUTTON");   // Create a <button> element
removeItemBtn.innerHTML = "Remove Item";
removeItemBtn.classList.add('btn');
removeItemBtn.style.position = "fixed";
removeItemBtn.style.left = '5px';
removeItemBtn.style.top = 0;
removeItemBtn.style.border = "1px solid";
removeItemBtn.style.boxShadow = "3px 3px #888";
removeItemBtn.onclick = removeItem;
document.body.appendChild(removeItemBtn);

var goToOriginLink = document.createElement("A");   // Create a <button> element
goToOriginLink.innerHTML = "GoToOrigin";
goToOriginLink.classList.add('btn');
goToOriginLink.style.position = "fixed"
goToOriginLink.style.left = '115px'
goToOriginLink.style.top = 0;
goToOriginLink.onclick = OpenOriginalLink;
goToOriginLink.setAttribute('href', decodeURIComponent(url));
goToOriginLink.target = '_blank';
document.body.appendChild(goToOriginLink);

var current = new Date
var exportDataLink = document.createElement("A");   // Create a <button> element
exportDataLink.innerHTML = "Export data";
exportDataLink.classList.add('btn');
exportDataLink.download = current.toISOString() + '.exported.txt';
exportDataLink.style.position = "fixed";
exportDataLink.style.right = '5px';
exportDataLink.style.top = 0;
exportDataLink.style.border = "1px solid #888";
exportDataLink.style.boxShadow = "3px 3px #888";
exportDataLink.onclick = exportData;
document.body.appendChild(exportDataLink);

data = {
    'title': null ,
    'article': null
}

var body = document.getElementsByTagName("body")[0];

body.onclick = function($e){
    var num = $e.target.getAttribute('node_number')
    var valid = $e.target.getAttribute('valid')

    if(!valid){
        console.log("Element is invalid")
        return
    }

    if(data.length > 2){
        data = data.splice(0, 2)
    }

    console.log("node:", $e.target)

    if(!data.title && !data.article){
        data.title = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else if (data.title && !data.article){
        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

    if(data.title && data.article){
        var obj = {
            url: url,
            text: body_html,
            title: data.title,
            article: data.article,
        }

        var datasetItem = JSON.stringify(obj)
        localStorage.setItem(url, datasetItem)
    }
}
