        <body class="valid" valid="valid" title="valid: True, node: 1, level: 1" node_number="1">  <div class="valid" valid="valid" title="valid: True, node: 2, level: 2" node_number="2"> <main class="valid" valid="valid" title="valid: True, node: 3, level: 3" node_number="3">  <label class="valid" valid="valid" title="valid: True, node: 4, level: 4" node_number="4"/> <div class="valid" valid="valid" title="valid: True, node: 5, level: 4" node_number="5"> <div class="valid" valid="valid" title="valid: True, node: 6, level: 5" node_number="6"> <section class="valid" valid="valid" title="valid: True, node: 7, level: 6" node_number="7"> <div class="valid" valid="valid" title="valid: True, node: 8, level: 7" node_number="8"> <div class="valid" valid="valid" title="valid: True, node: 9, level: 8" node_number="9"> <div class="valid" valid="valid" title="valid: True, node: 10, level: 9" node_number="10"> <p class="valid" valid="valid" title="valid: True, node: 11, level: 10" node_number="11">47 episodes</p> </div> <div class="valid" valid="valid" title="valid: True, node: 12, level: 9" node_number="12"> <section class="valid" valid="valid" title="valid: True, node: 13, level: 10" node_number="13"> <div class="valid" valid="valid" title="valid: True, node: 14, level: 11" node_number="14"> <p class="valid" valid="valid" title="valid: True, node: 15, level: 12" node_number="15">Each week we talk to academic experts around the world to help unpick the context behind the headlines &#8211; and hear from scholars carrying out brand new research about how the world works. A podcast from The Conversation. See acast.com/privacy for privacy and opt-out information.</p> </div> </section> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 16, level: 8" node_number="16"> <div class="valid" valid="valid" title="valid: True, node: 17, level: 9" node_number="17"> <div class="valid" valid="valid" title="valid: True, node: 18, level: 10" node_number="18"> <header class="valid" valid="valid" title="valid: True, node: 19, level: 11" node_number="19"> <h1 class="valid" valid="valid" title="valid: True, node: 20, level: 12" node_number="20"> The Conversation Weekly The Conversation </h1> <ul class="valid" valid="valid" title="valid: True, node: 21, level: 12" node_number="21"> <li class="valid" valid="valid" title="valid: True, node: 22, level: 13" node_number="22"> <ul class="valid" valid="valid" title="valid: True, node: 23, level: 14" node_number="23"> <li title="valid: False, node: 24, level: 15" node_number="24"> News </li> </ul> </li> </ul> </header> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 25, level: 9" node_number="25"> <section class="valid" valid="valid" title="valid: True, node: 26, level: 10" node_number="26"> <div class="valid" valid="valid" title="valid: True, node: 27, level: 11" node_number="27"> <p class="valid" valid="valid" title="valid: True, node: 28, level: 12" node_number="28">Each week we talk to academic experts around the world to help unpick the context behind the headlines &#8211; and hear from scholars carrying out brand new research about how the world works. A podcast from The Conversation. See acast.com/privacy for privacy and opt-out information.</p> </div> </section> </div> <div class="valid" valid="valid" title="valid: True, node: 29, level: 9" node_number="29"> <div class="valid" valid="valid" title="valid: True, node: 30, level: 10" node_number="30"> <ol class="valid" valid="valid" title="valid: True, node: 31, level: 11" node_number="31"> <li class="valid" valid="valid" title="valid: True, node: 32, level: 12" node_number="32"> <div class="valid" valid="valid" title="valid: True, node: 33, level: 13" node_number="33"> <div class="valid" valid="valid" title="valid: True, node: 34, level: 14" node_number="34"> <ul title="valid: False, node: 35, level: 15" node_number="35"> <li title="valid: False, node: 36, level: 16" node_number="36"> <time title="valid: False, node: 37, level: 17" node_number="37">9 DEC 2021</time> </li> </ul> Peering into the history of the universe: astronomers explain why the James Webb Space Telescope is such a big deal <h2 title="valid: False, node: 38, level: 15" node_number="38"> <span title="valid: False, node: 39, level: 16" node_number="39"> <p title="valid: False, node: 40, level: 17" node_number="40">Peering into the history of the universe: astronomers explain why the James Webb Space Telescope is such a big deal</p> </span> </h2> <div title="valid: False, node: 41, level: 15" node_number="41"> <p title="valid: False, node: 42, level: 16" node_number="42">With a mirror six and half metres in diameter, a sun shield the size of a tennis court and an instrument compartment bigger than a phone booth, the James Webb Space Telescope is enormous. After years of delays, it's now set for launch on December 22. We speak to two astronomers about the telescope and the questions they hope it will answer about the beginning of the universe and the conditions on exoplanets orbiting far-away stars.&#160;Featuring Martin Barstow, professor of astrophysics and space science at the University of Leicester in the UK and chair of the Space Telescope Science Institute Council; and Marcia Rieke, Regents professor of astronomy at the University of Arizona in the US and principal investigator on the near-infrared camera onboard the James Webb Space Telescope.In our second story, Edwin Kwong, a research fellow at the University of Melbourne in Australia, explains his recent research into the tactics used by the food industry to boost sales of ultra-processed foods in middle-income countries.&#160;And Luthfi Dzulfikar, an editor for The Conversation in Jakarta, Indonesia recommends some analysis on the recent volcanic eruption on the island of Java.The Conversation Weekly is produced by Mend Mariwany and Gemma Ware, with sound design by Eloise Stevens. Our theme music is by Neeta Sarl. You can sign up to The Conversation&#8217;s free daily email here. Full credits for this episode available here.Further reading:James Webb Space Telescope: An astronomer on the team explains how to send a giant telescope to space &#8211;&#160;and&#160;whyJames Webb Space Telescope: what will happen after its launch? (in French)How big companies are targeting middle income countries to boost ultra-processed food&#160;salesMount Semeru erupts: the history of its eruption (in Bahasa Indonesia)How religion influences Indonesian workers to seek work-life&#160;balance See acast.com/privacy for privacy and opt-out information.</p> </div> <ul title="valid: False, node: 43, level: 15" node_number="43"> <li title="valid: False, node: 44, level: 16" node_number="44">45 min</li> </ul> </div> </div> </li> <li class="valid" valid="valid" title="valid: True, node: 45, level: 12" node_number="45"> <div class="valid" valid="valid" title="valid: True, node: 46, level: 13" node_number="46"> <div class="valid" valid="valid" title="valid: True, node: 47, level: 14" node_number="47"> <ul title="valid: False, node: 48, level: 15" node_number="48"> <li title="valid: False, node: 49, level: 16" node_number="49"> <time title="valid: False, node: 50, level: 17" node_number="50">2 DEC 2021</time> </li> </ul> Planet pharma: what the industry got out of COVID <h2 title="valid: False, node: 51, level: 15" node_number="51"> <span title="valid: False, node: 52, level: 16" node_number="52"> <p title="valid: False, node: 53, level: 17" node_number="53">Planet pharma: what the industry got out of COVID</p> </span> </h2> <div title="valid: False, node: 54, level: 15" node_number="54"> <p title="valid: False, node: 55, level: 16" node_number="55">After nearly two years of COVID, how is the pharmaceutical industry faring? In this episode, we explore where drug companies were before the arrival of COVID and how they performed financially during the pandemic. And we hear about the ongoing tensions between profits and equitable access to vaccines.Featuring, Ray Moynihan, assistant professor at the Institute for Evidence-Based Healthcare at Bond University in Australia; J&#233;r&#244;me Caby, professor of corporate finance at Sorbonne Business School in Paris, France; Ana Santos Rutschman, assistant professor of law at Saint Louis University in the US; and Nicole Hassoun, professor of philosophy at Binghamton University, State University of New York in the US.And Ozayr Patel, digital editor at The Conversation in Johannesburg, South Africa, recommends some reading on the emergence of the Omicron variant of COVID-19. The Conversation Weekly is produced by Mend Mariwany and Gemma Ware, with sound design by Eloise Stevens. Our theme music is by Neeta Sarl. You can sign up to The Conversation&#8217;s free daily email here. Full credits for this episode available here.Further reading:COVID vaccines offer the pharma industry a once-in-a-generation opportunity to reset its reputation. But it&#8217;s after decades of big profits and&#160;scandals, by Ray Moynihan, Bond UniversityWhy Moderna won&#8217;t share rights to the COVID-19 vaccine with the government that paid for its&#160;development, by Ana Santos Rutschman, Saint Louis UniversityThe US drug industry used to oppose patents &#8211; what&#160;changed? by Joseph M. Gabriel, Florida State UniversityThe hunt for coronavirus variants: how the new one was found and what we know so&#160;far, by a panel of experts in South AfricaOmicron is the new COVID kid on the block: five steps to avoid, ten to take&#160;immediately, by Shabir A. Madhi, University of the Witwatersrand See acast.com/privacy for privacy and opt-out information.</p> </div> <ul title="valid: False, node: 56, level: 15" node_number="56"> <li title="valid: False, node: 57, level: 16" node_number="57">41 min</li> </ul> </div> </div> </li> <li class="valid" valid="valid" title="valid: True, node: 58, level: 12" node_number="58"> <div class="valid" valid="valid" title="valid: True, node: 59, level: 13" node_number="59"> <div class="valid" valid="valid" title="valid: True, node: 60, level: 14" node_number="60"> <ul title="valid: False, node: 61, level: 15" node_number="61"> <li title="valid: False, node: 62, level: 16" node_number="62"> <time title="valid: False, node: 63, level: 17" node_number="63">25 NOV 2021</time> </li> </ul> How abortion access is changing around the world <h2 title="valid: False, node: 64, level: 15" node_number="64"> <span title="valid: False, node: 65, level: 16" node_number="65"> <p title="valid: False, node: 66, level: 17" node_number="66">How abortion access is changing around the world</p> </span> </h2> <div title="valid: False, node: 67, level: 15" node_number="67"> <p title="valid: False, node: 68, level: 16" node_number="68">Justices on the US Supreme Court are considering two challenges to abortion restrictions that could have wide-reaching implications for access to abortion across the country. In this episode, we look at what's at stake, and how else abortion laws are changing around the world.Featuring Amanda Jean Stevenson, assistant professor of sociology, University of Colorado Boulder; Sydney Calkin, lecturer in political geography, Queen Mary University of London and Jane Marcus Delgado, professor of political science, College of Staten Island, CUNY.&#160;We talk to a forensic scientist, Patrick Randolph-Quinney, Associate Professor of Forensic Science, Northumbria University, Newcastle in England. He explains how he studied bones to help solve the mystery of how to tell if a person was killed by a lightning strike.And Wale Fatade, commissioning editor at The Conversation in Lagos, gives us some recommended reading.&#160;The Conversation Weekly is produced by Mend Mariwany and Gemma Ware, with sound design by Eloise Stevens. Our theme music is by Neeta Sarl. You can sign up to The Conversation&#8217;s free daily email here. Full credits for this episode available here.Further readingThe erosion of Roe v. Wade and abortion         <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

var removeItemBtn = document.createElement("BUTTON");   // Create a <button> element
removeItemBtn.innerHTML = "Remove Item";
removeItemBtn.classList.add('btn');
removeItemBtn.style.position = "fixed";
removeItemBtn.style.left = '5px';
removeItemBtn.style.top = 0;
removeItemBtn.style.border = "1px solid";
removeItemBtn.style.boxShadow = "3px 3px #888";
removeItemBtn.onclick = removeItem;
document.body.appendChild(removeItemBtn);

var goToOriginLink = document.createElement("A");   // Create a <button> element
goToOriginLink.innerHTML = "GoToOrigin";
goToOriginLink.classList.add('btn');
goToOriginLink.style.position = "fixed"
goToOriginLink.style.left = '115px'
goToOriginLink.style.top = 0;
goToOriginLink.onclick = OpenOriginalLink;
goToOriginLink.setAttribute('href', decodeURIComponent(url));
goToOriginLink.target = '_blank';
document.body.appendChild(goToOriginLink);

var current = new Date
var exportDataLink = document.createElement("A");   // Create a <button> element
exportDataLink.innerHTML = "Export data";
exportDataLink.classList.add('btn');
exportDataLink.download = current.toISOString() + '.exported.txt';
exportDataLink.style.position = "fixed";
exportDataLink.style.right = '5px';
exportDataLink.style.top = 0;
exportDataLink.style.border = "1px solid #888";
exportDataLink.style.boxShadow = "3px 3px #888";
exportDataLink.onclick = exportData;
document.body.appendChild(exportDataLink);

data = {
    'title': null ,
    'article': null
}

var body = document.getElementsByTagName("body")[0];

body.onclick = function($e){
    var num = $e.target.getAttribute('node_number')
    var valid = $e.target.getAttribute('valid')

    if(!valid){
        console.log("Element is invalid")
        return
    }

    if(data.length > 2){
        data = data.splice(0, 2)
    }

    console.log("node:", $e.target)

    if(!data.title && !data.article){
        data.title = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else if (data.title && !data.article){
        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

    if(data.title && data.article){
        var obj = {
            url: url,
            text: body_html,
            title: data.title,
            article: data.article,
        }

        var datasetItem = JSON.stringify(obj)
        localStorage.setItem(url, datasetItem)
    }
}
