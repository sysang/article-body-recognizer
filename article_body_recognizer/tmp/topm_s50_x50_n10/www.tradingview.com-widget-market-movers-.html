        <body class="valid" valid="valid" title="valid: True, node: 1, level: 1" node_number="1"> <div class="valid" valid="valid" title="valid: True, node: 2, level: 2" node_number="2"> <div class="valid" valid="valid" title="valid: True, node: 3, level: 3" node_number="3"> <div class="valid" valid="valid" title="valid: True, node: 4, level: 4" node_number="4"> <div class="valid" valid="valid" title="valid: True, node: 5, level: 5" node_number="5">  </div> <div class="valid" valid="valid" title="valid: True, node: 6, level: 5" node_number="6"> <div class="valid" valid="valid" title="valid: True, node: 7, level: 6" node_number="7"><span class="valid" valid="valid" title="valid: True, node: 8, level: 7" node_number="8"><a class="valid" valid="valid" title="valid: True, node: 9, level: 8" node_number="9">Get started<small class="valid" valid="valid" title="valid: True, node: 10, level: 9" node_number="10"/></a></span></div> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 11, level: 3" node_number="11"> <div class="valid" valid="valid" title="valid: True, node: 12, level: 4" node_number="12"> <div class="valid" valid="valid" title="valid: True, node: 13, level: 5" node_number="13"> <div class="valid" valid="valid" title="valid: True, node: 14, level: 6" node_number="14"> See All Widgets </div> <h1 class="valid" valid="valid" title="valid: True, node: 15, level: 6" node_number="15"> Stock Market Widget </h1> <p class="valid" valid="valid" title="valid: True, node: 16, level: 6" node_number="16"> See the top five gaining, losing, and most active stocks for the day. It updates based on current market activity &#8211; so you'll always see the most relevant stocks. </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 17, level: 4" node_number="17"> <div class="valid" valid="valid" title="valid: True, node: 18, level: 5" node_number="18"> <div class="valid" valid="valid" title="valid: True, node: 19, level: 6" node_number="19"> <div class="valid" valid="valid" title="valid: True, node: 20, level: 7" node_number="20"> <h3 class="valid" valid="valid" title="valid: True, node: 21, level: 8" node_number="21">Settings</h3> <div class="valid" valid="valid" title="valid: True, node: 22, level: 8" node_number="22"> <div class="valid" valid="valid" title="valid: True, node: 23, level: 9" node_number="23"> <div class="valid" valid="valid" title="valid: True, node: 24, level: 10" node_number="24"> <label class="valid" valid="valid" title="valid: True, node: 25, level: 11" node_number="25">Default Date Range</label> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 26, level: 9" node_number="26"> <label class="valid" valid="valid" title="valid: True, node: 27, level: 10" node_number="27"> Show floating tooltip </label> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 28, level: 8" node_number="28"> <div class="valid" valid="valid" title="valid: True, node: 29, level: 9" node_number="29"> <div class="valid" valid="valid" title="valid: True, node: 30, level: 10" node_number="30"> <label class="valid" valid="valid" title="valid: True, node: 31, level: 11" node_number="31">Color Theme</label> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 32, level: 9" node_number="32"> <label class="valid" valid="valid" title="valid: True, node: 33, level: 10" node_number="33"> Transparent background </label> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 34, level: 8" node_number="34"> <div class="valid" valid="valid" title="valid: True, node: 35, level: 9" node_number="35"> <label class="valid" valid="valid" title="valid: True, node: 36, level: 10" node_number="36">Size</label> </div> <div class="valid" valid="valid" title="valid: True, node: 37, level: 9" node_number="37"> &#215; <label class="valid" valid="valid" title="valid: True, node: 38, level: 10" node_number="38"> Autosize&#160;? </label> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 39, level: 8" node_number="39"> <div class="valid" valid="valid" title="valid: True, node: 40, level: 9" node_number="40"> <label class="valid" valid="valid" title="valid: True, node: 41, level: 10" node_number="41"> Hide logos </label> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 42, level: 8" node_number="42"> <div class="valid" valid="valid" title="valid: True, node: 43, level: 9" node_number="43"> <label class="valid" valid="valid" title="valid: True, node: 44, level: 10" node_number="44">Full-size chart url: </label> </div> <div class="valid" valid="valid" title="valid: True, node: 45, level: 9" node_number="45"> <div class="valid" valid="valid" title="valid: True, node: 46, level: 10" node_number="46">?</div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 47, level: 8" node_number="47"> Reset Apply </div> </div> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 48, level: 4" node_number="48"> <div class="valid" valid="valid" title="valid: True, node: 49, level: 5" node_number="49"> <h3 class="valid" valid="valid" title="valid: True, node: 50, level: 6" node_number="50">Embed code</h3> <textarea class="valid" valid="valid" title="valid: True, node: 51, level: 6" node_number="51"/> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 52, level: 4" node_number="52"> <div class="valid" valid="valid" title="valid: True, node: 53, level: 5" node_number="53"> <h2 class="valid" valid="valid" title="valid: True, node: 54, level: 6" node_number="54"> Frequently Asked Questions </h2> <div class="valid" valid="valid" title="valid: True, node: 55, level: 6" node_number="55"> Why is there no real-time stock data in the widgets? <div class="valid" valid="valid" title="valid: True, node: 56, level: 7" node_number="56">Exchanges want each website to pay fees for real-time data. As per their requirements we are only allowed to stream delayed data. Here&#8217;s a list of what&#8217;s available. Forex and crypto data is real-time. </div> </div> <div class="valid" valid="valid" title="valid: True, node: 57, level: 6" node_number="57"> Why is there no data from certain exchanges? <div class="valid" valid="valid" title="valid: True, node: 58, level: 7" node_number="58">We buy data from many exchanges around the globe and keep adding new ones on a regular basis. Some exchanges are not yet supported. Available markets are listed here. Can't find the data you need to display? Please specify using this form. </div> </div> <div class="valid" valid="valid" title="valid: True, node: 59, level: 6" node_number="59"> If I purchase an upgraded plan can I display real-time data on my website? <div class="valid" valid="valid" title="valid: True, node: 60, level: 7" node_number="60">No. Paid upgraded plans do not affect the data in the widgets. Any upgraded plan affects your TradingView profile only. To get real-time data on your website, contact the exchange directly. </div> </div> <div class="valid" valid="valid" title="valid: True, node: 61, level: 6" node_number="61"> The widget is not adapting to different screen sizes. What should I do? <div class="valid" valid="valid" title="valid: True, node: 62, level: 7" node_number="62">Use the <i class="valid" valid="valid" title="valid: True, node: 63, level: 8" node_number="63">Autosize</i> setting. When autosize is on, the widget uses 100% of available width and/or height of the enclosing element. It&#8217;s <b class="valid" valid="valid" title="valid: True, node: 64, level: 8" node_number="64">very important</b> to set a specific height of parent element for the widget to work properly. </div> </div> <div class="valid" valid="valid" title="valid: True, node: 65, level: 6" node_number="65"> I&#8217;d like to remove/change the TradingView branding (logo, name) from the widget, or add my own. <div class="valid" valid="valid" title="valid: True, node: 66, level: 7" node_number="66">There are several options, contact us using this form. </div> </div> <div class="valid" valid="valid" title="valid: True, node: 67, level: 6" node_number="67"> I'd like to remove/change TradingView attribution (text and link under the widget). <div class="valid" valid="valid" title="valid: True, node: 68, level: 7" node_number="68">There are several options, contact us using this form. </div> </div> <div class="valid" valid="valid" title="valid: True, node: 69, level: 6" node_number="69"> I need access to your API in order to get data or indicator values. <div class="valid" valid="valid" title="valid: True, node: 70, level: 7" node_number="70">We don&#8217;t have an API that gives access to data. Our REST API is meant for brokers who want to be supported on our trading platform. </div> </div> <div class="valid" valid="valid" title="valid: True, node: 71, level: 6" node_number="71"> I'd like to export/download data. <div class="valid" valid="valid" title="valid: True, node: 72, level: 7" node_number="72">It is not possible to download or export data from TradingView at this time. </div> </div> <div class="valid" valid="valid" title="valid: True, node: 73, level: 6" node_number="73"> When a user clicks a symbol in the widget, I&#8217;d like to open my own site&#8217;s chart page instead of TradingView. <div class="valid" valid="valid" title="valid: True, node: 74, level: 7" node_number="74">Use the field called <i class="valid" valid="valid" title="valid: True, node: 75, level: 8" node_number="75">full-size chart URL</i>. Paste the link to your chart pages in that field and it will redirect there instead of TradingView.Good use case - place Stock Market Widget on your homepage and have users click through to your individual chart pages. Example - <i class="valid" valid="valid" title="valid: True, node: 76, level: 8" node_number="76">https://yoursite.com/?tvwidgetsymbol={symbolname}</i>. Or use <i class="valid" valid="valid" title="valid: True, node: 77, level: 8" node_number="77">{tvexchange}:{tvsymbol}</i> templates instead to do a link like - <i class="valid" valid="valid" title="valid: True, node: 78, level: 8" node_number="78">https://yoursite.com/{tvexchange}:{tvsymbol}</i>. </div> </div> <div class="valid" valid="valid" title="valid: True, node: 79, level: 6" node_number="79"> Why is embed code not working? <div class="valid" valid="valid" title="valid: True, node: 80, level: 7" node_number="80">Potentially, the problem can arise from trying to insert the raw code dynamically, thus forcing the browser to block the embedded script execution. This may happen when injection via <i class="valid" valid="valid" title="valid: True, node: 81, level: 8" node_number="81">innerHTML</i> occurs, for instance. Trying to dynamically inject the code with the means of certain libraries (e.g. jQuery) may also disrupt the proper initialization of the widget. If you are embedding the code on a site driven by 3rd party infrastructure, make sure to follow their instructions or ask the developer of the platform for help. </div> </div> <div class="valid" valid="valid" title="valid: True, node: 82, level: 6" node_number="82"> I&#8217;d like to change some colors or font size. <div class="valid" valid="valid" title="valid: True, node: 83, level: 7" node_number="83">All available widget settings are presented in the point-and-click constructor. If what you want to change is not there, contact us using this form. </div> </div> <div class="valid" valid="valid" title="valid: True, node: 84, level: 6" node_number="84"> How do I get more help? <div class="valid" valid="valid" title="valid: True, node: 85, level: 7" node_number="85">Contact us using <a class="valid" valid="valid" title="valid: True, node: 86, level: 8" node_number="86">this form</a>. </div> </div> </div> </div> </div> </div> </body>

        <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

var removeItemBtn = document.createElement("BUTTON");   // Create a <button> element

removeItemBtn.style.position = "fixed";

removeItemBtn.style.boxShadow = "3px 3px #888";
removeItemBtn.onclick = removeItem;
document.body.appendChild(removeItemBtn);

data = {
    'title': null ,
    'article': null
}

var body = document.getElementsByTagName("body")[0];

body.onclick = function($e){
    var num = $e.target.getAttribute('node_number')
    var valid = $e.target.getAttribute('valid')

    if(!valid){
        console.log("Element is invalid")
        return
    }

    if(data.length > 2){
        data = data.splice(0, 2)
    }

    console.log("node:", $e.target)

    if(!data.title && !data.article){
        data.title = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else if (data.title && !data.article){
        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

    if(data.title && data.article){
        var obj = {
            url: url,
            text: body_html,
            title: data.title,
            article: data.article,
        }

        var datasetItem = JSON.stringify(obj)
        localStorage.setItem(url, datasetItem)
    }
}
