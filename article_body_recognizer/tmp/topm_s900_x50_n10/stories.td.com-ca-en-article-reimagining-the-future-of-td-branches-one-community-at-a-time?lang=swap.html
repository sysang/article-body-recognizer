evel: 7" node_number="55"> <div class="valid" valid="valid" title="valid: True, node: 56, tag: div, level: 8" node_number="56"> <div class="valid" valid="valid" title="valid: True, node: 57, tag: div, level: 9" node_number="57"> <div class="valid" valid="valid" title="valid: True, node: 58, tag: div, level: 10" node_number="58"> <div class="valid" valid="valid" title="valid: True, node: 59, tag: div, level: 11" node_number="59"> <div class="valid" valid="valid" title="valid: True, node: 60, tag: div, level: 12" node_number="60"> <section class="valid" valid="valid" title="valid: True, node: 61, tag: section, level: 13" node_number="61"> <div class="valid" valid="valid" title="valid: True, node: 62, tag: div, level: 14" node_number="62"> INNOVATION </div> <h1 class="valid" valid="valid" title="valid: True, node: 63, tag: h1, level: 14" node_number="63"> Reimagining the future of TD branches, one community at a time </h1> <div class="valid" valid="valid" title="valid: True, node: 64, tag: div, level: 14" node_number="64"> <div title="valid: False, node: 65, tag: div, level: 15" node_number="65"> <span title="valid: False, node: 66, tag: span, level: 16" node_number="66"> <p title="valid: False, node: 67, tag: p, level: 17" node_number="67">4 minute read</p> </span> </div> </div> </section> </div> <div class="valid" valid="valid" title="valid: True, node: 68, tag: div, level: 12" node_number="68"> <div class="valid" valid="valid" title="valid: True, node: 69, tag: div, level: 13" node_number="69"> <div class="valid" valid="valid" title="valid: True, node: 70, tag: div, level: 14" node_number="70"> <div title="valid: False, node: 71, tag: div, level: 15" node_number="71">&#8226; Sep 3, 2021</div> </div> </div> </div> </div> </div> </div> </div> </section> </div> <div class="valid" valid="valid" title="valid: True, node: 72, tag: div, level: 6" node_number="72"> <div class="valid" valid="valid" title="valid: True, node: 73, tag: div, level: 7" node_number="73"> <section class="valid" valid="valid" title="valid: True, node: 74, tag: section, level: 8" node_number="74"> <section class="valid" valid="valid" title="valid: True, node: 75, tag: section, level: 9" node_number="75"> <h1 class="valid" valid="valid" title="valid: True, node: 76, tag: h1, level: 10" node_number="76">Click above to view a video tour of the branch</h1> <p class="valid" valid="valid" title="valid: True, node: 77, tag: p, level: 10" node_number="77">A few blocks away from the longstanding TD branch that sits at the corner of Avenue Bernard and Rue Hutchison in Montreal lies Outremont Park, a lush island of greenspace nestled in an urban neighbourhood surrounded by Victorian style homes just steps from the Universite de Montreal.</p> <p class="valid" valid="valid" title="valid: True, node: 78, tag: p, level: 10" node_number="78">Inside the park, old trees tower over winding paths and a children's playground, but the most striking feature is an old fountain rising up from the waters of an expansive pond.</p> <p class="valid" valid="valid" title="valid: True, node: 79, tag: p, level: 10" node_number="79">For several generations, the park and the fountain at its centre have provided an urban oasis near the juncture of two communities &#8211; Outremont, which is home to a traditionally French speaking population and also a large Hasidic-Orthodox Jewish community, and Plateau Mont Royal, a hip creative community made up of a mix of French, English and Greek speaking residents.</p> <p class="valid" valid="valid" title="valid: True, node: 80, tag: p, level: 10" node_number="80">So, when it came time to redesign the interior of Branch # 4240 at the corner of Bernard and Hutchison as part of a larger overhaul of the branch, it's no surprise the fountain from Outremont Park figured heavily in the design and the artwork that adorns the walls of the branch. </p> <p class="valid" valid="valid" title="valid: True, node: 81, tag: p, level: 10" node_number="81">"When planning and re-imagining the new design for our branch, it was imperative that we think about the long and rich history TD has in Montreal and what we could do to re-design the branch to better reflect the people and places who make this community so vibrant and unique," explained Louis De Cubellis, Branch Manager, Bernard and Hutchinson Branch.</p> <p class="valid" valid="valid" title="valid: True, node: 82, tag: p, level: 10" node_number="82">What is happening at De Cubellis' branch in Montreal goes far beyond the artwork and interior design and is just one example of a larger plan to update, expand, and rethink a number of TD branches across Canada. </p> <p class="valid" valid="valid" title="valid: True, node: 83, tag: p, level: 10" node_number="83">While the COVID-19 pandemic has led many TD customers to increasingly adopt digital tools for managing their finances and interacting with advisors, for many, there's no substitute for visiting their local branch in person, and receiving personalized advice in a face-to-face setting where they feel comfortable. </p> <p class="valid" valid="valid" title="valid: True, node: 84, tag: p, level: 10" node_number="84">As a result, at dozens of locations across Canada, TD is renovating and refreshing its branches and overhauling the spaces to redefine the banking experience. This includes creating new spaces where customers can meet with TD advisors, making the branches more welcoming through the adoption of new accessibility standards, and other considerations to help respond to the needs of the communities each branch serves.</p> <p class="valid" valid="valid" title="valid: True, node: 85, tag: p, level: 10" node_number="85">"We are focused on delivering personalized advice to our customers and committed to helping them feel confident about their financial futures," said Kerry Peacock, Executive Vice President, Branch Banking and Distribution Strategy. </p> <p class="valid" valid="valid" title="valid: True, node: 86, tag: p, level: 10" node_number="86">"Over the past eighteen months we've seen that although customers transact with us in multiple ways, like online or mobile banking, they really value receiving their financial advice face-to-face. That's one of the reasons branches are so important &#8211; they offer a safe, trusted place to help customers make important decisions about their financial futures." </p> <h3 class="valid" valid="valid" title="valid: True, node: 87, tag: h3, level: 10" node_number="87">Starting from square one</h3> <p class="valid" valid="valid" title="valid: True, node: 88, tag: p, level: 10" node_number="88">At the Bernard and Hutchison branch, these renovations transformed a tiny, dark, more than 70-year-old branch, into a bright and welcoming location. </p> <p class="valid" valid="valid" title="valid: True, node: 89, tag: p, level: 10" node_number="89">As De Cubellis puts it, it was a "complete gut job."</p> <p class="valid" valid="valid" title="valid: True, node: 90, tag: p, level: 10" node_number="90">First, the branch was expanded, with TD moving into the second floor and completely redesigning the main floor and basement spaces. The expanded space on the second floor created flexible meeting spaces for customer advice conversations, while the basement allowed streamlined space for storage and physically distanced employee breaks. </p> <p class="valid" valid="valid" title="valid: True, node: 91, tag: p, level: 10" node_number="91">To help implement shorter wait times for customers, offices are not assigned to individual advisors, but instead can be used by any advisor to have customer conversations. The cash services on the main floor now take place in a brighter, more modern area, where each teller counter's height is adjustable to easily accommodate customers of all heights, sitting or standing. To help improve service after hours, the number of ATMs was also increased.</p> <p class="valid" valid="valid" title="valid: True, node: 92, tag: p, level: 10" node_number="92">"Branches like Bernard Hutchison are cornerstones of their communities, and now we are able to offer expanded, accessible and comfortable spaces for our customers to meet with us," Peacock said. </p> <p class="valid" valid="valid" title="valid: True, node: 93, tag: p, level: 10" node_number="93">"It means a lot to us to serve our customers in a beautiful space that really reflects the history of the community." </p> <h3 class="valid" valid="valid" title="valid: True, node: 94, tag: h3, level: 10" node_number="94">Ensuring customers see themselves in their branch</h3> <p class="valid" valid="valid" title="valid: True, node: 95, tag: p, level: 10" node_number="95">To honour the history of the neighbourhood, TD worked with designers who used historic and present-day images of community landmarks &#8211; including the Outremont Park fountain &#8211; to decorate the branch. The fountain itself is featured in a full-scale image on the back wall of two separate flexible spaces, while a vintage image of the same fountain is displayed as framed art in another area of the branch. </p> <p class="valid" valid="valid" title="valid: True, node: 96, tag: p, level: 10" node_number="96">"When customers walk into the branch, we want them to truly see themselves in the design of the branch," De Cubellis said. </p> <p class="valid" valid="valid" title="valid: True, node: 97, tag: p, level: 10" node_number="97">"So far, putting this vision into action has been both successful and rewarding. Customers are thrilled to be here and are excited about everything from more space for in-branch interactions and appointments, to the small details that make them feel at home in the branch."</p> </section> </section> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 98, tag: div, level: 6" node_number="98"> <section class="valid" valid="valid" title="valid: True, node: 99, tag: section, level: 7" node_number="99"> <section class="valid" valid="valid" title="valid: True, node: 100, tag: section, level: 8" node_number="100"> <div class="valid" valid="valid" title="valid: True, node: 101, tag: div, level: 9" node_number="101">Want to learn more about Innovation?</div> <div class="valid" valid="valid" title="valid: True, node: 102, tag: div, level: 9" node_number="102"> <a class="valid" valid="valid" title="valid: True, node: 103, tag: a, level: 10" node_number="103">"Know yourself" &#8211; Career advice for aspiring Black professionals from TD leaders </a> </div> <div class="valid" valid="valid" title="valid: True, node: 104, tag: div, level: 9" node_number="104"> <a class="valid" valid="valid" title="valid: True, node: 105, tag: a, level: 10" node_number="105">From response to recovery &#8211; AI and the new digital customer experience </a> </div> <div class="valid" valid="valid" title="valid: True, node: 106, tag: div, level: 9" node_number="106"> <a class="valid" valid="valid" title="valid: True, node: 107, tag: a, level: 10" node_number="107">Innovating through COVID-19; Meet the 2020 TD Ready Challenge Grant Recipients </a> </div> </section> </section> </div> </article> </article> <section class="valid" valid="valid" title="valid: True, node: 108, tag: section, level: 4" node_number="108"> <div class="valid" valid="valid" title="valid: True, node: 109, tag: div, level: 5" node_number="109"> <div class="valid" valid="valid" title="valid: True, node: 110, tag: div, level: 6" node_number="110"> <div class="valid" valid="valid" title="valid: True, node: 111, tag: div, level: 7" node_number="111"> <div class="valid" valid="valid" title="valid: True, node: 112, tag: div, level: 8" node_number="112"> <div class="valid" valid="valid" title="valid: True, node: 113, tag: div, level: 9" node_number="113"> <div class="valid" valid="valid" title="valid: True, node: 114, tag: div, level: 10" node_number="114"> <div class="valid" valid="valid" title="valid: True, node: 115, tag: div, level: 11" node_number="115"> <h2 class="valid" valid="valid" title="valid: True, node: 116, tag: h2, level: 12" node_number="116">See you in a bit</h2> <p class="valid" valid="valid" title="valid: True, node: 117, tag: p, level: 12" node_number="117">You are now leaving our website and entering a third-party website over which we have no control.</p> <a class="valid" valid="valid" title="valid: True, node: 118, tag: a, level: 12" node_number="118">Continue to site</a> <a class="valid" valid="valid" title="valid: True, node: 119, tag: a, level: 12" node_number="119">Return to TD Stories</a> <p class="valid" valid="valid" title="valid: True, node: 120, tag: p, level: 12" node_number="120">Neither TD Bank US Holding Company, nor its subsidiaries or affiliates, is responsible for the content of the third-party sites hyperlinked from this page, nor do they guarantee or endorse the information, recommendations, products or services offered on third party sites.</p> <p class="valid" valid="valid" title="valid: True, node: 121, tag: p, level: 12" node_number="121">Third-party sites may have different Privacy and Security policies than TD Bank US Holding Company. You should review the Privacy and Security policies of any third-party website before you provide personal or confidential information.</p> </div> </div> </div> </div> </div> </div> </div> </section> </main> </div> </body>

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

data = {
