evel: 7" node_number="55"> <div class="valid" valid="valid" title="valid: True, node: 56, tag: div, level: 8" node_number="56"> <div class="valid" valid="valid" title="valid: True, node: 57, tag: div, level: 9" node_number="57"> <div class="valid" valid="valid" title="valid: True, node: 58, tag: div, level: 10" node_number="58"> <div class="valid" valid="valid" title="valid: True, node: 59, tag: div, level: 11" node_number="59"> <div class="valid" valid="valid" title="valid: True, node: 60, tag: div, level: 12" node_number="60"> <section class="valid" valid="valid" title="valid: True, node: 61, tag: section, level: 13" node_number="61"> <div class="valid" valid="valid" title="valid: True, node: 62, tag: div, level: 14" node_number="62"> COMMUNITY </div> <h1 class="valid" valid="valid" title="valid: True, node: 63, tag: h1, level: 14" node_number="63"> TD's Ambitious Climate Action Plan </h1> <div class="valid" valid="valid" title="valid: True, node: 64, tag: div, level: 14" node_number="64"> <div title="valid: False, node: 65, tag: div, level: 15" node_number="65"> <span title="valid: False, node: 66, tag: span, level: 16" node_number="66"> <p title="valid: False, node: 67, tag: p, level: 17" node_number="67">6 minute read</p> </span> </div> </div> </section> </div> <div class="valid" valid="valid" title="valid: True, node: 68, tag: div, level: 12" node_number="68"> <div class="valid" valid="valid" title="valid: True, node: 69, tag: div, level: 13" node_number="69"> <div class="valid" valid="valid" title="valid: True, node: 70, tag: div, level: 14" node_number="70"> <div title="valid: False, node: 71, tag: div, level: 15" node_number="71">&#8226; Nov 8, 2020</div> </div> </div> </div> </div> </div> </div> </div> </section> </div> <div class="valid" valid="valid" title="valid: True, node: 72, tag: div, level: 6" node_number="72"> <div class="valid" valid="valid" title="valid: True, node: 73, tag: div, level: 7" node_number="73"> <section class="valid" valid="valid" title="valid: True, node: 74, tag: section, level: 8" node_number="74"> <section class="valid" valid="valid" title="valid: True, node: 75, tag: section, level: 9" node_number="75"> <p class="valid" valid="valid" title="valid: True, node: 76, tag: p, level: 10" node_number="76">At TD, we believe that we have a role to play when it comes to driving sustainable growth for the customers and communities we serve, and the economies we support. That's why we are committed to helping create a more sustainable future for everyone. </p> <p class="valid" valid="valid" title="valid: True, node: 77, tag: p, level: 10" node_number="77">Learn more about how we are continually working to embed responsible business practices across TD and how we are working toward achieving our target of net-zero greenhouse gas emissions associated with our operations and financing activities by 2050, aligned to the associated principles of the Paris Agreement.</p> <p class="valid" valid="valid" title="valid: True, node: 78, tag: p, level: 10" node_number="78">ESG Resources </p> <p class="valid" valid="valid" title="valid: True, node: 79, tag: p, level: 10" node_number="79"><grammarly-extension class="valid" valid="valid" title="valid: True, node: 80, tag: grammarly-extension, level: 11" node_number="80"/><grammarly-extension class="valid" valid="valid" title="valid: True, node: 81, tag: grammarly-extension, level: 11" node_number="81"/><grammarly-extension class="valid" valid="valid" title="valid: True, node: 82, tag: grammarly-extension, level: 11" node_number="82"/></p> <h2 class="valid" valid="valid" title="valid: True, node: 83, tag: h2, level: 10" node_number="83">FAQ </h2> <p class="valid" valid="valid" title="valid: True, node: 84, tag: p, level: 10" node_number="84">What is TD's Climate Action Plan?</p> <ul class="valid" valid="valid" title="valid: True, node: 85, tag: ul, level: 10" node_number="85"> <li class="valid" valid="valid" title="valid: True, node: 86, tag: li, level: 11" node_number="86">TD is taking clear and ambitious steps to help address the urgent challenges of climate change to help economies transition successfully to the low-carbon economy.</li> <li class="valid" valid="valid" title="valid: True, node: 87, tag: li, level: 11" node_number="87">TD's climate action plan builds on a long history of environmental leadership to position the Bank as a central player in the work needed to enable sustainable growth for our customers and clients, the communities we serve and the economies we support.</li> <li class="valid" valid="valid" title="valid: True, node: 88, tag: li, level: 11" node_number="88">TD's ambitious climate action plan includes the following elements: <ul class="valid" valid="valid" title="valid: True, node: 89, tag: ul, level: 12" node_number="89"> <li class="valid" valid="valid" title="valid: True, node: 90, tag: li, level: 13" node_number="90">A target to achieve net-zero greenhouse gas emissions associated with its operations and financing activities by 2050, aligned to the associated principles of the Paris Agreement.</li> <li class="valid" valid="valid" title="valid: True, node: 91, tag: li, level: 13" node_number="91">An industry-specific approach to prioritize and advance GHG reduction opportunities.</li> <li class="valid" valid="valid" title="valid: True, node: 92, tag: li, level: 13" node_number="92">Establishment of GHG emissions baselines across its business and financing portfolio.</li> <li class="valid" valid="valid" title="valid: True, node: 93, tag: li, level: 13" node_number="93">Will work closely with clients to set interim GHG reduction goals on the path towards 2050.</li> <li class="valid" valid="valid" title="valid: True, node: 94, tag: li, level: 13" node_number="94">Report on its progress starting with 2021.</li> <li class="valid" valid="valid" title="valid: True, node: 95, tag: li, level: 13" node_number="95">Creation of a new TD Sustainable Finance and Corporate Transitions Group within TD Securities to provide clients with advisory services and important transition and sustainability-focused financing globally.</li> <li class="valid" valid="valid" title="valid: True, node: 96, tag: li, level: 13" node_number="96">Creation of a TD ESG Centre of Expertise drawing on experts across TD to participate in global efforts to improve data measurement and analytics, invest in research and support academic progress and technological innovation. </li> </ul> </li> <li class="valid" valid="valid" title="valid: True, node: 97, tag: li, level: 11" node_number="97">TD also announced that it will not provide any new project-specific financial services, including advisory services, for activities that are directly related to the exploration, development, or production of oil and gas within the Arctic Circle, including the Arctic National Wildlife Refuge (ANWR).</li> </ul> <p class="valid" valid="valid" title="valid: True, node: 98, tag: p, level: 10" node_number="98">Why is TD releasing a Climate Action Plan?</p> <ul class="valid" valid="valid" title="valid: True, node: 99, tag: ul, level: 10" node_number="99"> <li class="valid" valid="valid" title="valid: True, node: 100, tag: li, level: 11" node_number="100">Climate change is a critical environmental and business challenge and will require significant effort over the long term to help our economies transition successfully to the low-carbon economy.</li> <li class="valid" valid="valid" title="valid: True, node: 101, tag: li, level: 11" node_number="101">TD wants to be a central player in the work needed to drive sustainable growth for our customers and clients, the communities we serve and the economies we support.</li> <li class="valid" valid="valid" title="valid: True, node: 102, tag: li, level: 11" node_number="102">The Climate Action Plan supports the Bank's Environmental, Social and Governance (ESG) strategy, which leverages TD's business, people and financial resources to help deliver sustainable economic prosperity.</li> </ul> <p class="valid" valid="valid" title="valid: True, node: 103, tag: p, level: 10" node_number="103">How are you going to measure your path to net-zero?</p> <ul class="valid" valid="valid" title="valid: True, node: 104, tag: ul, level: 10" node_number="104"> <li class="valid" valid="valid" title="valid: True, node: 105, tag: li, level: 11" node_number="105">A key aspect of TD's climate action plan is a focus on data measurement and analytics.</li> <li class="valid" valid="valid" title="valid: True, node: 106, tag: li, level: 11" node_number="106">TD intends to use an industry-specific approach to prioritize and advance GHG reduction opportunities for its financed emissions.</li> <li class="valid" valid="valid" title="valid: True, node: 107, tag: li, level: 11" node_number="107">While the precise path to achieve the 2050 target remains unclear, TD intends to establish GHG emission baselines across its business and financing portfolio and will work closely with clients as it sets interim GHG reduction goals on the path towards 2050. The Bank will report on its progress starting with 2021.</li> <li class="valid" valid="valid" title="valid: True, node: 108, tag: li, level: 11" node_number="108">TD has created an ESG Centre of Expertise, drawing on experts from across TD to participate in data measurement and analytics, invest in research and support academic progress and technological innovation.</li> <li class="valid" valid="valid" title="valid: True, node: 109, tag: li, level: 11" node_number="109">TD has also joined the Partnership for Carbon Accounting Financials (PCAF) to support the development of carbon accounting methodologies for financial institutions globally.</li> <li class="valid" valid="valid" title="valid: True, node: 110, tag: li, level: 11" node_number="110">TD will continue to engage with governments, non-governmental organizations, businesses and other groups to develop and promote measurement and tracking methodologies for financed emissions, as well as GHG reduction strategies aligned to science-based transition pathways.</li> </ul> <p class="valid" valid="valid" title="valid: True, node: 111, tag: p, level: 10" node_number="111">What does Net-Zero Emissions by 2050 mean for TD?</p> <ul class="valid" valid="valid" title="valid: True, node: 112, tag: ul, level: 10" node_number="112"> <li class="valid" valid="valid" title="valid: True, node: 113, tag: li, level: 11" node_number="113">TD was the first Bank in North America to become Carbon Neutral in 2010.</li> <li class="valid" valid="valid" title="valid: True, node: 114, tag: li, level: 11" node_number="114">We are now the first major bank in Canada, and one of only a handful globally, to target net-zero greenhouse gas emissions by 2050, associated with operations and financing activities.</li> <li class="valid" valid="valid" title="valid: True, node: 115, tag: li, level: 11" node_number="115">The path to achieve the 2050 target remains unclear, and there are challenges to overcome, but TD wants to be a central player in the work needed to drive sustainable growth.</li> <li class="valid" valid="valid" title="valid: True, node: 116, tag: li, level: 11" node_number="116">TD's path to net-zero emissions includes: <ul class="valid" valid="valid" title="valid: True, node: 117, tag: ul, level: 12" node_number="117"> <li class="valid" valid="valid" title="valid: True, node: 118, tag: li, level: 13" node_number="118">An intention to establish GHG emissions baselines across its business and financing portfolio; we will work closely with clients as we set interim GHG reduction goals on the path towards 2050. The Bank will report on its progress starting with 2021.</li> <li class="valid" valid="valid" title="valid: True, node: 119, tag: li, level: 13" node_number="119">An industry-specific approach to prioritize and advance GHG reduction opportunities in each sector.</li> <li class="valid" valid="valid" title="valid: True, node: 120, tag: li, level: 13" node_number="120">The creation of a new TD ESG Centre of Expertise drawing on experts across TD to participate in data measurement and analytics, invest in research and support academic progress and technological innovation.</li> <li class="valid" valid="valid" title="valid: True, node: 121, tag: li, level: 13" node_number="121">The creation of a new TD Sustainable Finance and Corporate Transitions Group within TD Securities to provide clients with advisory services and important transition and sustainability-focused financing globally.</li> </ul> </li> <li class="valid" valid="valid" title="valid: True, node: 122, tag: li, level: 11" node_number="122">TD has also joined the Partnership for Carbon Accounting Financials (PCAF) to support the development of carbon accounting methodologies for financial institutions globally.</li> </ul> <p class="valid" valid="valid" title="valid: True, node: 123, tag: p, level: 10" node_number="123">What is the difference between carbon neutral and net-zero emissions?</p> <ul class="valid" valid="valid" title="valid: True, node: 124, tag: ul, level: 10" node_number="124"> <li class="valid" valid="valid" title="valid: True, node: 125, tag: li, level: 11" node_number="125">Carbon neutral refers to an entity where the carbon emissions caused by them have been offset or balanced by funding an equivalent amount of carbon savings or avoidance elsewhere in the world.</li> <li class="valid" valid="valid" title="valid: True, node: 126, tag: li, level: 11" node_number="126">Carbon savings typically take the form of carbon offsets that prevent a carbon emission from being generated or released into the atmosphere.</li> <li class="valid" valid="valid" title="valid: True, node: 127, tag: li, level: 11" node_number="127">Net-zero emissions refers to an entity that removes carbon from the air equivalent to its emissions. Net-zero requires entities to remove as much carbon as they emit each year. TD will remain carbon neutral, as it has since 2010, while we work towards a target of net-zero emissions by 2050.</li> </ul> <p class="valid" valid="valid" title="valid: True, node: 128, tag: p, level: 10" node_number="128">What progress have you achieved on climate change so far?</p> <ul class="valid" valid="valid" title="valid: True, node: 129, tag: ul, level: 10" node_number="129"> <li class="valid" valid="valid" title="valid: True, node: 130, tag: li, level: 11" node_number="130">TD's environmental leadership includes: <ul class="valid" valid="valid" title="valid: True, node: 131, tag: ul, level: 12" node_number="131"> <li class="valid" valid="valid" title="valid: True, node: 132, tag: li, level: 13" node_number="132">The first North American-based bank to become <a class="valid" valid="valid" title="valid: True, node: 133, tag: a, level: 14" node_number="133">carbon neutral</a>.</li> <li class="valid" valid="valid" title="valid: True, node: 134, tag: li, level: 13" node_number="134">The <a class="valid" valid="valid" title="valid: True, node: 135, tag: a, level: 14" node_number="135">first Canadian bank to announce a financial target</a> to support the transition to a low-carbon economy.</li> <li class="valid" valid="valid" title="valid: True, node: 136, tag: li, level: 13" node_number="136">The only bank to be engaged in all pilots of the UN Environment Programme&#8217;s Finance Initiative's Task Force on Climate-Related Financial Disclosures &#8211; investing, lending, and insurance.</li> <li class="valid" valid="valid" title="valid: True, node: 137, tag: li, level: 13" node_number="137">A <a class="valid" valid="valid" title="valid: True, node: 138, tag: a, level: 14" node_number="138">commitment to cleantech</a> investment, including an investment in ArcTern Ventures' Fund II , one of Canada's largest clean technology venture funds.</li> <li class="valid" valid="valid" title="valid: True, node: 139, tag: li, level: 13" node_number="139">Support for startups through the <a class="valid" valid="valid" title="valid: True, node: 140, tag: a, level: 14" node_number="140">TD Sustainable Future Lab in Waterloo</a> &#8211; the region's first cleantech accelerator.</li> <li class="valid" valid="valid" title="valid: True, node: 141, tag: li, level: 13" node_number="141">Establishment of the industry-leading <a class="valid" valid="valid" title="valid: True, node: 142, tag: a, level: 14" node_number="142">Patents for Startups</a> program, the first of its kind in North America, to help cleantech and other innovative companies protect and patent their applications.</li> <li class="valid" valid="valid" title="valid: True, node: 143, tag: li, level: 13" node_number="143">Issued a <a class="valid" valid="valid" title="valid: True, node: 144, tag: a, level: 14" node_number="144">US$500 million sustainability bond</a> in 2020, which was the first of its kind in SOFR format. To date, TD has underwritten $21 billion, issued $2.4 billion and purchased approximately $1.3 billion in sustainable bonds.</li> <li class="valid" valid="valid" title="valid: True, node: 145, tag: li, level: 13" node_number="145">The first in the Canadian insurance industry to announce the establishment of an <a class="valid" valid="valid" title="valid: True, node: 146, tag: a, level: 14" node_number="146">Advisory Board on Climate Change.</a></li> <li class="valid" valid="valid" title="valid: True, node: 147, tag: li, level: 13" node_number="147">An investment in <a class="valid" valid="valid" title="valid: True, node: 148, tag: a, level: 14" node_number="148">Canada's largest battery storage project</a> through the TD Greystone Infrastructure Fund.</li> <li class="valid" valid="valid" title="valid: True, node: 149, tag: li, level: 13" node_number="149">The addition of two new <a class="valid" valid="valid" title="valid: True, node: 150, tag: a, level: 14" node_number="150">mutual funds</a> in 2020 to TD Asset Management Inc.'s sustainability suite (TD North American Sustainability Equity Fund and TD North American Sustainabilit         <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

var removeItemBtn = document.createElement("BUTTON");   // Create a <button> element
removeItemBtn.innerHTML = "Remove Item";
removeItemBtn.classList.add('btn');
removeItemBtn.style.position = "fixed";
removeItemBtn.style.left = '5px';
removeItemBtn.style.top = 0;
removeItemBtn.style.border = "1px solid";
removeItemBtn.style.boxShadow = "3px 3px #888";
removeItemBtn.onclick = removeItem;
document.body.appendChild(removeItemBtn);

var goToOriginLink = document.createElement("A");   // Create a <button> element
goToOriginLink.innerHTML = "GoToOrigin";
goToOriginLink.classList.add('btn');
goToOriginLink.style.position = "fixed"
goToOriginLink.style.left = '115px'
goToOriginLink.style.top = 0;
goToOriginLink.onclick = OpenOriginalLink;
goToOriginLink.setAttribute('href', decodeURIComponent(url));
goToOriginLink.target = '_blank';
document.body.appendChild(goToOriginLink);

var current = new Date
var exportDataLink = document.createElement("A");   // Create a <button> element
exportDataLink.innerHTML = "Export data";
exportDataLink.classList.add('btn');
exportDataLink.download = current.toISOString() + '.exported.txt';
exportDataLink.style.position = "fixed";

exportDataLink.style.top = 0;
exportDataLink.style.border = "1px solid #888";
exportDataLink.style.boxShadow = "3px 3px #888";
exportDataLink.onclick = exportData;
document.body.appendChild(exportDataLink);

data = {
    'title': null ,
    'article': null
}

var body = document.getElementsByTagName("body")[0];

body.onclick = function($e){
    var num = $e.target.getAttribute('node_number')
    var valid = $e.target.getAttribute('valid')

    if(!valid){
        console.log("Element is invalid")
        return
    }

    if(data.length > 2){
        data = data.splice(0, 2)
    }

    console.log("node:", $e.target)

    if(!data.title && !data.article){
        data.title = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else if (data.title && !data.article){
        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

    if(data.title && data.article){
        var obj = {
            url: url,
            text: body_html,
            title: data.title,
            article: data.article,
        }

        var datasetItem = JSON.stringify(obj)
        localStorage.setItem(url, datasetItem)
    }
}
