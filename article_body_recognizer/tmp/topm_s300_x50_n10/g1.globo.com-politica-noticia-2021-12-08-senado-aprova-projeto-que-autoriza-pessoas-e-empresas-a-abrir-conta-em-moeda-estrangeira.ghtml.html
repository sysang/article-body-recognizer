        <body class="valid" valid="valid" title="valid: True, node: 1, level: 1" node_number="1"> <div class="valid" valid="valid" title="valid: True, node: 2, level: 2" node_number="2"> <div class="valid" valid="valid" title="valid: True, node: 3, level: 3" node_number="3"> <header class="valid" valid="valid" title="valid: True, node: 4, level: 4" node_number="4"> <div class="valid" valid="valid" title="valid: True, node: 5, level: 5" node_number="5"> <div class="valid" valid="valid" title="valid: True, node: 6, level: 6" node_number="6"> <div class="valid" valid="valid" title="valid: True, node: 7, level: 7" node_number="7"> <h1 class="valid" valid="valid" title="valid: True, node: 8, level: 8" node_number="8"> <div class="valid" valid="valid" title="valid: True, node: 9, level: 9" node_number="9"> Pol&#237;tica </div> </h1> </div> </div> </div> </header> </div> <main class="valid" valid="valid" title="valid: True, node: 10, level: 3" node_number="10"> <main class="valid" valid="valid" title="valid: True, node: 11, level: 4" node_number="11"> <div class="valid" valid="valid" title="valid: True, node: 12, level: 5" node_number="12"> <p class="valid" valid="valid" title="valid: True, node: 13, level: 6" node_number="13">V&#237;deos no g1</p> </div> <div class="valid" valid="valid" title="valid: True, node: 14, level: 5" node_number="14"> <div class="valid" valid="valid" title="valid: True, node: 15, level: 6" node_number="15"> <div class="valid" valid="valid" title="valid: True, node: 16, level: 7" node_number="16"> <div class="valid" valid="valid" title="valid: True, node: 17, level: 8" node_number="17"> <p class="valid" valid="valid" title="valid: True, node: 18, level: 9" node_number="18">Como voc&#234; avalia a experi&#234;ncia de assistir este v&#237;deo no g1?</p> <div class="valid" valid="valid" title="valid: True, node: 19, level: 9" node_number="19"> <p class="valid" valid="valid" title="valid: True, node: 20, level: 10" node_number="20">Muito ruim</p> <p class="valid" valid="valid" title="valid: True, node: 21, level: 10" node_number="21"> Muito boa </p> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 22, level: 7" node_number="22"> <p class="valid" valid="valid" title="valid: True, node: 23, level: 8" node_number="23">Como podemos melhorar?</p> <textarea class="valid" valid="valid" title="valid: True, node: 24, level: 8" node_number="24"/> </div> </div> </div> </main> <main class="valid" valid="valid" title="valid: True, node: 25, level: 4" node_number="25"> <div class="valid" valid="valid" title="valid: True, node: 26, level: 5" node_number="26"> <p class="valid" valid="valid" title="valid: True, node: 27, level: 6" node_number="27">Queremos saber sua opini&#227;o</p> </div> <div class="valid" valid="valid" title="valid: True, node: 28, level: 5" node_number="28"> <p class="valid" valid="valid" title="valid: True, node: 29, level: 6" node_number="29">Resposta enviada. Agradecemos sua participa&#231;&#227;o.</p> </div> </main> <div class="valid" valid="valid" title="valid: True, node: 30, level: 4" node_number="30"> <div class="valid" valid="valid" title="valid: True, node: 31, level: 5" node_number="31"> <h1 class="valid" valid="valid" title="valid: True, node: 32, level: 6" node_number="32">Senado aprova projeto que autoriza abertura de contas em moeda estrangeira</h1> </div> <div class="valid" valid="valid" title="valid: True, node: 33, level: 5" node_number="33"> <h2 class="valid" valid="valid" title="valid: True, node: 34, level: 6" node_number="34">Hoje, permiss&#227;o existe apenas para empresas que lidam diretamente com c&#226;mbio, como corretoras e emissoras de cart&#227;o. Projeto vai &#224; san&#231;&#227;o, e caber&#225; ao BC regulamentar contas.</h2> </div> </div><div class="valid" valid="valid" title="valid: True, node: 35, level: 4" node_number="35"> <div class="valid" valid="valid" title="valid: True, node: 36, level: 5" node_number="36"> <div class="valid" valid="valid" title="valid: True, node: 37, level: 6" node_number="37"> <div class="valid" valid="valid" title="valid: True, node: 38, level: 7" node_number="38"> <p class="valid" valid="valid" title="valid: True, node: 39, level: 8" node_number="39"> Por Sara Resende e Elisa Clavery, TV Globo &#8212; Bras&#237;lia </p> <p class="valid" valid="valid" title="valid: True, node: 40, level: 8" node_number="40"> <time class="valid" valid="valid" title="valid: True, node: 41, level: 9" node_number="41"> 08/12/2021 19h37 </time> <span class="valid" valid="valid" title="valid: True, node: 42, level: 9" node_number="42"> <time class="valid" valid="valid" title="valid: True, node: 43, level: 10" node_number="43"> Atualizado <amp-timeago class="valid" valid="valid" title="valid: True, node: 44, level: 11" node_number="44"> 08/12/2021 </amp-timeago> </time> </span> </p> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 45, level: 5" node_number="45"> <amp-social-share class="valid" valid="valid" title="valid: True, node: 46, level: 6" node_number="46"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 47, level: 6" node_number="47"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 48, level: 6" node_number="48"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 49, level: 6" node_number="49"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 50, level: 6" node_number="50"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 51, level: 6" node_number="51"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 52, level: 6" node_number="52"/> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 53, level: 4" node_number="53"> <article class="valid" valid="valid" title="valid: True, node: 54, level: 5" node_number="54"> <div class="valid" valid="valid" title="valid: True, node: 55, level: 6" node_number="55"> <p class="valid" valid="valid" title="valid: True, node: 56, level: 7" node_number="56"> O Senado aprovou nesta quarta-feira (8) um projeto que cria novas regras para o mercado de c&#226;mbio e para a circula&#231;&#227;o de capital estrangeiro no pa&#237;s. O texto segue para a san&#231;&#227;o presidencial. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 57, level: 6" node_number="57"> <div class="valid" valid="valid" title="valid: True, node: 58, level: 7" node_number="58"> <p class="valid" valid="valid" title="valid: True, node: 59, level: 8" node_number="59"> O texto possibilita a abertura, por pessoas f&#237;sicas e empresas, de contas em moeda estrangeira no Brasil&#8211; algo que hoje &#233; autorizado somente a determinadas empresas, como casas de c&#226;mbio e emissores de cart&#245;es de cr&#233;dito. Caber&#225; ao Banco Central regulamentar as contas em moeda estrangeira no pa&#237;s. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 60, level: 7" node_number="60"> <p class="valid" valid="valid" title="valid: True, node: 61, level: 8" node_number="61"> O relator do texto no Senado, Carlos Viana (PSD-MG), explicou que a proposta vai tornar mais competitivas as companhias brasileiras que negociam com outros pa&#237;ses. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 62, level: 7" node_number="62"> <p class="valid" valid="valid" title="valid: True, node: 63, level: 8" node_number="63"> "Isso reduz custos para as empresas no mercado brasileiro que pertencem &#224; cadeia produtiva do mercado exportador ou importador, aumentando a efici&#234;ncia cambial e, em &#250;ltima inst&#226;ncia, beneficiando o consumidor", afirmou Viana em seu parecer. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 64, level: 7" node_number="64"> <div class="valid" valid="valid" title="valid: True, node: 65, level: 8" node_number="65"> <div class="valid" valid="valid" title="valid: True, node: 66, level: 9" node_number="66"> <article class="valid" valid="valid" title="valid: True, node: 67, level: 10" node_number="67"> </article> </div> <p class="valid" valid="valid" title="valid: True, node: 68, level: 9" node_number="68"> Crise pol&#237;tica e fiscal: Brasil &#233; 2&#186; pa&#237;s com maior alta do d&#243;lar em outubro </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 69, level: 7" node_number="69"> <p class="valid" valid="valid" title="valid: True, node: 70, level: 8" node_number="70"> Pelo texto, as opera&#231;&#245;es no mercado de c&#226;mbio podem ser realizadas livremente, sem limita&#231;&#227;o de valor. O projeto tamb&#233;m prev&#234; uma regulamenta&#231;&#227;o a ser editada pelo Banco Central. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 71, level: 7" node_number="71"> <p class="valid" valid="valid" title="valid: True, node: 72, level: 8" node_number="72"> A proposta diz tamb&#233;m que a taxa de c&#226;mbio &#233; "livremente pactuada" entre as institui&#231;&#245;es autorizadas a operar no mercado de c&#226;mbio e entre as institui&#231;&#245;es e os seus clientes. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 73, level: 7" node_number="73"> <p class="valid" valid="valid" title="valid: True, node: 74, level: 8" node_number="74"> Ainda segundo a proposta, o ingresso e a sa&#237;da do pa&#237;s de moeda nacional e estrangeira devem ser realizados exclusivamente por meio de institui&#231;&#227;o autorizada a operar no mercado, a quem cabe identificar o cliente e do destinat&#225;rio ou remetente. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 75, level: 7" node_number="75"> <p class="valid" valid="valid" title="valid: True, node: 76, level: 8" node_number="76"> Essa regra, contudo, n&#227;o se aplica ao porte, em esp&#233;cie, de valores at&#233; US$ 10 mil ou o equivalente em outras moedas. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 77, level: 7" node_number="77"> <div class="valid" valid="valid" title="valid: True, node: 78, level: 8" node_number="78"><h2 class="valid" valid="valid" title="valid: True, node: 79, level: 9" node_number="79">Oposi&#231;&#227;o critica medida</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 80, level: 7" node_number="80"> <p class="valid" valid="valid" title="valid: True, node: 81, level: 8" node_number="81"> O l&#237;der da minoria, Jean Paul Prates (PT-RN), criticou o projeto. Disse que os ricos ser&#227;o blindados das varia&#231;&#245;es do real. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 82, level: 7" node_number="82"> <p class="valid" valid="valid" title="valid: True, node: 83, level: 8" node_number="83"> "Eu queria concretamente um exemplo espec&#237;fico. Para um exportador, mesmo que seja de boa-f&#233;, que exporte prote&#237;na, soja o que for, qual o interesse? 'Ah, ele quer..' &#8211; claro que a resposta &#233; muito simples &#8211; 'se blindar das maluquices da economia brasileira'. Ora, ent&#227;o, a gente est&#225; passando um recibo de que a gente faz experi&#234;ncias com os brasileiros todos e vamos elevar uma camada de ricos &#224; blindagem em d&#243;lar, admitir que ela possa fazer isso e o resto do povo que se lixe", afirmou. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 84, level: 7" node_number="84"> <p class="valid" valid="valid" title="valid: True, node: 85, level: 8" node_number="85"> Tamb&#233;m para o senador Oriovisto Guimar&#227;es (Pode-PR), a proposta s&#243; vai beneficiar cidad&#227;os que tenham renda alta. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 86, level: 7" node_number="86"> <div class="valid" valid="valid" title="valid: True, node: 87, level: 8" node_number="87"> <p class="valid" valid="valid" title="valid: True, node: 88, level: 9" node_number="88"> "N&#227;o &#233; para qualquer cidad&#227;o essa abertura. O projeto n&#227;o d&#225;. O Banco Central regulamenta muito essa quest&#227;o de abrir. V&#225; qualquer um tentar abrir uma conta em d&#243;lar, e n&#227;o consegue. Pode aprovar o projeto que n&#227;o vai conseguir do mesmo jeito", avaliou. </p> </div> </div> </div> </article> <div class="valid" valid="valid" title="valid: True, node: 89, level: 5" node_number="89"> <div class="valid" valid="valid" title="valid: True, node: 90, level: 6" node_number="90"> <div class="valid" valid="valid" title="valid: True, node: 91, level: 7" node_number="91"> <div class="valid" valid="valid" title="valid: True, node: 92, level: 8" node_number="92"> <p class="valid" valid="valid" title="valid: True, node: 93, level: 9" node_number="93">O que aconteceu hoje, diretamente no seu e-mail</p> </div> <div class="valid" valid="valid" title="valid: True, node: 94, level: 8" node_number="94"> <div class="valid" valid="valid" title="valid: True, node: 95, level: 9" node_number="95"> <div class="valid" valid="valid" title="valid: True, node: 96, level: 10" node_number="96"> As not&#237;cias que voc&#234; n&#227;o pode perder diretamente no seu e-mail. </div> <div class="valid" valid="valid" title="valid: True, node: 97, level: 10" node_number="97"> Para se inscrever, entre ou crie uma Conta Globo gratuita. </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 98, level: 8" node_number="98"> Inscreva-se e receba a newsletter </div> </div> <div class="valid" valid="valid" title="valid: True, node: 99, level: 7" node_number="99"> <div class="valid" valid="valid" title="valid: True, node: 100, level: 8" node_number="100"> <p class="valid" valid="valid" title="valid: True, node: 101, level: 9" node_number="101">Obrigado!</p> </div> <div class="valid" valid="valid" title="valid: True, node: 102, level: 8" node_number="102"> <p class="valid" valid="valid" title="valid: True, node: 103, level: 9" node_number="103"> Voc&#234; acaba de se inscrever na     for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

    if(!valid){

        return
    }

    if(data.length > 2){
        data = data.splice(0, 2)
    }

    console.log("node:", $e.target)

    if(!data.title && !data.article){
        data.title = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else if (data.title && !data.article){
        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

    if(data.title && data.article){
        var obj = {
            url: url,
            text: body_html,
            title: data.title,
            article: data.article,
        }

        var datasetItem = JSON.stringify(obj)
        localStorage.setItem(url, datasetItem)
    }
