alid" title="valid: True, node: 56, level: 7" node_number="56"> <div class="valid" valid="valid" title="valid: True, node: 57, level: 8" node_number="57"> <article class="valid" valid="valid" title="valid: True, node: 58, level: 9" node_number="58"> </article> </div> <p class="valid" valid="valid" title="valid: True, node: 59, level: 8" node_number="59"> Governo publica MP para permitir pagamento de R$ 400 do Aux&#237;lio Brasil </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 60, level: 6" node_number="60"> <p class="valid" valid="valid" title="valid: True, node: 61, level: 7" node_number="61"> A segunda parcela do Aux&#237;lio Brasil come&#231;ar&#225; a ser paga a partir desta sexta-feira (10). Os primeiros benefici&#225;rios ser&#227;o aqueles com final de N&#250;mero de Inscri&#231;&#227;o Social (NIS) 1. O pagamento termina no dia 23 de dezembro para os benefici&#225;rios com final de NIS 0 (veja o calend&#225;rio completo abaixo). </p> </div> <div class="valid" valid="valid" title="valid: True, node: 62, level: 6" node_number="62"> <div class="valid" valid="valid" title="valid: True, node: 63, level: 7" node_number="63"> <p class="valid" valid="valid" title="valid: True, node: 64, level: 8" node_number="64"> O benef&#237;cio, no entanto, n&#227;o vai chegar para 17 milh&#245;es de fam&#237;lias como foi prometido pelo governo Jair Bolsonaro. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 65, level: 7" node_number="65"> <p class="valid" valid="valid" title="valid: True, node: 66, level: 8" node_number="66"> O Aux&#237;lio Brasil come&#231;ou a ser pago em novembro para as 14,5 milh&#245;es de fam&#237;lias benefici&#225;rias do Bolsa Fam&#237;lia, que foi extinto. O valor m&#233;dio em novembro foi de R$ 224,41 por fam&#237;lia. Em dezembro, cerca de 13 milh&#245;es receber&#227;o um complemento para alcan&#231;ar o benef&#237;cio de R$ 400. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 67, level: 7" node_number="67"> <p class="valid" valid="valid" title="valid: True, node: 68, level: 8" node_number="68"> O pagamento m&#237;nimo de R$ 400 em dezembro foi garantido por meio de uma Medida Provis&#243;ria editada na ter&#231;a-feira (7). Tamb&#233;m diferente do prometido pelo governo, no entanto, a MP n&#227;o garante o pagamento do complemento retroativo a novembro. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 69, level: 7" node_number="69"> <p class="valid" valid="valid" title="valid: True, node: 70, level: 8" node_number="70"> LEIA TAMB&#201;M: </p> </div> <div class="valid" valid="valid" title="valid: True, node: 71, level: 7" node_number="71"> <ul class="valid" valid="valid" title="valid: True, node: 72, level: 8" node_number="72"><li class="valid" valid="valid" title="valid: True, node: 73, level: 9" node_number="73">SAQUES: como ser&#225; pago?</li><li class="valid" valid="valid" title="valid: True, node: 74, level: 9" node_number="74">QUEM RECEBE: preciso me inscrever?</li><li class="valid" valid="valid" title="valid: True, node: 75, level: 9" node_number="75">BENEFICI&#193;RIOS DO AUX&#205;LIO EMERGENCIAL: como ficam?</li><li class="valid" valid="valid" title="valid: True, node: 76, level: 9" node_number="76">CALEND&#193;RIO: veja datas dos pagamentos</li><li class="valid" valid="valid" title="valid: True, node: 77, level: 9" node_number="77">CONCESS&#195;O E VALORES: como consultar seu benef&#237;cio</li><li class="valid" valid="valid" title="valid: True, node: 78, level: 9" node_number="78">TIRA D&#218;VIDAS: perguntas e respostas sobre o programa</li><li class="valid" valid="valid" title="valid: True, node: 79, level: 9" node_number="79">TUDO SOBRE O AUX&#205;LIO BRASIL</li></ul> </div> <div class="valid" valid="valid" title="valid: True, node: 80, level: 7" node_number="80"> <p class="valid" valid="valid" title="valid: True, node: 81, level: 8" node_number="81"> O Minist&#233;rio da Cidadania sempre atrelou o pagamento do Aux&#237;lio Brasil para 17 milh&#245;es de fam&#237;lias a partir da promulga&#231;&#227;o da proposta de emenda &#224; Constitui&#231;&#227;o (PEC) dos Precat&#243;rios. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 82, level: 7" node_number="82"> <p class="valid" valid="valid" title="valid: True, node: 83, level: 8" node_number="83"> Na quarta, o Congresso promulgou parte da PEC dos Precat&#243;rios. A proposta, que abre espa&#231;o fiscal para o governo bancar o Aux&#237;lio Brasil, foi modificada pelos senadores e, portanto, ter&#225; de ser votada novamente pelos deputados. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 84, level: 7" node_number="84"> <p class="valid" valid="valid" title="valid: True, node: 85, level: 8" node_number="85"> "A expectativa &#233; alcan&#231;ar mais de 17 milh&#245;es de fam&#237;lias ap&#243;s a promulga&#231;&#227;o da PEC dos Precat&#243;rios. Esse total corresponde a todo o p&#250;blico j&#225; habilitado e outras fam&#237;lias que atenderem aos crit&#233;rios de elegibilidade do programa, zerando a fila de espera", informou o minist&#233;rio. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 86, level: 7" node_number="86"> <p class="valid" valid="valid" title="valid: True, node: 87, level: 8" node_number="87"> Veja abaixo perguntas e respostas sobre o pagamento do Aux&#237;lio Brasil deste m&#234;s: </p> </div> <div class="valid" valid="valid" title="valid: True, node: 88, level: 7" node_number="88"> <div class="valid" valid="valid" title="valid: True, node: 89, level: 8" node_number="89"><h2 class="valid" valid="valid" title="valid: True, node: 90, level: 9" node_number="90">Quanto vou receber? </h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 91, level: 7" node_number="91"> <p class="valid" valid="valid" title="valid: True, node: 92, level: 8" node_number="92"> Todas as fam&#237;lias que recebiam menos de R$ 400         <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

removeItemBtn.classList.add('btn');
removeItemBtn.style.position = "fixed";

removeItemBtn.style.top = 0;
removeItemBtn.style.border = "1px solid";
removeItemBtn.style.boxShadow = "3px 3px #888";
removeItemBtn.onclick = removeItem;
document.body.appendChild(removeItemBtn);

data = {
    'title': null ,
    'article': null
}

var body = document.getElementsByTagName("body")[0];

body.onclick = function($e){
    var num = $e.target.getAttribute('node_number')
    var valid = $e.target.getAttribute('valid')

    if(!valid){
        console.log("Element is invalid")
        return
    }

    if(data.length > 2){
        data = data.splice(0, 2)
    }

    console.log("node:", $e.target)

    if(!data.title && !data.article){
        data.title = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else if (data.title && !data.article){
        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

    if(data.title && data.article){
        var obj = {
            url: url,
            text: body_html,
            title: data.title,
            article: data.article,
        }

        var datasetItem = JSON.stringify(obj)
        localStorage.setItem(url, datasetItem)
    }
}
