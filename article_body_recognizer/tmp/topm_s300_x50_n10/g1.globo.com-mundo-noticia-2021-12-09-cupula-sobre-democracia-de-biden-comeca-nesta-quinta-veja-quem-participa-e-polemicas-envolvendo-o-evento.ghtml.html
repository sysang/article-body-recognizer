el: 6" node_number="55"> <div class="valid" valid="valid" title="valid: True, node: 56, level: 7" node_number="56"> <div class="valid" valid="valid" title="valid: True, node: 57, level: 8" node_number="57"> <article class="valid" valid="valid" title="valid: True, node: 58, level: 9" node_number="58"> </article> </div> <p class="valid" valid="valid" title="valid: True, node: 59, level: 8" node_number="59"> C&#250;pula da democracia criada por Biden come&#231;a nesta quinta (9); China e R&#250;ssia ficam de fora </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 60, level: 6" node_number="60"> <p class="valid" valid="valid" title="valid: True, node: 61, level: 7" node_number="61"> O governo de Joe Biden promove, nestas quinta (9) e sexta-feira (10) uma C&#250;pula pela Democracia Virtual, para a qual convidou representantes de mais de 100 representantes de governos, assim como ativistas, jornalistas, l&#237;deres do setor privado e outros membros de destaque da sociedade civil. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 62, level: 6" node_number="62"> <div class="valid" valid="valid" title="valid: True, node: 63, level: 7" node_number="63"> <p class="valid" valid="valid" title="valid: True, node: 64, level: 8" node_number="64"> Por conta da pandemia de Covid, os encontros ser&#227;o todos realizados remotamente. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 65, level: 7" node_number="65"> <div class="valid" valid="valid" title="valid: True, node: 66, level: 8" node_number="66"> <p class="valid" valid="valid" title="valid: True, node: 67, level: 9" node_number="67"> O presidente dos Estados Unidos, Joe Biden, durante visita a Autoridade de Transporte da &#193;rea de Kansas City, em Missouri, na quarta-feira (8) &#8212; Foto: Nicholas Kamm/AFP </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 68, level: 7" node_number="68"> <p class="valid" valid="valid" title="valid: True, node: 69, level: 8" node_number="69"> A ideia &#233; que a c&#250;pula sirva de plataforma para que os l&#237;deres "anunciem novos compromissos, reformas e iniciativas" com base em tr&#234;s pilares: a defesa da democracia contra o autoritarismo, a luta contra a corrup&#231;&#227;o e o respeito aos direitos humanos, afirmou na ter&#231;a-feira (7) um funcion&#225;rio do governo americano, que pediu anonimato. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 70, level: 7" node_number="70"> <p class="valid" valid="valid" title="valid: True, node: 71, level: 8" node_number="71"> Antes mesmo de come&#231;ar, por&#233;m, o evento gerou pol&#234;mica por seu crit&#233;rio para convites. Alguns pa&#237;ses importantes ficaram de fora, como China, R&#250;ssia e Ar&#225;bia Saudita, o que poderia levar a crer que seriam evitadas na&#231;&#245;es que desrespeitem direitos humanos. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 72, level: 7" node_number="72"> <ul class="valid" valid="valid" title="valid: True, node: 73, level: 8" node_number="73"><li class="valid" valid="valid" title="valid: True, node: 74, level: 9" node_number="74">Biden exp&#245;e incoer&#234;ncia em lista de convidados para a c&#250;pula pela democracia</li></ul> </div> <div class="valid" valid="valid" title="valid: True, node: 75, level: 7" node_number="75"> <p class="valid" valid="valid" title="valid: True, node: 76, level: 8" node_number="76"> Por&#233;m, como ressalta a colunista Sandra Cohen, Paquist&#227;o e Filipinas, que tamb&#233;m n&#227;o t&#234;m exatamente um hist&#243;rico exemplar nessa quest&#227;o, foram chamados a participar. A diferen&#231;a seriam algumas parcerias mantidas por esses pa&#237;ses com os EUA. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 77, level: 7" node_number="77"> <p class="valid" valid="valid" title="valid: True, node: 78, level: 8" node_number="78"> Tamb&#233;m ficaram fora da lista oito pa&#237;ses latino-americanos: Venezuela, Nicar&#225;gua, Cuba, Bol&#237;via, El Salvador, Honduras, Guatemala e Haiti. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 79, level: 7" node_number="79"> <p class="valid" valid="valid" title="valid: True, node: 80, level: 8" node_number="80"> Em rela&#231;&#227;o &#224; Venezuela, no entanto, foi convidado o l&#237;der opositor Juan Guaid&#243;. Este, por sua vez, incluiu opositores de outros pa&#237;ses em sua delega&#231;&#227;o oficial, como a nicaraguense Berta Valle e a cubana Rosa Mar&#237;a Pay&#225;, o que gerou fortes cr&#237;ticas de Cuba. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 81, level: 7" node_number="81"> <p class="valid" valid="valid" title="valid: True, node: 82, level: 8" node_number="82"> O Brasil est&#225; na lista de convidados. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 83, level: 7" node_number="83"> <div class="valid" valid="valid" title="valid: True, node: 84, level: 8" node_number="84"><h2 class="valid" valid="valid" title="valid: True, node: 85, level: 9" node_number="85">Efeito contr&#225;rio</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 86, level: 7" node_number="86"> <p class="valid" valid="valid" title="valid: True, node: 87, level: 8" node_number="87"> "&#201; muito prov&#225;vel que essas aus&#234;ncias da c&#250;pula sejam contraproducentes tanto para os interesses dos Estados Unidos como para a democracia na regi&#227;o", declarou &#224; ag&#234;ncia France Presse Michael Shifter, presidente da ONG Di&#225;logo Interamericano. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 88, level: 7" node_number="88"> <p class="valid" valid="valid" title="valid: True, node: 89, level: 8" node_number="89"> Os exclu&#237;dos podem interpretar que os Estados Unidos aplicam a pol&#237;tica do 'se n&#227;o est&#225; comigo, est&#225; contra mim' e desembocar em dois         <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

var removeItemBtn = document.createElement("BUTTON");   // Create a <button> element
removeItemBtn.innerHTML = "Remove Item";
removeItemBtn.classList.add('btn');
removeItemBtn.style.position = "fixed";
removeItemBtn.style.left = '5px';
removeItemBtn.style.top = 0;
removeItemBtn.style.border = "1px solid";
removeItemBtn.style.boxShadow = "3px 3px #888";
removeItemBtn.onclick = removeItem;
document.body.appendChild(removeItemBtn);

var goToOriginLink = document.createElement("A");   // Create a <button> element
goToOriginLink.innerHTML = "GoToOrigin";

goToOriginLink.style.position = "fixed"
goToOriginLink.style.left = '115px'
goToOriginLink.style.top = 0;
goToOriginLink.onclick = OpenOriginalLink;
goToOriginLink.setAttribute('href', decodeURIComponent(url));
goToOriginLink.target = '_blank';
document.body.appendChild(goToOriginLink);

var current = new Date
var exportDataLink = document.createElement("A");   // Create a <button> element
exportDataLink.innerHTML = "Export data";
exportDataLink.classList.add('btn');
exportDataLink.download = current.toISOString() + '.exported.txt';

exportDataLink.onclick = exportData;
document.body.appendChild(exportDataLink);

data = {
    'title': null ,
    'article': null
}

var body = document.getElementsByTagName("body")[0];

body.onclick = function($e){
    var num = $e.target.getAttribute('node_number')
    var valid = $e.target.getAttribute('valid')

    if(!valid){
        console.log("Element is invalid")
        return
    }

    if(data.length > 2){
        data = data.splice(0, 2)
    }

    console.log("node:", $e.target)

    if(!data.title && !data.article){
        data.title = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else if (data.title && !data.article){
        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

    if(data.title && data.article){
        var obj = {
            url: url,
            text: body_html,
            title: data.title,
            article: data.article,
        }

        var datasetItem = JSON.stringify(obj)
        localStorage.setItem(url, datasetItem)
    }
}
