s="valid" valid="valid" title="valid: True, node: 21, level: 10" node_number="21"> Muito boa </p> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 22, level: 7" node_number="22"> <p class="valid" valid="valid" title="valid: True, node: 23, level: 8" node_number="23">Como podemos melhorar?</p> <textarea class="valid" valid="valid" title="valid: True, node: 24, level: 8" node_number="24"/> </div> </div> </div> </main> <main class="valid" valid="valid" title="valid: True, node: 25, level: 4" node_number="25"> <div class="valid" valid="valid" title="valid: True, node: 26, level: 5" node_number="26"> <p class="valid" valid="valid" title="valid: True, node: 27, level: 6" node_number="27">Queremos saber sua opini&#227;o</p> </div> <div class="valid" valid="valid" title="valid: True, node: 28, level: 5" node_number="28"> <p class="valid" valid="valid" title="valid: True, node: 29, level: 6" node_number="29">Resposta enviada. Agradecemos sua participa&#231;&#227;o.</p> </div> </main> <div class="valid" valid="valid" title="valid: True, node: 30, level: 4" node_number="30"> <div class="valid" valid="valid" title="valid: True, node: 31, level: 5" node_number="31"> <h1 class="valid" valid="valid" title="valid: True, node: 32, level: 6" node_number="32">Oito suspeitos de planejar explos&#227;o de caixas eletr&#244;nicos s&#227;o mortos em a&#231;&#227;o da PM em Ara&#231;u</h1> </div> <div class="valid" valid="valid" title="valid: True, node: 33, level: 5" node_number="33"> <h2 class="valid" valid="valid" title="valid: True, node: 34, level: 6" node_number="34">Segundo a pol&#237;cia, eles chegaram a ser socorridos e levados ao hospital, mas nenhum conseguiu sobreviver. Foram apreendidas dez armas, muni&#231;&#245;es, explosivos e r&#225;dios comunicadores. </h2> </div> </div><div class="valid" valid="valid" title="valid: True, node: 35, level: 4" node_number="35"> <div class="valid" valid="valid" title="valid: True, node: 36, level: 5" node_number el: 6" node_number="55"> <div class="valid" valid="valid" title="valid: True, node: 56, level: 7" node_number="56"> <div class="valid" valid="valid" title="valid: True, node: 57, level: 8" node_number="57"> <article class="valid" valid="valid" title="valid: True, node: 58, level: 9" node_number="58"> </article> </div> <p class="valid" valid="valid" title="valid: True, node: 59, level: 8" node_number="59"> Oito suspeitos de planejar explos&#227;o de caixas eletr&#244;nicos s&#227;o mortos em a&#231;&#227;o da PM </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 60, level: 6" node_number="60"> <p class="valid" valid="valid" title="valid: True, node: 61, level: 7" node_number="61"> Oito homens suspeitos de planejar explodir caixas eletr&#244;nicos morreram nesta quarta-feira (8) em uma a&#231;&#227;o da Pol&#237;cia Militar, em Ara&#231;u, na regi&#227;o noroeste do estado. Segundo a PM, o grupo estava em uma ch&#225;cara. No local foram apreendidas dez armas. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 62, level: 6" node_number="62"> <div class="valid" valid="valid" title="valid: True, node: 63, level: 7" node_number="63"> <ul class="valid" valid="valid" title="valid: True, node: 64, level: 8" node_number="64"><li class="valid" valid="valid" title="valid: True, node: 65, level: 9" node_number="65">Compartilhe esta not&#237;cia no WhatsApp</li><li class="valid" valid="valid" title="valid: True, node: 66, level: 9" node_number="66">Compartilhe esta not&#237;cia no Telegram</li></ul> </div> <div class="valid" valid="valid" title="valid: True, node: 67, level: 7" node_number="67"> <p class="valid" valid="valid" title="valid: True, node: 68, level: 8" node_number="68"> A Pol&#237;cia Militar disse que a identifica&#231;&#227;o dos suspeitos ficar&#225; a cargo da Pol&#237;cia Civil, mas informou que todos eram de S&#227;o Paulo e tinham passagens por roubo de cargas e banco. O Instituto M&#233;dico Legal de Goi&#226;ni         <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

removeItemBtn.style.boxShadow = "3px 3px #888";
removeItemBtn.onclick = removeItem;

data = {
    'title': null ,
    'article': null
}

var body = document.getElementsByTagName("body")[0];

body.onclick = function($e){
    var num = $e.target.getAttribute('node_number')
    var valid = $e.target.getAttribute('valid')

    if(!valid){
        console.log("Element is invalid")
        return
    }

    if(data.length > 2){
        data = data.splice(0, 2)
    }

    console.log("node:", $e.target)

    if(!data.title && !data.article){
        data.title = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else if (data.title && !data.article){
        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

    if(data.title && data.article){
        var obj = {
            url: url,
            text: body_html,
            title: data.title,
            article: data.article,
        }

        var datasetItem = JSON.stringify(obj)
        localStorage.setItem(url, datasetItem)
    }
}
