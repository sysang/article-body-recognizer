class="valid" valid="valid" title="valid: True, node: 21, level: 10" node_number="21">Muito ruim</p> <p class="valid" valid="valid" title="valid: True, node: 22, level: 10" node_number="22"> Muito boa </p> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 23, level: 7" node_number="23"> <p class="valid" valid="valid" title="valid: True, node: 24, level: 8" node_number="24">Como podemos melhorar?</p> <textarea class="valid" valid="valid" title="valid: True, node: 25, level: 8" node_number="25"/> </div> </div> </div> </main> <main class="valid" valid="valid" title="valid: True, node: 26, level: 4" node_number="26"> <div class="valid" valid="valid" title="valid: True, node: 27, level: 5" node_number="27"> <p class="valid" valid="valid" title="valid: True, node: 28, level: 6" node_number="28">Queremos saber sua opini&#227;o</p> </div> <div class="valid" valid="valid" title="valid: True, node: 29, level: 5" node_number="29"> <p class="valid" valid="valid" title="valid: True, node: 30, level: 6" node_number="30">Resposta enviada. Agradecemos sua participa&#231;&#227;o.</p> </div> </main> <div class="valid" valid="valid" title="valid: True, node: 31, level: 4" node_number="31"> <div class="valid" valid="valid" title="valid: True, node: 32, level: 5" node_number="32"> <h1 class="valid" valid="valid" title="valid: True, node: 33, level: 6" node_number="33">Nubank tem a&#231;&#227;o a US$ 9 em IPO e se torna banco mais valioso da Am&#233;rica Latina</h1> </div> <div class="valid" valid="valid" title="valid: True, node: 34, level: 5" node_number="34"> <h2 class="valid" valid="valid" title="valid: True, node: 35, level: 6" node_number="35">Com estreia na Bolsa de Valores de Nova York marcada para quinta-feira (9), banco passa a valer US$ 41,5 bilh&#245;es e supera Ita&#250; Unibanco.</h2> </div> </div><div class="valid" valid="valid" title="valid: True, node: 36, level: 4" node_number="36"> <div class="valid" valid="valid" title="valid: True, node: 37, level: 5" node_number="37"> <div class="valid" valid="valid" title="valid: True, node: 38, level: 6" node_number="38"> <div class="valid" valid="valid" title="valid: True, node: 39, level: 7" node_number="39"> <a class="valid" valid="valid" title="valid: True, node: 40, level: 8" node_number="40"> <amp-img class="valid" valid="valid" title="valid: True, node: 41, level: 9" node_number="41"> </amp-img> </a> </div> <div class="valid" valid="valid" title="valid: True, node: 42, level: 7" node_number="42"> <p class="valid" valid="valid" title="valid: True, node: 43, level: 8" node_number="43"> Por Reuters </p> <p class="valid" valid="valid" title="valid: True, node: 44, level: 8" node_number="44"> <time class="valid" valid="valid" title="valid: True, node: 45, level: 9" node_number="45"> 08/12/2021 21h47 </time> <span class="valid" valid="valid" title="valid: True, node: 46, level: 9" node_number="46"> <time class="valid" valid="valid" title="valid: True, node: 47, level: 10" node_number="47"> Atualizado <amp-timeago class="valid" valid="valid" title="valid: True, node: 48, level: 11" node_number="48"> 08/12/2021 </amp-timeago> </time> </span> </p> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 49, level: 5" node_number="49"> <amp-social-share class="valid" valid="valid" title="valid: True, node: 50, level: 6" node_number="50"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 51, level: 6" node_number="51"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 52, level: 6" node_number="52"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 53, level: 6" node_number="53"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 54, level: 6" node_number="54"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 55, level: 6" node_number="55"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 56, level: 6" node_number="56"/> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 57, level: 4" node_number="57"> <article class="valid" valid="valid" title="valid: True, node: 58, level: 5" node_number="58"> <div class="valid" valid="valid" title="valid: True, node: 59, level: 6" node_number="59"> <p class="valid" valid="valid" title="valid: True, node: 60, level: 7" node_number="60"> O banco digital Nubank precificou suas a&#231;&#245;es nesta quarta-feira (8) a US$ 9 cada, em uma oferta inicial de a&#231;&#245;es (IPO, na sigla em ingl&#234;s) na Bolsa de Valores de Nova York. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 61, level: 6" node_number="61"> <div class="valid" valid="valid" title="valid: True, node: 62, level: 7" node_number="62"> <p class="valid" valid="valid" title="valid: True, node: 63, level: 8" node_number="63"> Criado h&#225; oito anos para oferecer um cart&#227;o de cr&#233;dito gratuito, o Nubank se tornou o banco listado em bolsa de valores mais valioso da Am&#233;rica Latina, valendo US$ 41,5 bilh&#245;es (cerca de R$ 230 bilh&#245;es), &#224; frente do Ita&#250; Unibanco. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 64, level: 7" node_number="64"> <div class="valid" valid="valid" title="valid: True, node: 65, level: 8" node_number="65"> <p class="valid" valid="valid" title="valid: True, node: 66, level: 9" node_number="66"> Logotipo do Nubank &#233; fotografado na sede do banco, em S&#227;o Paulo &#8212; Foto: Paulo Whitaker/Reuters </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 67, level: 7" node_number="67"> <p class="valid" valid="valid" title="valid: True, node: 68, level: 8" node_number="68"> O Nubank revelou os pre&#231;os em documento enviado &#224; Securities and Exchange Comission (SEC) antes de sua estreia na bolsa na quinta-feira (9). O IPO est&#225; sendo visto como indicador do apetite dos investidores por fintechs em mercados emergentes. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 69, level: 7" node_number="69"> <p class="valid" valid="valid" title="valid: True, node: 70, level: 8" node_number="70"> Uma estreia bem-sucedida pode abrir caminho para que v&#225;rias outras startups, inclusive da Am&#233;rica Latina, listem a&#231;&#245;es, enquanto uma recep&#231;&#227;o fraca pode levar muitos a atrasar seus planos. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 71, level: 7" node_number="71"> <p class="valid" valid="valid" title="valid: True, node: 72, level: 8" node_number="72"> Na semana passada, o Nubank decidiu reduzir sua avalia&#231;&#227;o do IPO em 20%, ap&#243;s enfrentar a fraca demanda de investidores cautelosos com fintechs banc&#225;rias n&#227;o lucrativas. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 73, level: 7" node_number="73"> <p class="valid" valid="valid" title="valid: True, node: 74, level: 8" node_number="74"> Al&#233;m de reduzir sua avalia&#231;&#227;o, o Nubank tamb&#233;m reuniu alguns investidores &#226;ncora com apetite para adquirir pelo menos US$ 1,3 bilh&#227;o em a&#231;&#245;es, incluindo s&#243;cios atuais como Sequoia e Tiger Global, e novos, como SoftBank Latin America. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 75, level: 7" node_number="75"> <p class="valid" valid="valid" title="valid: True, node: 76, level: 8" node_number="76"> O IPO de Nubank tamb&#233;m ressalta como as fintechs est&#227;o enfrentando bancos f&#237;sicos no cen&#225;rio banc&#225;rio altamente concentrado da Am&#233;rica Latina. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 77, level: 7" node_number="77"> <p class="valid" valid="valid" title="valid: True, node: 78, level: 8" node_number="78"> Com o respaldo da Berkshire Hathaway, de Warren Buffett, da Tencent Holdings e da Sequoia, entre outros, o Nubank planeja usar os recursos para capital de giro, despesas operacionais e de capital e tamb&#233;m para aquisi&#231;&#245;es. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 79, level: 7" node_number="79"> <p class="valid" valid="valid" title="valid: True, node: 80, level: 8" node_number="80"> O presidente e fundador do banco, David Velez, um colombiano formado em Stanford, decidiu empreender em produtos financeiros na Am&#233;rica Latina ap&#243;s perceber a burocracia para abrir uma conta corrente no Brasil. Atualmente, a fintech possui 48 milh&#245;es de clientes no Brasil, M&#233;xico e Col&#244;mbia. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 81, level: 7" node_number="81"> <div class="valid" valid="valid" title="valid: True, node: 82, level: 8" node_number="82"> <p class="valid" valid="valid" title="valid: True, node: 83, level: 9" node_number="83"> David V&#233;lez, fundador do Nubank &#8212; Foto: Fabio Tito/G1 </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 84, level: 7" node_number="84"> <p class="valid" valid="valid" title="valid: True, node: 85, level: 8" node_number="85"> Morgan Stanley, Goldman Sachs, Citigroup e NuInvest lideram a oferta como coordenadores globais. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 86, level: 7" node_number="86"> <div class="valid" valid="valid" title="valid: True, node: 87, level: 8" node_number="87"><h2 class="valid" valid="valid" title="valid: True, node: 88, level: 9" node_number="88">V&#237;deos: &#218;ltimas not&#237;cias de economia</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 89, level: 7" node_number="89"> <a class="valid" valid="valid" title="valid: True, node: 90, level: 8" node_number="90"> <div class="valid" valid="valid" title="valid: True, node: 91, level: 9" node_number="91"> 200 v&#237;deos <amp-img class="valid" valid="valid" title="valid: True, node: 92, level: 10" node_number="92"/> <amp-img class="valid" valid="valid" title="vali         <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

    if(data.title && data.article){
        var obj = {
            url: url,
            text: body_html,
            title: data.title,
            article: data.article,
        }

        var datasetItem = JSON.stringify(obj)
        localStorage.setItem(url, datasetItem)
    }
}
</script>
