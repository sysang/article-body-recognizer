 title="valid: True, node: 54, level: 5" node_number="54"> <div class="valid" valid="valid" title="valid: True, node: 55, level: 6" node_number="55"> <div class="valid" valid="valid" title="valid: True, node: 56, level: 7" node_number="56"> <div class="valid" valid="valid" title="valid: True, node: 57, level: 8" node_number="57"> <article class="valid" valid="valid" title="valid: True, node: 58, level: 9" node_number="58"> </article> </div> <p class="valid" valid="valid" title="valid: True, node: 59, level: 8" node_number="59"> Manifestantes contra o passaporte da vacina tentam invadir a Alerj </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 60, level: 6" node_number="60"> <p class="valid" valid="valid" title="valid: True, node: 61, level: 7" node_number="61"> Um grupo de manifestantes contr&#225;rios ao passaporte de vacina&#231;&#227;o no estado do Rio tentou invadir a Assembleia Legislativa (Alerj) na tarde desta quarta-feira (8). Os manifestantes s&#243; foram contidos pela equipe de seguran&#231;a do parlamento fluminense (veja no v&#237;deo acima). </p> </div> <div class="valid" valid="valid" title="valid: True, node: 62, level: 6" node_number="62"> <div class="valid" valid="valid" title="valid: True, node: 63, level: 7" node_number="63"> <p class="valid" valid="valid" title="valid: True, node: 64, level: 8" node_number="64"> O Projeto de Lei 4.919/21, de autoria dos deputados Filipe Soares (DEM) e M&#225;rcio Gualberto (PSL), que pro&#237;be a discrimina&#231;&#227;o de pessoas que se recusarem a tomar a vacina contra o coronav&#237;rus, recebeu 57 emendas dos parlamentares e n&#227;o foi votado nesta quarta. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 65, level: 7" node_number="65"> <ul class="valid" valid="valid" title="valid: True, node: 66, level: 8" node_number="66"><li class="valid" valid="valid" title="valid: True, node: 67, level: 9" node_number="67">Compartilhe esta not&#237;cia no WhatsApp</li><li class="valid" valid="valid" title="valid: True, node: 68, level: 9" node_number="68">Compartilhe esta not&#237;cia no Telegram </li></ul> </div> <div class="valid" valid="valid" title="valid: True, node: 69, level: 7" node_number="69"> <p class="valid" valid="valid" title="valid: True, node: 70, level: 8" node_number="70"> Com as emendas ao texto original, o projeto ser&#225; novamente analisado pelas comiss&#245;es da Casa antes de ser votado em plen&#225;rio. Ainda n&#227;o h&#225; previs&#227;o para que o texto volte &#224; pauta. Leia abaixo como come&#231;ou a confus&#227;o na Alerj. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 71, level: 7" node_number="71"> <p class="valid" valid="valid" title="valid: True, node: 72, level: 8" node_number="72"> A proposta apresentada tem como objetivo impedir que o passaporte sanit&#225;rio seja usado em qualquer munic&#237;pio do estado. O projeto tamb&#233;m pretende proibir que empresas, p&#250;blicas ou privadas, possam cobrar o certificado de vacina&#231;&#227;o de seus funcion&#225;rios. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 73, level: 7" node_number="73"> <p class="valid" valid="valid" title="valid: True, node: 74, level: 8" node_number="74"> A proposta ainda prev&#234; multa de quase R$ 3 mil para quem pedir o passaporte de vacina. A cobran&#231;a pode chegar a R$ 370 mil para autoridades p&#250;blicas. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 75, level: 7" node_number="75"> <div class="valid" valid="valid" title="valid: True, node: 76, level: 8" node_number="76"> <div class="valid" valid="valid" title="valid: True, node: 77, level: 9" node_number="77"> <article class="valid" valid="valid" title="valid: True, node: 78, level: 10" node_number="78"> </article> </div> <p class="valid" valid="valid" title="valid: True, node: 79, level: 9" node_number="79"> Alerj tem confus&#227;o em dia de discuss&#227;o sobre passaporte da vacina </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 80, level: 7" node_number="80"> <p class="valid" valid="valid" title="valid: True, node: 81, level: 8" node_number="81"> Outro projeto relacionado ao controle da pandemia tamb&#233;m deve sair da pauta de vota&#231;&#227;o depois de receber emendas dos parlamentares nesta quarta. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 82, level: 7" node_number="82"> <p class="valid" valid="valid" title="valid: True, node: 83, level: 8" node_number="83"> De autoria do Deputado &#193;tila Nunes, o projeto em quest&#227;o sugere a libera&#231;&#227;o do uso de m&#225;scaras de prote&#231;&#227;o facial em academias de gin&#225;stica, piscinas, centros de treinamentos e condicionamento f&#237;sico e em pistas de patina&#231;&#227;o. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 84, level: 7" node_number="84"> <p class="valid" valid="valid" title="valid: True, node: 85, level: 8" node_number="85"> No in&#237;cio do m&#234;s, a cidade do Rio ampliou a exig&#234;ncia do passaporte de vacina&#231;&#227;o para diversos estabelecimentos. Na capital, o passaporte ou certificado de vacina&#231;&#227;o pode ser obtido pelo Conecte SUS, o aplicativo oficial do Minist&#233;rio da Sa&#250;de. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 86, level: 7" node_number="86"> <p class="valid" valid="valid" title="valid: True, node: 87, level: 8" node_number="87"> LEIA TAMB&#201;M: </p> </div> <div class="valid" valid="valid" title="valid: True, node: 88, level: 7" node_number="88"> <ul class="valid" valid="valid" title="valid: True, node: 89, level: 8" node_number="89"><li class="valid" valid="valid" title="valid: True, node: 90, level: 9" node_number="90">Rio amplia exig&#234;ncia de comprovante de vacina&#231;&#227;o e bares, restaurantes e sal&#245;es passam a solicitar o documento </li><li class="valid" valid="valid" title="valid: True, node:         <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

var removeItemBtn = document.createElement("BUTTON");   // Create a <button> element
removeItemBtn.innerHTML = "Remove Item";
removeItemBtn.classList.add('btn');
removeItemBtn.style.position = "fixed";
removeItemBtn.style.left = '5px';
removeItemBtn.style.top = 0;
removeItemBtn.style.border = "1px solid";
removeItemBtn.style.boxShadow = "3px 3px #888";
removeItemBtn.onclick = removeItem;
document.body.appendChild(removeItemBtn);

var goToOriginLink = document.createElement("A");   // Create a <button> element
goToOriginLink.innerHTML = "GoToOrigin";
goToOriginLink.classList.add('btn');
goToOriginLink.style.position = "fixed"
goToOriginLink.style.left = '115px'
goToOriginLink.style.top = 0;
goToOriginLink.onclick = OpenOriginalLink;
goToOriginLink.setAttribute('href', decodeURIComponent(url));
goToOriginLink.target = '_blank';
document.body.appendChild(goToOriginLink);

var current = new Date
var exportDataLink = document.createElement("A");   // Create a <button> element
exportDataLink.innerHTML = "Export data";
exportDataLink.classList.add('btn');
exportDataLink.download = current.toISOString() + '.exported.txt';

exportDataLink.style.border = "1px solid #888";
exportDataLink.style.boxShadow = "3px 3px #888";
exportDataLink.onclick = exportData;
document.body.appendChild(exportDataLink);

data = {
    'title': null ,
    'article': null
}

var body = document.getElementsByTagName("body")[0];

body.onclick = function($e){
    var num = $e.target.getAttribute('node_number')
    var valid = $e.target.getAttribute('valid')

    if(!valid){
        console.log("Element is invalid")
        return
    }

    if(data.length > 2){
        data = data.splice(0, 2)
    }

    console.log("node:", $e.target)

    if(!data.title && !data.article){
        data.title = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else if (data.title && !data.article){
        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

    if(data.title && data.article){
        var obj = {
            url: url,
            text: body_html,
            title: data.title,
            article: data.article,
        }

        var datasetItem = JSON.stringify(obj)
        localStorage.setItem(url, datasetItem)
    }
}
