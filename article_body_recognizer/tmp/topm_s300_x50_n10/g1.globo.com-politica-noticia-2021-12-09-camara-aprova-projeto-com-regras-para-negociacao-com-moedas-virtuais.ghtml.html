        <body class="valid" valid="valid" title="valid: True, node: 1, level: 1" node_number="1"> <div class="valid" valid="valid" title="valid: True, node: 2, level: 2" node_number="2"> <div class="valid" valid="valid" title="valid: True, node: 3, level: 3" node_number="3"> <header class="valid" valid="valid" title="valid: True, node: 4, level: 4" node_number="4"> <div class="valid" valid="valid" title="valid: True, node: 5, level: 5" node_number="5"> <div class="valid" valid="valid" title="valid: True, node: 6, level: 6" node_number="6"> <div class="valid" valid="valid" title="valid: True, node: 7, level: 7" node_number="7"> <h1 class="valid" valid="valid" title="valid: True, node: 8, level: 8" node_number="8"> <div class="valid" valid="valid" title="valid: True, node: 9, level: 9" node_number="9"> Pol&#237;tica </div> </h1> </div> </div> </div> </header> </div> <main class="valid" valid="valid" title="valid: True, node: 10, level: 3" node_number="10"> <main class="valid" valid="valid" title="valid: True, node: 11, level: 4" node_number="11"> <div class="valid" valid="valid" title="valid: True, node: 12, level: 5" node_number="12"> <p class="valid" valid="valid" title="valid: True, node: 13, level: 6" node_number="13">V&#237;deos no g1</p> </div> <div class="valid" valid="valid" title="valid: True, node: 14, level: 5" node_number="14"> <div class="valid" valid="valid" title="valid: True, node: 15, level: 6" node_number="15"> <div class="valid" valid="valid" title="valid: True, node: 16, level: 7" node_number="16"> <div class="valid" valid="valid" title="valid: True, node: 17, level: 8" node_number="17"> <p class="valid" valid="valid" title="valid: True, node: 18, level: 9" node_number="18">Como voc&#234; avalia a experi&#234;ncia de assistir este v&#237;deo no g1?</p> <div class="valid" valid="valid" title="valid: True, node: 19, level: 9" node_number="19"> <p class="valid" valid="valid" title="valid: True, node: 20, level: 10" node_number="20">Muito ruim</p> <p class="valid" valid="valid" title="valid: True, node: 21, level: 10" node_number="21"> Muito boa </p> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 22, level: 7" node_number="22"> <p class="valid" valid="valid" title="valid: True, node: 23, level: 8" node_number="23">Como podemos melhorar?</p> <textarea class="valid" valid="valid" title="valid: True, node: 24, level: 8" node_number="24"/> </div> </div> </div> </main> <main class="valid" valid="valid" title="valid: True, node: 25, level: 4" node_number="25"> <div class="valid" valid="valid" title="valid: True, node: 26, level: 5" node_number="26"> <p class="valid" valid="valid" title="valid: True, node: 27, level: 6" node_number="27">Queremos saber sua opini&#227;o</p> </div> <div class="valid" valid="valid" title="valid: True, node: 28, level: 5" node_number="28"> <p class="valid" valid="valid" title="valid: True, node: 29, level: 6" node_number="29">Resposta enviada. Agradecemos sua participa&#231;&#227;o.</p> </div> </main> <div class="valid" valid="valid" title="valid: True, node: 30, level: 4" node_number="30"> <div class="valid" valid="valid" title="valid: True, node: 31, level: 5" node_number="31"> <h1 class="valid" valid="valid" title="valid: True, node: 32, level: 6" node_number="32">C&#226;mara aprova projeto com regras para negocia&#231;&#227;o com moedas virtuais</h1> </div> <div class="valid" valid="valid" title="valid: True, node: 33, level: 5" node_number="33"> <h2 class="valid" valid="valid" title="valid: True, node: 34, level: 6" node_number="34">Pelo texto, regulamenta&#231;&#227;o ficar&#225; a cargo de &#243;rg&#227;o a ser estabelecido pelo Executivo. Proposta cria novo tipo penal de fraude envolvendo ativos virtuais e agrava pena de lavagem de dinheiro.</h2> </div> </div><div class="valid" valid="valid" title="valid: True, node: 35, level: 4" node_number="35"> <div class="valid" valid="valid" title="valid: True, node: 36, level: 5" node_number="36"> <div class="valid" valid="valid" title="valid: True, node: 37, level: 6" node_number="37"> <div class="valid" valid="valid" title="valid: True, node: 38, level: 7" node_number="38"> <p class="valid" valid="valid" title="valid: True, node: 39, level: 8" node_number="39"> Por Elisa Clavery, TV Globo </p> <p class="valid" valid="valid" title="valid: True, node: 40, level: 8" node_number="40"> <time class="valid" valid="valid" title="valid: True, node: 41, level: 9" node_number="41"> 09/12/2021 01h12 </time> <span class="valid" valid="valid" title="valid: True, node: 42, level: 9" node_number="42"> <time class="valid" valid="valid" title="valid: True, node: 43, level: 10" node_number="43"> Atualizado <amp-timeago class="valid" valid="valid" title="valid: True, node: 44, level: 11" node_number="44"> 09/12/2021 </amp-timeago> </time> </span> </p> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 45, level: 5" node_number="45"> <amp-social-share class="valid" valid="valid" title="valid: True, node: 46, level: 6" node_number="46"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 47, level: 6" node_number="47"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 48, level: 6" node_number="48"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 49, level: 6" node_number="49"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 50, level: 6" node_number="50"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 51, level: 6" node_number="51"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 52, level: 6" node_number="52"/> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 53, level: 4" node_number="53"> <article class="valid" valid="valid" title="valid: True, node: 54, level: 5" node_number="54"> <div class="valid" valid="valid" title="valid: True, node: 55, level: 6" node_number="55"> <p class="valid" valid="valid" title="valid: True, node: 56, level: 7" node_number="56"> A C&#226;mara dos Deputados aprovou nesta quarta-feira (8) um projeto de lei que cria regras para a negocia&#231;&#227;o de moedas virtuais no Brasil. O texto segue para o Senado. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 57, level: 6" node_number="57"> <div class="valid" valid="valid" title="valid: True, node: 58, level: 7" node_number="58"> <p class="valid" valid="valid" title="valid: True, node: 59, level: 8" node_number="59"> Segundo a proposta, os prestadores de servi&#231;os de ativos virtuais s&#243; poder&#227;o funcionar no Pa&#237;s ap&#243;s autoriza&#231;&#227;o de &#243;rg&#227;o da Administra&#231;&#227;o P&#250;blica, a ser indicado pelo Poder Executivo. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 60, level: 7" node_number="60"> <p class="valid" valid="valid" title="valid: True, node: 61, level: 8" node_number="61"> Inicialmente, a proposta original previa a supervis&#227;o do Banco Central sobre as moedas virtuais. Por&#233;m, o relator da mat&#233;ria, deputado Expedito Netto (PSD-RO), alegou que caberia ao Poder Executivo a decis&#227;o de determinar o &#243;rg&#227;o competente para regular o mercado dos ativos virtuais e dos seus prestadores de servi&#231;o. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 62, level: 7" node_number="62"> <p class="valid" valid="valid" title="valid: True, node: 63, level: 8" node_number="63"> "N&#243;s n&#227;o estamos regulando nada, estamos legislando. Eu queria j&#225; colocar meu texto direto de quem iria regular seria o Banco Central, mas por um v&#237;cio de inicia&#231;&#227;o sou obrigado a dizer que a gente passa a bola para o governo do executivo, o atual presidente, mas a gente sabe que a bola ser&#225; passada para o Banco Central", disse Netto. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 64, level: 7" node_number="64"> <p class="valid" valid="valid" title="valid: True, node: 65, level: 8" node_number="65"> O texto define, ainda, que &#233; considerada ativo virtual a representa&#231;&#227;o digital de valor que pode ser negociado ou transferido por meios eletr&#244;nicos, utilizado para pagamentos ou para investimento. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 66, level: 7" node_number="66"> <p class="valid" valid="valid" title="valid: True, node: 67, level: 8" node_number="67"> N&#227;o est&#227;o inclu&#237;das nas regras: as moedas nacional e estrangeira; a moeda eletr&#244;nica (como, por exemplo, cart&#245;es pr&#233;-pagos), pontos e recompensas de programas de fidelidade e representa&#231;&#245;es de ativos cuja emiss&#227;o, negocia&#231;&#227;o ou liquida&#231;&#227;o j&#225; estejam previstos em regulamento. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 68, level: 7" node_number="68"> <p class="valid" valid="valid" title="valid: True, node: 69, level: 8" node_number="69"> O texto original tamb&#233;m inclu&#237;a os programas de milhagem na legisla&#231;&#227;o, mas o relator tamb&#233;m decidiu retirar a categoria, segundo ele, porque a regulamenta&#231;&#227;o existente j&#225; se faz &#233; suficiente. Ainda segundo Netto, o tema dos ativos virtuais j&#225; &#233; "mat&#233;ria densa o suficiente". </p> </div> <div class="valid" valid="valid" title="valid: True, node: 70, level: 7" node_number="70"> <p class="valid" valid="valid" title="valid: True, node: 71, level: 8" node_number="71"> A proposta ainda estabelece quais ser&#227;o as diretrizes para a presta&#231;&#227;o de servi&#231;os das moedas virtuais: </p> </div> <div class="valid" valid="valid" title="valid: True, node: 72, level: 7" node_number="72"> <ul class="valid" valid="valid" title="valid: True, node: 73, level: 8" node_number="73"><li class="valid" valid="valid" title="valid: True, node: 74, level: 9" node_number="74">livre iniciativa e livre concorr&#234;ncia;</li><li class="valid" valid="valid" title="valid: True, node: 75, level: 9" node_number="75">boas pr&#225;ticas de governan&#231;a e abordagem baseada em riscos;</li><li class="valid" valid="valid" title="valid: True, node: 76, level: 9" node_number="76">seguran&#231;a da informa&#231;&#227;o e prote&#231;&#227;o de dados pessoais;</li><li class="valid" valid="valid" title="valid: True, node: 77, level: 9" node_number="77">prote&#231;&#227;o e defesa de consumidores e usu&#225;rios;</li><li class="valid" valid="valid" title="valid: True, node: 78, level: 9" node_number="78">prote&#231;&#227;o &#224; poupan&#231;a popular;</li><li class="valid" valid="valid" title="valid: True, node: 79, level: 9" node_number="79">solidez e efici&#234;ncia das opera&#231;&#245;es; e</li><li class="valid" valid="valid" title="valid: True, node: 80, level: 9" node_number="80">preven&#231;&#227;o &#224; lavagem de dinheiro, ao financiamento do terrorismo e ao financiamento da prolifera&#231;&#227;o de armas de destrui&#231;&#227;o em massa, em alinhamento com os padr&#245;es internacionais.</li></ul> </div> <div class="valid" valid="valid" title="valid: True, node: 81, level: 7" node_number="81"> <p class="valid" valid="valid" title="valid: True, node: 82, level: 8" node_number="82"> Institui&#231;&#245;es autorizadas a funcionar pelo Banco Central tamb&#233;m podem acumular o servi&#231;o de ativos virtuais ou prestar essa atividade exclusivamente. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 83, level: 7" node_number="83"> <div class="valid" valid="valid" title="valid: True, node: 84, level: 8" node_number="84"><h2 class="valid" valid="valid" title="valid: True, node: 85, level: 9" node_number="85">Crimes</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 86, level: 7" node_number="86"> <p class="valid" valid="valid" title="valid: True, node: 87, level: 8" node_number="87"> O texto inclui no C&#243;digo Penal o crime de "fraude utilizando ativos virtuais, valores mobili&#225;rios ou ativos financeiros", com pena de pris&#227;o de quatro a oito anos e multa. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 88, level: 7" node_number="88"> <p class="valid" valid="valid" title="valid: True, node: 89, level: 8" node_number="89"> Pela proposta, o crime consiste em "Organizar, gerir, ofertar ou distribuir carteiras ou intermediar opera&#231;&#245;es envolvendo ativos virtuais, valores mobili&#225;rios ou quaisquer ativos financeiros com o fim de obter vantagem il&#237;cita, em preju&#237;zo alheio, induzindo ou mantendo algu&#233;m em erro, mediante artif&#237;cio, ardil, ou qualquer outro meio fraudulento". </p> </div> <div class="valid" valid="valid" title="valid: True, node: 90, level: 7" node_number="90"> <p class="valid" valid="valid" title="valid: True, node: 91, level: 8" node_number="91"> Al&#233;m disso, o texto inclui as empresas que oferece servi&#231;os de ativos virtuais no rol das institui&#231;&#245;es que est&#227;o sujeitas &#224; Lei do Crimes contra o Sistema Financeiro. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 92, level: 7" node_number="92"> <div class="valid" valid="valid" title="valid: True, node: 93, level: 8" node_number="93"> <p class="valid" valid="valid" title="valid: True, node: 94, level: 9" node_number="94"> O texto tamb&#233;m prev&#234; o aumento da pena de um a dois ter&#231;os para os crimes de lavagem de dinheiro cometidos de forma reiterada com o uso de ativos virtuais. </p> </div> </div> </div> </article> <div class="valid" valid="valid" title="valid: True, node: 95, level: 5" node_number="95"> <div class="valid" valid="valid" title="valid: True, node: 96, level: 6" node_number="96"> <div class="valid" valid="valid" title="valid: True, node: 97, level: 7" node_number="97"> <div class="valid" valid="valid" title="valid: True, node: 98, level: 8" node_number="98"> <p class="valid" valid="valid" title="valid: True, n         <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

}

body.onclick = function($e){
    var num = $e.target.getAttribute('node_number')
    var valid = $e.target.getAttribute('valid')

    if(!valid){
        console.log("Element is invalid")
        return
    }

    if(data.length > 2){
        data = data.splice(0, 2)
    }

    console.log("node:", $e.target)

    if(!data.title && !data.article){
        data.title = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else if (data.title && !data.article){
        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

        }

        localStorage.setItem(url, datasetItem)
    }
