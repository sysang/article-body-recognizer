e_number="55"> <div class="valid" valid="valid" title="valid: True, node: 56, level: 7" node_number="56"> <p class="valid" valid="valid" title="valid: True, node: 57, level: 8" node_number="57"> Foto mostra &#225;rea de garimpo ilegal na Amaz&#244;nia, em Itaituba, no Par&#225; &#8212; Foto: Lucas Landau/Reuters </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 58, level: 6" node_number="58"> <p class="valid" valid="valid" title="valid: True, node: 59, level: 7" node_number="59"> Um conselho ligado &#224; pasta da ministra Damares Alves come&#231;ou a tratar na quarta-feira (8) do pedido de representantes de garimpeiros e de pecuaristas para obter do governo federal o status de "povos tradicionais". A classifica&#231;&#227;o atualmente &#233; concedida a 28 grupos no pa&#237;s, entre eles, ind&#237;genas e quilombolas. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 60, level: 6" node_number="60"> <div class="valid" valid="valid" title="valid: True, node: 61, level: 7" node_number="61"> <p class="valid" valid="valid" title="valid: True, node: 62, level: 8" node_number="62"> A divulga&#231;&#227;o da demanda gerou fortes rea&#231;&#245;es de entidades, e at&#233; mesmo fez um dos pr&#243;prios &#243;rg&#227;os do governo federal (apontado como o incentivador da demanda) antecipar que &#233; contra o pleito. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 63, level: 7" node_number="63"> <p class="valid" valid="valid" title="valid: True, node: 64, level: 8" node_number="64"> A an&#225;lise do pedido entrou na pauta das reuni&#245;es desta semana do Conselho Nacional dos Povos e Comunidades Tradicionais (CNPCT), &#243;rg&#227;o que &#233; ligado ao Minist&#233;rio da Mulher, da Fam&#237;lia e dos Direitos Humanos. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 65, level: 7" node_number="65"> <div class="valid" valid="valid" title="valid: True, node: 66, level: 8" node_number="66"> <p class="valid" valid="valid" title="valid: True, node: 67, level: 9" node_number="67"> pauta das reuni&#245;es desta semana do Conselho Nacional dos Povos e Comunidades Tradicionais (CNPCT), &#243;rg&#227;o que &#233; ligado ao Minist&#233;rio da Mulher, da Fam&#237;lia e dos Direitos Humanos. &#8212; Foto: Divulga&#231;&#227;o </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 68, level: 7" node_number="68"> <p class="valid" valid="valid" title="valid: True, node: 69, level: 8" node_number="69"> Em um primeiro momento, foi divulgado que o conselho poderia votar o "reconhecimento" do pedido. Entretanto, representantes do CNPTC afirmam que houve erro no uso desta express&#227;o na divulga&#231;&#227;o da pauta da reuni&#227;o e que, na verdade, o que estaria em debate &#233; a cria&#231;&#227;o de um grupo de trabalho para avaliar quais os procedimentos necess&#225;rios para novos "segmentos de povos e comunidades tradicionais". </p> </div> <div class="valid" valid="valid" title="valid: True, node: 70, level: 7" node_number="70"> <p class="valid" valid="valid" title="valid: True, node: 71, level: 8" node_number="71"> Ap&#243;s o tema ganhar espa&#231;o nas redes sociais e virar alvo de reportagens, a Secretaria Nacional de Pol&#237;ticas de Promo&#231;&#227;o da Igualdade Racial (SNPIR), tamb&#233;m ligada ao minist&#233;rio de Damares, negou ter patrocinado a demanda e divulgou ser contra a concess&#227;o deste t&#237;tulo aos grupos. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 72, level: 7" node_number="72"> <p class="valid" valid="valid" title="valid: True, node: 73, level: 8" node_number="73"> Abaixo, em t&#243;picos, entenda os principais pontos envolvidos na pol&#234;mica: </p> </div> <div class="valid" valid="valid" title="valid: True, node: 74, level: 7" node_number="74"> <ol class="valid" valid="valid" title="valid: True, node: 75, level: 8" node_number="75"><li class="valid" valid="valid" title="valid: True, node: 76, level: 9" node_number="76">O que querem os garimpeiros?</li><li class="valid" valid="valid" title="valid: True, node: 77, level: 9" node_number="77">O que se sabe sobre o pedido dos pecuaristas?</li><li class="valid" valid="valid" title="valid: True, node: 78, level: 9" node_number="78">Como a demanda foi recebida no conselho respons&#225;vel pela an&#225;lise?</li><li class="valid" valid="valid" title="valid: True, node: 79, level: 9" node_number="79">&#8216;Insulto&#8217;: as entidades reagem</li><li class="valid" valid="valid" title="valid: True, node: 80, level: 9" node_number="80">Mas o que s&#227;o, enfim, os povos tradicionais e por que isso importa?</li><li class="valid" valid="valid" title="valid: True, node: 81, level: 9" node_number="81">O que diz o governo?</li><li class="valid" valid="valid" title="valid: True, node: 82, level: 9" node_number="82">Mas qual a vantagem deste t&#237;tulo, sobretudo para os garimpeiros? O que est&#225; em jogo?</li></ol> </div> <div class="valid" valid="valid" title="valid: True, node: 83, level: 7" node_number="83"> <div class="valid" valid="valid" title="valid: True, node: 84, level: 8" node_number="84"><h2 class="valid" valid="valid" title="valid: True, node: 85, level: 9" node_number="85">1 - O que querem os garimpeiros?</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 86, level: 7" node_number="86"> <p class="valid" valid="valid" title="valid: True, node: 87, level: 8" node_number="87"> Em entrevista ao g1, Gilson Fernandes, presidente Federa&#231;&#227;o Brasileira da Minera&#231;&#227;o (Febram), contou ter enviado um of&#237;cio no dia 30 de novembro para a ministra da Mulher, da Fam&#237;lia e dos Direitos Humanos, Damares Alves. Ele &#233; um dos representantes que reivindica a mudan&#231;a de status da categoria. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 88, level: 7" node_number="88"> <p class="valid" valid="valid" title="valid: True, node: 89, level: 8" node_number="89"> Na opini&#227;o de Fernandes, os garimpeiros est&#227;o marginalizados. "N&#243;s apresentamos of&#237;cios, dados e estudos que comprovam que garimpeiros s&#227;o povos tradicionais. E, inclusive, estamos trabalhando outros estudos com tr&#234;s faculdades, professores, antrop&#243;logos e historiadores que comprovam que garimpeiros s&#227;o povos tradicionais do Brasil", disse Fernandes. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 90, level: 7" node_number="90"> <p class="valid" valid="valid" title="valid: True, node: 91, level: 8" node_number="91"> Junto ao presidente da Febram, o pedido tamb&#233;m &#233; assinado Marcelo Norkey, representante da Cooperativa dos Garimpeiros do M&#233;dio Iriri, no Par&#225;. Ele explica que &#233; filho e neto de garimpeiros. E conta que a demanda come&#231;ou a ser estruturada h&#225; dois anos. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 92, level: 7" node_number="92"> <p class="valid" valid="valid" title="valid: True, node: 93, level: 8" node_number="93"> "A gente &#233; sempre discriminado, sofre racismo, preconceito. N&#227;o houve com a atividade garimpeira o que j&#225; houve com o quilombola, com o ind&#237;gena, e outros povos tradicionais", explicou. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 94, level: 7" node_number="94"> <div class="valid" valid="valid" title="valid: True, node: 95, level: 8" node_number="95"><h2 class="valid" valid="valid" title="valid: True, node: 96, level: 9" node_number="96">2 &#8211; O que se sabe sobre o pedido dos pecuaristas?</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 97, level: 7" node_number="97"> <p class="valid" valid="valid" title="valid: True, node: 98, level: 8" node_number="98"> No caso dos pecuaristas, a demanda &#233; "uma situa&#231;&#227;o espec&#237;fica da regi&#227;o do Bioma Pampa", segundo explica Gabrielle &#220;cker Thum, parte do Conselho Nacional de Povos e Comunidades Tradicionais (CNPCT), que atua como suplente, e membro do grupo Gestor do Comit&#234; de Povos e Comunidades Tradicionais do Pampa. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 99, level: 7" node_number="99"> <p class="valid" valid="valid" title="valid: True, node: 100, level: 8" node_number="100"> Ao g1, ela explica que "pecuaristas familiares do Pampa t&#234;m seu territ&#243;rio disputado com a soja, com grandes estancieiros e a minera&#231;&#227;o". Thum apresenta um trecho de um laudo e do Parecer do Comit&#234; dos Povos e Comunidades Tradicionais do Pampa sobre o assunto. No documento, consta entre as justificativas: "o pecuarista familiar, pelo contr&#225;rio, tem com o Pampa uma conex&#227;o que &#233; de outra natureza, &#233; simbi&#243;tica: se voc&#234; n&#227;o tem o campo nativo, voc&#234; n&#227;o tem o pecuarista familiar". </p> </div> <div class="valid" valid="valid" title="valid: True, node: 101, level: 7" node_number="101"> <div class="valid" valid="valid" title="valid: True, node: 102, level: 8" node_number="102"><h2 class="valid" valid="valid" title="valid: True, node: 103, level: 9" node_number="103">3 &#8211; Como a demanda foi recebida no conselho respons&#225;vel pela an&#225;lise?</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 104, level: 7" node_number="104"> <p class="valid" valid="valid" title="valid: True, node: 105, level: 8" node_number="105"> A not&#237;cia de que o conselho avaliaria o pedido ganhou primeiro destaque nas redes sociais. Para Carlos Alberto Pinto Santos Candidato, que foi nomeado como presidente do CNPCT em agosto de 2021, ocorreu uma "circula&#231;&#227;o err&#244;nea" de "uma proposta de pauta". </p> </div> <div class="valid" valid="valid" title="valid: True, node: 106, level: 7" node_number="106"> <p class="valid" valid="valid" title="valid: True, node: 107, level: 8" node_number="107"> "S&#243; gostaria de informar a todos que a pauta n&#227;o se tratava dessa quest&#227;o (vota&#231;&#227;o do requerimento). A pauta era de composi&#231;&#227;o do grupo de trabalho que tratar&#225; de procedimentos para reconhecimento de novos seguimentos de povos e comunidades tradicionais", disse Candidato. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 108, level: 7" node_number="108"> <p class="valid" valid="valid" title="valid: True, node: 109, level: 8" node_number="109"> Segundo o presidente do CNPCT, os pedidos foram encaminhados para o minist&#233;rio, que "pediu que fosse inclu&#237;do na pauta como reconhecimento". E, ainda segundo o presidente, o conselho "deliberou que n&#227;o se trataria de seguimento de novos reconhecimentos, mas sim de discutirmos como que seria esse processo". </p> </div> <div class="valid" valid="valid" title="valid: True, node: 110, level: 7" node_number="110"> <p class="valid" valid="valid" title="valid: True, node: 111, level: 8" node_number="111"> Nesta quarta-feira (8), Thum disse que foram selecionados os nomes da sociedade civil, defensoria p&#250;blica, governo e entes convidados para compor o grupo de discuss&#227;o sobre o tema. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 112, level: 7" node_number="112"> <p class="valid" valid="valid" title="valid: True, node: 113, level: 8" node_number="113"> "O objetivo do grupo de trabalho vai ser debater como funcionar&#225; o processo de reconhecimento, que tipo de documenta&#231;&#245;es e tudo mais que for necess&#225;rio para caracteriza&#231;&#227;o de um povo ou comunidade tradicional. Existem outras solicita&#231;&#245;es tamb&#233;m", esclareceu. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 114, level: 7" node_number="114"> <p class="valid" valid="valid" title="valid: True, node: 115, level: 8" node_number="115"> Em &#225;udio divulgado nesta quarta-feira, mas gravado na ter&#231;a-feira (7), Candidato havia dito que o grupo de trabalho n&#227;o havia sido criado naquela data devido a um pedido do governo de fazer "um grupo parit&#225;rio" e, como a proposta do conselho era de respeitar a composi&#231;&#227;o do CNPCT, o acordo n&#227;o foi fechado &#8212; por isso, foi necess&#225;rio mais um dia para concluir a etapa. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 116, level: 7" node_number="116"> <div class="valid" valid="valid" title="valid: True, node: 117, level: 8" node_number="117"><h2 class="valid" valid="valid" title="valid: True, node: 118, level: 9" node_number="118">4 &#8211; 'Insulto': posicionamento das entidades </h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 119, level: 7" node_number="119"> <p class="valid" valid="valid" title="valid: True, node: 120, level: 8" node_number="120"> O Movimento Amplo de Resist&#234;ncia ao Desmonte da Pol&#237;tica Socioambiental (Mar&#233; Socioambiental) declarou, em nota de rep&#250;dio, que "a possibilidade de reconhecimento desses setores econ&#244;micos" como povos tradicionais &#233; "no m&#237;nimo, um insulto ao hist&#243;rico de lutas de Povos e Comunidades Tradicionais, que tem o pr&#243;prio CNPCT como uma de suas conquistas". </p> </div> <div class="valid" valid="valid" title="valid: True, node: 121, level: 7" node_number="121"> <p class="valid" valid="valid" title="valid: True, node: 122, level: 8" node_number="122"> "Evidencia-se que o garimpo e a pecu&#225;ria s&#227;o um dos principais setores respons&#225;veis pela maioria dos conflitos socioambientais que afligem popula&#231;&#245;es tradicionais", aponta o documento. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 123, level: 7" node_number="123"> <p class="valid" valid="valid" title="valid: True, node: 124, level: 8" node_number="124"> Apenas entre janeiro e agosto, a minera&#231;&#227;o desmatou 102,42 km&#178; na Amaz&#244;nia, o equivalente a mais de 10,2 mil campos de futebol, segundo dados do Sistema de Detec&#231;&#227;o de Desmatamento em Tempo Real (Deter), do Instituto de Pesquisas Espaciais (Inpe). A &#225;rea contabilizadas nestes meses j&#225; era maior que o registrado nos 12 meses de 2020, quando a atividade devastou 100,26 km&#178;. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 125, level: 7" node_number="125"> <p class="valid" valid="valid" title="valid: True, node: 126, level: 8" node_number="126"> J&#225; as pastagens ocupam 75% das &#225;reas desmatadas em terras p&#250;blicas n&#227;o destinadas na Amaz&#244;nia, segundo o Instituto de Pesquisa Ambiental da Amaz&#244;nia (Ipam). Em pouco mais de duas d&#233;cadas, entre 1997 e 2020, foram desmatados 8% das florestas p&#250;blicas existentes da Amaz&#244;nia Legal, um total de 21 milh&#245;es de hectares. A &#225;rea devastada neste per&#237;odo &#233; maior que o estado do Paran&#225;. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 127, level: 7" node_number="127"> <div class="valid" valid="valid" title="valid: True, node: 128, level: 8" node_number="128"><h2 class="valid" valid="valid" title="valid: True, node: 129, level: 9" node_number="129">5 - Mas o que s&#227;o, enfim, os povos tradicionais e por que isso importa?</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 130, level: 7" node_number="130"> <p class="valid" valid="valid" title="valid: True, node: 131, level: 8" node_number="131"> De acordo com o pr&#243;prio governo, h&#225; 28 segmentos de povos e comunidades tradicionais catalogados. S&#227;o n&#250;cleos que t&#234;m nos territ&#243;rios em que vivem e nos recursos naturais que utilizam a condi&#231;&#227;o de sua exist&#234;ncia e de sua identifica&#231;&#227;o como um grupo culturalmente diferenciado. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 132, level: 7" node_number="132"> <ul class="valid" valid="valid" title="valid: True, node: 133, level: 8" node_number="133"><li class="valid" valid="valid" title="valid: True, node: 134, level: 9" node_number="134">650 mil fam&#237;lias se declaram 'povos tradicionais' no Brasil; conhe&#231;a os kalungas, do maior quilombo do pa&#237;s</li><li class="valid" valid="valid" title="valid: True, node: 135, level: 9" node_number="135">Perda de territ&#243;rios ind&#237;genas amea&#231;a seguran&#231;a alimentar, diz ex-presidente da Assembleia-Geral da ONU</li></ul> </div> <div class="valid" valid="valid" title="valid: True, node: 136, level: 7" node_number="136"> <p class="valid" valid="valid" title="valid: True, node: 137, level: 8" node_number="137"> Por isso, grupos como o Mar&#233; Socioambiental argumentam que h&#225; uma "n&#237;tida fragilidade de fundamenta&#231;&#227;o e descabimento da proposta" por parte de pecuaristas e garimpeiros. Eles citam o decreto que define o que s&#227;o os povos tradicionais: </p> </div> <div class="valid" valid="valid" title="valid: True, node: 138, level: 7" node_number="138"> <p class="valid" valid="valid" title="valid: True, node: 139, level: 8" node_number="139"> "Grupos culturalmente diferenciados e que se reconhecem como tais, que possuem formas pr&#243;prias de organiza&#231;&#227;o social, que ocupam e usam territ&#243;rios e recursos naturais como condi&#231;&#227;o para sua reprodu&#231;&#227;o cultural, social, religiosa, ancestral e econ&#244;mica, utilizando conhecimentos, inova&#231;&#245;es e pr&#225;ticas gerados e transmitidos pela tradi&#231;&#227;o", trecho do decreto n&#186; 6.040/2007. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 140, level: 7" node_number="140"> <div class="valid" valid="valid" title="valid: True, node: 141, level: 8" node_number="141"><h2 class="valid" valid="valid" title="valid: True, node: 142, level: 9" node_number="142">6 - O que diz o governo?</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 143, level: 7" node_number="143"> <p class="valid" valid="valid" title="valid: True, node: 144, level: 8" node_number="144"> Em nota, a Secretaria Nacional de Pol&#237;ticas de Promo&#231;&#227;o da Igualdade Racial (SNPIR), para do Minist&#233;rio da Mulher, da Fam&#237;lia e dos Direitos Humanos, informou "que s&#227;o inver&#237;dicas as not&#237;cias de uma tentativa do Governo Federal em reconhecer garimpeiros e pecuaristas como povos tradicionais". </p> </div> <div class="valid" valid="valid" title="valid: True, node: 145, level: 7" node_number="145"> <p class="valid" valid="valid" title="valid: True, node: 146, level: 8" node_number="146"> "A informa&#231;&#227;o n&#227;o tem qualquer fundamento tendo em vista o procedimento normativo a ser seguido para aquela finalidade", diz a secretaria. E, pontuou, ainda: "Diante do exposto, e considerando a repercuss&#227;o descabida do processo, esta SNPIR antecipa o seu entendimento de que h&#225; temeridade no reconhecimento de garimpeiros e pecuaristas como povos tradicionais, o que, julgamos, poderia se tornar um campo f&#233;rtil para viola&#231;&#227;o de direitos humanos". </p> </div> <div class="valid" valid="valid" title="valid: True, node: 147, level: 7" node_number="147"> <div class="valid" valid="valid" title="valid: True, node: 148, level: 8" node_number="148"><h2 class="valid" valid="valid" title="valid: True, node: 149, level: 9" node_number="149">7 &#8211; Mas qual a vantagem deste t&#237;tulo, sobretudo para os garimpeiros? O que est&#225; em jogo?</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 150, level: 7" node_number="150"> <p class="valid" valid="valid" title="valid: True, node: 151, level: 8" node_number="151"> Um outro assunto relacionado e em discuss&#227;o est&#225; gerando certa apreens&#227;o em alguns especialistas. Um&#160;despacho da Advocacia Geral da Uni&#227;o, de 8 de novembro de 2021, enviado ao&#160;Instituto Chico Mendes de Conserva&#231;&#227;o da Biodiversidade (ICMBio)&#160;prop&#245;e o uso de Unidades de Conserva&#231;&#227;o de Uso Integral &#8211; em que o objetivo principal &#233; a preserva&#231;&#227;o da biodiversidade, sem uso direto dos recursos naturais &#8211; ocorra por comunidades tradicionais. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 152, level: 7" node_number="152"> <p class="valid" valid="valid" title="valid: True, node: 153, level: 8" node_number="153"> Fabio Feldmann,&#160;advogado e relator&#160;que ajudou&#160;a&#160;redigir a lei&#160;do Sistema Nacional de Unidades de Conserva&#231;&#227;o,&#160;avalia que o pedido de garimpeiros e pecuaristas em meio a este cen&#225;rio causa incerteza sobre como as coisas podem seguir no futuro. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 154, level: 7" node_number="154"> <p class="valid" valid="valid" title="valid: True, node: 155, level: 8" node_number="155"> &#8220;Tem uma certa coer&#234;ncia o parecer da AGU, que na minha opini&#227;o &#233; um parecer que &#233; equivocado, e&#160;a quest&#227;o dos garimpeiros e pecuaristas. A&#160;gente v&#234; que o&#160;[Andr&#233;]&#160;Mendon&#231;a, quando foi interpelado no Senado,&#160;justificou o desmatamento na Amaz&#244;nia pela pobreza. Ent&#227;o,&#160;neste sentido,&#160;voc&#234; entra nesta linha de combate &#224; pobreza atrav&#233;s de regulariza&#231;&#227;o dessas situa&#231;&#245;es de&#160;irregularidade&#8221;, disse&#160;Feldmann. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 156, level: 7" node_number="156"> <p class="valid" valid="valid" title="valid: True, node: 157, level: 8" node_number="157"> De acordo com Feldmann, j&#225; existem&#160;instrumentos legais&#160;que tentam conciliar Unidades de Conserva&#231;&#227;o e uso por povos tradicionais.&#160;"Ou &#233; Reserva&#160;Extrativista, ou Reserva de Desenvolvimento Sustent&#225;vel. Voc&#234; j&#225; tem categorias que permitem isso".&#160;Com a aprova&#231;&#227;o das duas medidas em paralelo, segundo o especialista,&#160;um garimpeiro passa ser popula&#231;&#227;o tradicional&#160;e&#160;poderia se encaixar&#160;nas propostas da AGU. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 158, level: 7" node_number="158"> <p class="valid" valid="valid" title="valid: True, node: 159, level: 8" node_number="159"> "Umas das hip&#243;teses do parecer da AGU &#233; a pretens&#227;o de popula&#231;&#227;o tradicional que n&#227;o est&#225; na unidade, mas que pode usar recursos naturais da unidade. Com garimpeiro &#233; at&#233; mais complexo, que precisa de autoriza&#231;&#227;o do governo federal, mas est&#225; de acordo", explicou. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 160, level: 7" node_number="160"> <p class="valid" valid="valid" title="valid: True, node: 161, level: 8" node_number="161"> Abaixo, veja reportagem especial do g1 sobre os Kalunga: maior territ&#243;rio quilombola do pa&#237;s preserva o cerrado em Goi&#225;s </p> </div> <div class="valid" valid="valid" title="valid: True, node: 162, level: 7" node_number="162"> <div class="valid" valid="valid" title="valid: True, node: 163, level: 8" node_number="163"> <div class="valid" valid="valid" title="valid: True, node: 164, level: 9" node_number="164"> <article class="valid" valid="valid" title="valid: True, node: 165, level: 10" node_number="165"> </article> </div> <p class="valid" valid="valid" title="valid: True, node: 166, level: 9" node_number="166"> Kalunga, maior territ&#243;rio quilombola do pa&#237;s, preserva o cerrado em Goi&#225;s </p> </div> </div> </div> </article> <div class="valid" valid="valid" title="valid: True, node: 167, level: 5" node_number="167"> <div class="valid" valid="valid" title="valid: True, node: 168, level: 6" node_number="168"> <div class="valid" valid="valid" title="valid: True, node: 169, level: 7" node_number="169"> <div class="valid" valid="valid" title="valid: True, node: 170, level: 8" node_number="170"> <p class="valid         <script>function OpenOriginalLink($event){

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}
