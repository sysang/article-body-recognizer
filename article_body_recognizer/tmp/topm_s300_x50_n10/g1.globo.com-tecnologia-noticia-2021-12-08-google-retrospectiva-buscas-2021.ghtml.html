        <body class="valid" valid="valid" title="valid: True, node: 1, level: 1" node_number="1"> <div class="valid" valid="valid" title="valid: True, node: 2, level: 2" node_number="2"> <div class="valid" valid="valid" title="valid: True, node: 3, level: 3" node_number="3"> <header class="valid" valid="valid" title="valid: True, node: 4, level: 4" node_number="4"> <div class="valid" valid="valid" title="valid: True, node: 5, level: 5" node_number="5"> <div class="valid" valid="valid" title="valid: True, node: 6, level: 6" node_number="6"> <div class="valid" valid="valid" title="valid: True, node: 7, level: 7" node_number="7"> <h1 class="valid" valid="valid" title="valid: True, node: 8, level: 8" node_number="8"> <div class="valid" valid="valid" title="valid: True, node: 9, level: 9" node_number="9"> Tecnologia </div> </h1> </div> </div> </div> </header> </div> <main class="valid" valid="valid" title="valid: True, node: 10, level: 3" node_number="10"> <main class="valid" valid="valid" title="valid: True, node: 11, level: 4" node_number="11"> <div class="valid" valid="valid" title="valid: True, node: 12, level: 5" node_number="12"> <p class="valid" valid="valid" title="valid: True, node: 13, level: 6" node_number="13">V&#237;deos no g1</p> </div> <div class="valid" valid="valid" title="valid: True, node: 14, level: 5" node_number="14"> <div class="valid" valid="valid" title="valid: True, node: 15, level: 6" node_number="15"> <div class="valid" valid="valid" title="valid: True, node: 16, level: 7" node_number="16"> <div class="valid" valid="valid" title="valid: True, node: 17, level: 8" node_number="17"> <p class="valid" valid="valid" title="valid: True, node: 18, level: 9" node_number="18">Como voc&#234; avalia a experi&#234;ncia de assistir este v&#237;deo no g1?</p> <div class="valid" valid="valid" title="valid: True, node: 19, level: 9" node_number="19"> <p class="valid" valid="valid" title="valid: True, node: 20, level: 10" node_number="20">Muito ruim</p> <p class="valid" valid="valid" title="valid: True, node: 21, level: 10" node_number="21"> Muito boa </p> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 22, level: 7" node_number="22"> <p class="valid" valid="valid" title="valid: True, node: 23, level: 8" node_number="23">Como podemos melhorar?</p> <textarea class="valid" valid="valid" title="valid: True, node: 24, level: 8" node_number="24"/> </div> </div> </div> </main> <main class="valid" valid="valid" title="valid: True, node: 25, level: 4" node_number="25"> <div class="valid" valid="valid" title="valid: True, node: 26, level: 5" node_number="26"> <p class="valid" valid="valid" title="valid: True, node: 27, level: 6" node_number="27">Queremos saber sua opini&#227;o</p> </div> <div class="valid" valid="valid" title="valid: True, node: 28, level: 5" node_number="28"> <p class="valid" valid="valid" title="valid: True, node: 29, level: 6" node_number="29">Resposta enviada. Agradecemos sua participa&#231;&#227;o.</p> </div> </main> <div class="valid" valid="valid" title="valid: True, node: 30, level: 4" node_number="30"> <div class="valid" valid="valid" title="valid: True, node: 31, level: 5" node_number="31"> <h1 class="valid" valid="valid" title="valid: True, node: 32, level: 6" node_number="32">Olimp&#237;adas, vacina e WhatsApp: os acontecimentos que estiveram em alta no Google em 2021</h1> </div> <div class="valid" valid="valid" title="valid: True, node: 33, level: 5" node_number="33"> <h2 class="valid" valid="valid" title="valid: True, node: 34, level: 6" node_number="34">Lista considera os termos de pesquisa que tiveram o maior aumento de interesse este ano na compara&#231;&#227;o com 2020. Veja ainda os campe&#245;es nas categorias 'O que &#233;', 'Como fazer', 'Como ser', 'Atletas ol&#237;mpicos', 'Personalidades', 'Mortes', 'Programas de TV', 'S&#233;ries', 'Filmes' e 'Virou meme'.</h2> </div> </div><div class="valid" valid="valid" title="valid: True, node: 35, level: 4" node_number="35"> <div class="valid" valid="valid" title="valid: True, node: 36, level: 5" node_number="36"> <div class="valid" valid="valid" title="valid: True, node: 37, level: 6" node_number="37"> <div class="valid" valid="valid" title="valid: True, node: 38, level: 7" node_number="38"> <p class="valid" valid="valid" title="valid: True, node: 39, level: 8" node_number="39"> Por g1 </p> <p class="valid" valid="valid" title="valid: True, node: 40, level: 8" node_number="40"> <time class="valid" valid="valid" title="valid: True, node: 41, level: 9" node_number="41"> 08/12/2021 05h01 </time> <span class="valid" valid="valid" title="valid: True, node: 42, level: 9" node_number="42"> <time class="valid" valid="valid" title="valid: True, node: 43, level: 10" node_number="43"> Atualizado <amp-timeago class="valid" valid="valid" title="valid: True, node: 44, level: 11" node_number="44"> 08/12/2021 </amp-timeago> </time> </span> </p> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 45, level: 5" node_number="45"> <amp-social-share class="valid" valid="valid" title="valid: True, node: 46, level: 6" node_number="46"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 47, level: 6" node_number="47"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 48, level: 6" node_number="48"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 49, level: 6" node_number="49"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 50, level: 6" node_number="50"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 51, level: 6" node_number="51"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 52, level: 6" node_number="52"/> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 53, level: 4" node_number="53"> <article class="valid" valid="valid" title="valid: True, node: 54, level: 5" node_number="54"> <div class="valid" valid="valid" title="valid: True, node: 55, level: 6" node_number="55"> <div class="valid" valid="valid" title="valid: True, node: 56, level: 7" node_number="56"> <p class="valid" valid="valid" title="valid: True, node: 57, level: 8" node_number="57"> Fachada do Google em Irvine, Calif&#243;rnia &#8212; Foto: Reuters/Mike Blake </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 58, level: 6" node_number="58"> <p class="valid" valid="valid" title="valid: True, node: 59, level: 7" node_number="59"> O Google divulgou nesta quarta-feira (8) uma retrospectiva com os assuntos que mais cresceram nas buscas no Brasil em 2021. Na lista de acontecimentos marcantes, est&#227;o as Olimp&#237;adas de T&#243;quio, a vacina contra Covid-19 e a pane do WhatsApp. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 60, level: 6" node_number="60"> <div class="valid" valid="valid" title="valid: True, node: 61, level: 7" node_number="61"> <p class="valid" valid="valid" title="valid: True, node: 62, level: 8" node_number="62"> O interesse pelos Jogos Ol&#237;mpicos de T&#243;quio, em que o Brasil teve sua melhor participa&#231;&#227;o da hist&#243;ria, foi tanto que v&#225;rios atletas ganharam milh&#245;es de seguidores nas redes sociais. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 63, level: 7" node_number="63"> <ul class="valid" valid="valid" title="valid: True, node: 64, level: 8" node_number="64"><li class="valid" valid="valid" title="valid: True, node: 65, level: 9" node_number="65">Compartilhe esta not&#237;cia no WhatsApp</li><li class="valid" valid="valid" title="valid: True, node: 66, level: 9" node_number="66">Compartilhe esta not&#237;cia no Telegram</li></ul> </div> <div class="valid" valid="valid" title="valid: True, node: 67, level: 7" node_number="67"> <p class="valid" valid="valid" title="valid: True, node: 68, level: 8" node_number="68"> A lista do Google tem dois termos relacionados &#224; pandemia: a function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}
