        <body class="valid" valid="valid" title="valid: True, node: 1, level: 1" node_number="1"> <div class="valid" valid="valid" title="valid: True, node: 2, level: 2" node_number="2"> <div class="valid" valid="valid" title="valid: True, node: 3, level: 3" node_number="3"> <header class="valid" valid="valid" title="valid: True, node: 4, level: 4" node_number="4"> <div class="valid" valid="valid" title="valid: True, node: 5, level: 5" node_number="5"> <div class="valid" valid="valid" title="valid: True, node: 6, level: 6" node_number="6"> <div class="valid" valid="valid" title="valid: True, node: 7, level: 7" node_number="7"> <h1 class="valid" valid="valid" title="valid: True, node: 8, level: 8" node_number="8"> <div class="valid" valid="valid" title="valid: True, node: 9, level: 9" node_number="9"> Santos e Regi&#227;o </div> </h1> </div> </div> </div> </header> </div> <main class="valid" valid="valid" title="valid: True, node: 10, level: 3" node_number="10"> <main class="valid" valid="valid" title="valid: True, node: 11, level: 4" node_number="11"> <div class="valid" valid="valid" title="valid: True, node: 12, level: 5" node_number="12"> <p class="valid" valid="valid" title="valid: True, node: 13, level: 6" node_number="13">V&#237;deos no g1</p> </div> <div class="valid" valid="valid" title="valid: True, node: 14, level: 5" node_number="14"> <div class="valid" valid="valid" title="valid: True, node: 15, level: 6" node_number="15"> <div class="valid" valid="valid" title="valid: True, node: 16, level: 7" node_number="16"> <div class="valid" valid="valid" title="valid: True, node: 17, level: 8" node_number="17"> <p class="valid" valid="valid" title="valid: True, node: 18, level: 9" node_number="18">Como voc&#234; avalia a experi&#234;ncia de assistir este v&#237;deo no g1?</p> <div class="valid" valid="valid" title="valid: True, node: 19, level: 9" node_number="19"> <p class="valid" valid="valid" title="valid: True, node: 20, level: 10" node_number="20">Muito ruim</p> <p class="valid" valid="valid" title="valid: True, node: 21, level: 10" node_number="21"> Muito boa </p> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 22, level: 7" node_number="22"> <p class="valid" valid="valid" title="valid: True, node: 23, level: 8" node_number="23">Como podemos melhorar?</p> <textarea class="valid" valid="valid" title="valid: True, node: 24, level: 8" node_number="24"/> </div> </div> </div> </main> <main class="valid" valid="valid" title="valid: True, node: 25, level: 4" node_number="25"> <div class="valid" valid="valid" title="valid: True, node: 26, level: 5" node_number="26"> <p class="valid" valid="valid" title="valid: True, node: 27, level: 6" node_number="27">Queremos saber sua opini&#227;o</p> </div> <div class="valid" valid="valid" title="valid: True, node: 28, level: 5" node_number="28"> <p class="valid" valid="valid" title="valid: True, node: 29, level: 6" node_number="29">Resposta enviada. Agradecemos sua participa&#231;&#227;o.</p> </div> </main> <div class="valid" valid="valid" title="valid: True, node: 30, level: 4" node_number="30"> <div class="valid" valid="valid" title="valid: True, node: 31, level: 5" node_number="31"> <h1 class="valid" valid="valid" title="valid: True, node: 32, level: 6" node_number="32">PM baleado na cabe&#231;a morre ap&#243;s lutar dois anos pela vida em SP</h1> </div> <div class="valid" valid="valid" title="valid: True, node: 33, level: 5" node_number="33"> <h2 class="valid" valid="valid" title="valid: True, node: 34, level: 6" node_number="34">Em 2019, equipes da Pol&#237;cia Militar entraram em comunidade de S&#227;o Vicente, no litoral paulista, para fazer a seguran&#231;a de uma for&#231;a-tarefa, quando houve uma troca de tiros e o PM foi atingido na cabe&#231;a. </h2> </div> </div><div class="valid" valid="valid" title="valid: True, node: 35, level: 4" node_number="35"> <div class="valid" valid="valid" title="valid: True, node: 36, level: 5" node_number="36"> <div class="valid" valid="valid" title="valid: True, node: 37, level: 6" node_number="37"> <div class="valid" valid="valid" title="valid: True, node: 38, level: 7" node_number="38"> <p class="valid" valid="valid" title="valid: True, node: 39, level: 8" node_number="39"> Por g1 Santos </p> <p class="valid" valid="valid" title="valid: True, node: 40, level: 8" node_number="40"> <time class="valid" valid="valid" title="valid: True, node: 41, level: 9" node_number="41"> 09/12/2021 05h03 </time> <span class="valid" valid="valid" title="valid: True, node: 42, level: 9" node_number="42"> <time class="valid" valid="valid" title="valid: True, node: 43, level: 10" node_number="43"> Atualizado <amp-timeago class="valid" valid="valid" title="valid: True, node: 44, level: 11" node_number="44"> 09/12/2021 </amp-timeago> </time> </span> </p> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 45, level: 5" node_number="45"> <amp-social-share class="valid" valid="valid" title="valid: True, node: 46, level: 6" node_number="46"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 47, level: 6" node_number="47"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 48, level: 6" node_number="48"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 49, level: 6" node_number="49"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 50, level: 6" node_number="50"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 51, level: 6" node_number="51"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 52, level: 6" node_number="52"/> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 53, level: 4" node_number="53"> <article class="valid" valid="valid" title="valid: True, node: 54, level: 5" node_number="54"> <div class="valid" valid="valid" title="valid: True, node: 55, level: 6" node_number="55"> <div class="valid" valid="valid" title="valid: True, node: 56, level: 7" node_number="56"> <p class="valid" valid="valid" title="valid: True, node: 57, level: 8" node_number="57"> PM morre ap&#243;s passar mais de 2 anos acamado depois de levar tiro na cabe&#231;a durante opera&#231;&#227;o em SP &#8212; Foto: Reprodu&#231;&#227;o/Redes Sociais </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 58, level: 6" node_number="58"> <p class="valid" valid="valid" title="valid: True, node: 59, level: 7" node_number="59"> O subtenente Everton Silva Dias, de 45 anos, morreu ap&#243;s passar mais de dois anos acamado depois de ser baleado durante uma troca tiros em uma opera&#231;&#227;o realizada em S&#227;o Vicente, no litoral de S&#227;o Paulo. A informa&#231;&#227;o foi confirmada pela Pol&#237;cia Militar ao g1 nesta quinta-feira (9). </p> </div> <div class="valid" valid="valid" title="valid: True, node: 60, level: 6" node_number="60"> <div class="valid" valid="valid" title="valid: True, node: 61, level: 7" node_number="61"> <ul class="valid" valid="valid" title="valid: True, node: 62, level: 8" node_number="62"><li class="valid" valid="valid" title="valid: True, node: 63, level: 9" node_number="63">Compartilhe esta not&#237;cia no WhatsApp</li><li class="valid" valid="valid" title="valid: True, node: 64, level: 9" node_number="64">Compartilhe esta not&#237;cia no Telegram</li></ul> </div> <div class="valid" valid="valid" title="valid: True, node: 65, level: 7" node_number="65"> <p class="valid" valid="valid" title="valid: True, node: 66, level: 8" node_number="66"> A troca de tiros aconteceu no Dique do Pi&#231;arro, em maio de 2019, ap&#243;s a equipe de policiais entrar na comunidade para verificar a viabilidade da a&#231;&#227;o e estabiliza&#231;&#227;o da &#225;rea onde seria realizada a for&#231;a-tarefa. Os policiais foram recebidos com tiros, segundo a pol&#237;cia, e revidaram. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 67, level: 7" node_number="67"> <p class="valid" valid="valid" title="valid: True, node: 68, level: 8" node_number="68"> Houve troca de tiros dentro da comunidade e o policial militar foi atingido por um disparo na cabe&#231;a. Outros dois suspeitos tamb&#233;m foram atingidos e n&#227;o resistiram aos ferimentos. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 69, level: 7" node_number="69"> <div class="valid" valid="valid" title="valid: True, node: 70, level: 8" node_number="70"> <p class="valid" valid="valid" title="valid: True, node: 71, level: 9" node_number="71"> Viatura da pol&#237;cia no Dique do Pi&#231;arro em S&#227;o Vicente (SP) &#8212; Foto: G1 Santos </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 72, level: 7" node_number="72"> <p class="valid" valid="valid" title="valid: True, node: 73, level: 8" node_number="73"> &#192; &#233;poca, o policial foi socorrido para um hospital da regi&#227;o e, de acordo com a assessoria da unidade, foi sedado, entubado e passou por cirurgia. O policial ficou sob os cuidados da equipe de neurologia e, ap&#243;s a cirurgia, foi encaminhado &#224; Unidade de Terapia Intensiva (UTI), onde seguiu em estado grave. Desde ent&#227;o, ele estava acamado, ficando entre a casa e o hospital. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 74, level: 7" node_number="74"> <p class="valid" valid="valid" title="valid: True, node: 75, level: 8" node_number="75"> O policial morreu nesta quarta-feira (8), segundo nota de falecimento emitida pelo 39&#186;BPM/I. O vel&#243;rio do subtenente ser&#225; realizado nesta quinta &#224;s 14h, no Cemit&#233;rio Metropolitano de S&#227;o Vicente, e o sepultamento ocorrer&#225; &#224;s 16h, conforme divulgado pela corpora&#231;&#227;o. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 76, level: 7" node_number="76"> <div class="valid" valid="valid" title="valid: True, node: 77, level: 8" node_number="77"><h2 class="valid" valid="valid" title="valid: True, node: 78, level: 9" node_number="78">For&#231;a-tarefa</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 79, level: 7" node_number="79"> <p class="valid" valid="valid" title="valid: True, node: 80, level: 8" node_number="80"> A a&#231;&#227;o, feita em 2019, cumpriu liminar expedida pela Justi&#231;a Federal, objeto de a&#231;&#227;o civil p&#250;blica proposta pelo Minist&#233;rio P&#250;blico do Estado de S&#227;o Paulo para combater ocupa&#231;&#245;es irregulares na regi&#227;o do Dique do Pi&#231;arro/Caixeta. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 81, level: 7" node_number="81"> <p class="valid" valid="valid" title="valid: True, node: 82, level: 8" node_number="82"> A a&#231;&#227;o n&#227;o envolveu moradias, apenas a remo&#231;&#227;o de cocheiras, garagens e com&#233;rcios irregulares constru&#237;dos em torno do Dique das Caixetas. Antes da opera&#231;&#227;o, os propriet&#225;rios desses locais j&#225; haviam sido notificados recebendo prazo para a elimina&#231;&#227;o desses espa&#231;os, o que n&#227;o foi atendido por todos. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 83, level: 7" node_number="83"> <div class="valid" valid="valid" title="valid: True, node: 84, level: 8" node_number="84"><h2 class="valid" valid="valid" title="valid: True, node: 85, level: 9" node_number="85">V&#205;DEOS: as not&#237;cias mais vistas do g1</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 86, level: 7" node_number="86"> <a class="valid" valid="valid" title="valid: True, node: 87, level: 8" node_number="87"> <div class="valid" valid="valid" title="valid: True, node: 88, level: 9" node_number="88"> 200 v&#237;deos <amp-img class="valid" valid="valid" title="valid: True, node: 89, level: 10" node_number="89"/> <amp-img class="valid" valid="valid" title="valid: True, node: 90, level: 10" node_number="90"/> <amp-img class="         <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

    if(data.title && data.article){
        var obj = {
            url: url,
            text: body_html,
            title: data.title,
            article: data.article,
        }

        var datasetItem = JSON.stringify(obj)
        localStorage.setItem(url, datasetItem)
    }
}
</script>
