 valid="valid" title="valid: True, node: 37, level: 6" node_number="37"> <div class="valid" valid="valid" title="valid: True, node: 38, level: 7" node_number="38"> <p class="valid" valid="valid" title="valid: True, node: 39, level: 8" node_number="39"> Por g1 RS </p> <p class="valid" valid="valid" title="valid: True, node: 40, level: 8" node_number="40"> <time class="valid" valid="valid" title="valid: True, node: 41, level: 9" node_number="41"> 09/12/2021 04h00 </time> <span class="valid" valid="valid" title="valid: True, node: 42, level: 9" node_number="42"> <time class="valid" valid="valid" title="valid: True, node: 43, level: 10" node_number="43"> Atualizado <amp-timeago class="valid" valid="valid" title="valid: True, node: 44, level: 11" node_number="44"> 09/12/2021 </amp-timeago> </time> </span> </p> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 45, level: 5" node_number="45"> <amp-social-share class="valid" valid="valid" title="valid: True, node: 46, level: 6" node_number="46"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 47, level: 6" node_number="47"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 48, level: 6" node_number="48"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 49, level: 6" node_number="49"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 50, level: 6" node_number="50"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 51, level: 6" node_number="51"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 52, level: 6" node_number="52"/> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 53, level: 4" node_number="53"> <article class="valid" valid="valid" title="valid: True, node: 54, level: 5" node_number="54"> <div class="valid" valid="valid" title="valid: True, node: 55, level: 6" node_number="55"> <div class="valid" valid="valid" title="valid: True, node: 56, level: 7" node_number="56"> <p class="valid" valid="valid" title="valid: True, node: 57, level: 8" node_number="57"> Kiko Spohr, um dos donos da boate Kiss, fala se dirigindo aos jurados e familiares; ao fundo, Marcelo de Jesus se emociona &#8212; Foto: Juliano Verardi / IMPRENSA TJRS </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 58, level: 6" node_number="58"> <p class="valid" valid="valid" title="valid: True, node: 59, level: 7" node_number="59"> O julgamento dos quatro r&#233;us no processo pelo inc&#234;ndio da boate Kiss continua nesta quinta-feira (9), no Foro Central, em Porto Alegre, com os interrogat&#243;rios dos outros tr&#234;s acusados. Elissandro Spohr, s&#243;cio da casa noturna, j&#225; foi ouvido pelo juiz Orlando Faccini Neto nesta quarta (8). </p> </div> <div class="valid" valid="valid" title="valid: True, node: 60, level: 6" node_number="60"> <div class="valid" valid="valid" title="valid: True, node: 61, level: 7" node_number="61"> <ul class="valid" valid="valid" title="valid: True, node: 62, level: 8" node_number="62"><li class="valid" valid="valid" title="valid: True, node: 63, level: 9" node_number="63">AO VIVO: Acompanhe julgamento dos r&#233;us no caso Kiss</li></ul> </div> <div class="valid" valid="valid" title="valid: True, node: 64, level: 7" node_number="64"> <p class="valid" valid="valid" title="valid: True, node: 65, level: 8" node_number="65"> Luciano Bonilha Le&#227;o, t&#233;cnico de som da Gurizada Fandangueira e apontado como o respons&#225;vel pela aquisi&#231;&#227;o do artefato pirot&#233;cnico que iniciou o inc&#234;ndio, &#233; o primeiro. Ele deve ser interrogado a partir das 9h. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 66, level: 7" node_number="66"> <p class="valid" valid="valid" title="valid: True, node: 67, level: 8" node_number="67"> Na sequ&#234;ncia, Mauro Londero Hoffmann, s&#243;cio de Kiko na boate, responder&#225; ao terceiro interrogat&#243;rio. E Marcelo de Jesus dos Santos, vocalista do grupo e respons&#225;vel por iniciar o fogo na casa noturna, &#233; o &#250;ltimo. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 68, level: 7" node_number="68"> <p class="valid" valid="valid" title="valid: True, node: 69, level: 8" node_number="69"> Eles ser&#227;o questionados pelo juiz-presidente Orlando Faccini Neto e pelas demais partes, sejam de defesa ou acusa&#231;&#227;o. Por&#233;m, como antecipou o magistrado, poder&#227;o ficar em sil&#234;ncio para qualquer dos questionamentos se assim desejarem. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 70, level: 7" node_number="70"> <p class="valid" valid="valid" title="valid: True, node: 71, level: 8" node_number="71"> No caso de Elissandro, o pr&#243;prio advogado dele, Jader Marques, decidiu n&#227;o pergunt&#225;-lo depois das interven&#231;&#245;es do juiz Faccini Neto. "Pela quantidade e qualidade dos seus questionamentos e por uma orienta&#231;&#227;o defensiva, por tudo que ocorreu e est&#225; acontecendo, a gente vai permitir apenas as perguntas para os jurados", disse Marques. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 72, level: 7" node_number="72"> <p class="valid" valid="valid" title="valid: True, node: 73, level: 8" node_number="73"> Como nenhum dos integrantes do Conselho de Senten&#231;a se pronunciou, a sess&#227;o foi encerrada por volta das 21h20 desta quarta. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 74, level: 7" node_number="74"> <p class="valid" valid="valid" title="valid: True, node: 75, level: 8" node_number="75"> "Eu j&#225; tinha decidido, at&#233; porque sabia da postura do advogado em outros processos, que n&#227;o ia deixar consignado nenhum questionamento diante da Lei de Abuso de Autoridade. Mas se ele fosse perguntar, ia pedir para constar em ata a escolha: por que n&#227;o responder a mim e responder ao defensor", avaliou a promotora L&#250;cia Helena Callegari ap&#243;s o j&#250;ri. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 76, level: 7" node_number="76"> <div class="valid" valid="valid" title="valid: True, node: 77, level: 8" node_number="77"> <div class="valid" valid="valid" title="valid: True, node: 78, level: 9" node_number="78"> <article class="valid" valid="valid" title="valid: True, node: 79, level: 10" node_number="79"> </article> </div> <p class="valid" valid="valid" title="valid: True, node: 80, level: 9" node_number="80"> Kiko Spohr chora em interrogat&#243;rio: 'eu virei um monstro de um dia para o outro' </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 81, level: 7" node_number="81"> <p class="valid" valid="valid" title="valid: True, node: 82, level: 8" node_number="82"> Depois do interrogat&#243;rio dos quatro r&#233;us, o julgamento vai para a &#250;ltima fase com os debates. Nesta etapa, que deve acontecer na sexta (10), Minist&#233;rio P&#250;blico, assistentes de acusa&#231;&#227;o e bancadas de defesas apresentam seus argumentos aos jurados. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 83, level: 7" node_number="83"> <p class="valid" valid="valid" title="valid: True, node: 84, level: 8" node_number="84"> O tempo total &#233; de nove horas distribu&#237;dos em duas horas e meia para acusa&#231;&#227;o, outras duas horas e meia para as defesas dos r&#233;us, sendo que eles dividem o tempo, e mais duas horas de r&#233;plica e duas horas de tr&#233;plica, caso o Minist&#233;rio P&#250;blico desejar. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 85, level: 7" node_number="85"> <p class="valid" valid="valid" title="valid: True, node: 86, level: 8" node_number="86"> Depois disso, os jurados ser&#227;o indagados se est&#227;o prontos para decidir e passam a uma sala privada para responder ao question&#225;rio. Eles decidem individualmente e de modo secreto a perguntas formuladas pelo magistrado. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 87, level: 7" node_number="87"> <p class="valid" valid="valid" title="valid: True, node: 88, level: 8" node_number="88"> A decis&#227;o da maioria simples, ou seja, quatro votos, prevalece. Por fim, o juiz calcula as penas, em caso de condena&#231;&#227;o, e faz a leitura da senten&#231;a. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 89, level: 7" node_number="89"> <p class="valid" valid="valid" title="valid: True, node: 90, level: 8" node_number="90"> At&#233; o momento, 28 pessoas passaram pelo plen&#225;rio. Foram 12 v&#237;timas, 13 testemunhas e tr&#234;s informantes ouvidos em oito dias. (Veja os depoimentos abaixo) </p> </div> <div class="valid" valid="valid" title="valid: True, node: 91, level: 7" node_number="91"> <div class="valid" valid="valid" title="valid: True, node: 92, level: 8" node_number="92"><h2 class="valid" valid="valid" title="valid: True, node: 93, level: 9" node_number="93">O que disseram os sobreviventes</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 94, level: 7" node_number="94"> <ul class="valid" valid="valid" title="valid: True, node: 95, level: 8" node_number="95"><li class="valid" valid="valid" title="valid: True, node: 96, level: 9" node_number="96">K&#225;tia: 'comecei a gritar que n&#227;o queria morrer', diz ex-funcion&#225;ria que teve corpo queimado</li><li class="valid" valid="valid" title="valid: True, node: 97, level: 9" node_number="97">Kelen: '&#250;ltima vez que corri foi para tentar me salvar', diz sobrevivente que teve perna amputada</li><li class="valid" valid="valid" title="valid: True, node: 98, level: 9" node_number="98">Emanuel: 'n&#227;o soou alarme', conta sobrevivente especialista em preven&#231;&#227;o de inc&#234;ndio</li><li class="valid" valid="valid" title="valid: True, node: 99, level: 9" node_number="99">J&#233;ssica: 'vi quando pegou a fa&#237;sca', conta sobrevivente que perdeu irm&#227;o</li><li class="valid" valid="valid" title="valid: True, node: 100, level: 9" node_number="100">Lucas: 'eu desmaiei, fui muito pisoteado', diz DJ da boate</li><li class="valid" valid="valid" title="valid: True, node: 101, level: 9" node_number="101">&#201;rico: 'ajudei at&#233; o final', conta barman que ajudou no socorro &#224;s v&#237;timas</li><li class="valid" valid="valid" title="valid: True, node: 102, level: 9" node_number="102">Maike: 'parecia que estava respirando fogo'</li><li class="valid" valid="valid" title="valid: True, node: 103, level: 9" node_number="103">Cristiane: 'aquilo era um filme de terror'</li><li class="valid" valid="valid" title="valid: True, node: 104, level: 9" node_number="104">Delvani: 'fui caindo e me despedindo da minha fam&#237;lia'</li><li class="valid" valid="valid" title="valid: True, node: 105, level: 9" node_number="105">Doralina: 'lembro de muito grito, muita confus&#227;o', diz ex-seguran&#231;a</li><li class="valid" valid="valid" title="valid: True, node: 106, level: 9" node_number="106">Willian Renato: 'Ele queria voltar', diz sobrinho sobre Kiko Spohr</li><li class="valid" valid="valid" title="valid: True, node: 107, level: 9" node_number="107">Nath&#225;lia: 'fiquei preocupada com a gravidez', relata esposa de Kiko sobre inc&#234;ndio</li></ul> </div> <div class="valid" valid="valid" title="valid: True, node: 108, level: 7" node_number="108"> <div class="valid" valid="valid" title="valid: True, node: 109, level: 8" node_number="109"><h2 class="valid" valid="valid" title="valid: True, node: 110, level: 9" node_number="110">O que disseram as testemunhas</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 111, level: 7" node_number="111"> <ul class="valid" valid="valid" title="valid: True, node: 112, level: 8" node_number="112"><li class="valid" valid="valid" title="valid: True, node: 113, level: 9" node_number="113">Engenheiro diz que sugest&#227;o de s&#243;cio para instalar espuma ac&#250;stica era 'leiga e ignorante'</li><li class="valid" valid="valid" title="valid: True, node: 114, level: 9" node_number="114">'Artefatos n&#227;o podem ser usados em ambiente fechado', diz gerente de loja</li><li class="valid" valid="valid" title="valid: True, node: 115, level: 9" node_number="115">Juiz transforma testemunha em informante ap&#243;s filha postar 'apodre&#231;am na cadeia'</li><li class="valid" valid="valid" title="valid: True, node: 116, level: 9" node_number="116">'Ele sofre por isso', diz ex-patr&#227;o de vocalista da banda ouvido em audi&#234;ncia</li><li class="valid" valid="valid" title="valid: True, node: 117, level: 9" node_number="117">'N&#227;o era de costume informar as casas', diz testemunha de defesa sobre o uso de fogos nos shows</li><li class="valid" valid="valid" title="valid: True, node: 118, level: 9" node_number="118">Testemunha &#233; convertida em informante por responder a processo por falsidade ideol&#243;gica ligado &#224; boate</li><li class="valid" valid="valid" title="valid: True, node: 119, level: 9" node_number="119">Promotor de eventos: 'Alguma coisa me tirou de l&#225;'</li><li class="valid" valid="valid" title="valid: True, node: 120, level: 9" node_number="120">Irm&#227;o do vocalista da banda: 'n&#243;s n&#227;o quisemos matar ningu&#233;m'</li><li class="valid" valid="valid" title="valid: True, node: 121, level: 9" node_number="121">T&#233;cnico de som: 'errei', sobre desativar &#225;udio do palco ao ver inc&#234;ndio</li><li class="valid" valid="valid" title="valid: True, node: 122, level: 9" node_number="122">'Alertei sobre o risco de n&#227;o ter respons&#225;vel t&#233;cnico', diz arquiteta sobre obra na boate</li><li class="valid" valid="valid" title="valid: True, node: 123, level: 9" node_number="123">Primeiro condenado pelo inc&#234;ndio, ex-chefe dos bombeiros confirma que 'alvar&#225; estava vencido'</li><li class="valid" valid="valid" title="valid: True, node: 124, level: 9" node_number="124">Dono de outra boate em Santa Maria encerra 7&#186; dia de j&#250;ri da Kiss</li><li class="valid" valid="valid" title="valid: True, node: 125, level: 9" node_number="125">Prefeito de Santa Maria na &#233;poca da trag&#233;dia, Cezar Schirmer diz: 'cidade traumatizada'</li><li class="valid" valid="valid" title="valid: True, node: 126, level: 9" node_number="126">Distribuidor de bebidas que atendia Kiss &#233; ouvido no j&#250;ri</li><li class="valid" valid="valid" title="valid: True, node: 127, level: 9" node_number="127">Testemunha fala sobre a rela&#231;&#227;o comercial com ex-s&#243;cio da Kiss e r&#233;u no j&#250;ri</li><li class="valid" valid="valid" title="valid: True, node: 128, level: 9" node_number="128">Promotor que firmou termo de ajuste de conduta com a Kiss &#233; &#250;ltima testemunha ouvida no j&#250;ri</li></ul> </div> <div class="valid" valid="valid" title="valid: True, node: 129, level: 7" node_number="129"> <div class="valid" valid="valid" title="valid: True, node: 130, level: 8" node_number="130"><h2 class="valid" valid="valid" title="valid: True, node: 131, level: 9" node_number="131">Quem s&#227;o os r&#233;us?</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 132, level: 7" node_number="132"> <ul class="valid" valid="valid" title="valid: True, node: 133, level: 8" node_number="133"><li class="valid" valid="valid" title="valid: True, node: 134, level: 9" node_number="134">Elissandro Callegaro Spohr, conhecido como Kiko, 38 anos, era um dos s&#243;cios da boate</li><li class="valid" valid="valid" title="valid: True, node: 135, level: 9" node_number="135">Mauro Lodeiro Hoffmann, 56 anos, era outro s&#243;cio da Boate Kiss</li><li class="valid" valid="valid" title="valid: True, node: 136, level: 9" node_number="136">Marcelo de Jesus dos Santos, 41 anos, m&#250;sico da banda Gurizada Fandangueira</li><li class="valid" valid="valid" title="valid: True, node: 137, level: 9" node_number="137">Luciano Augusto Bonilha Le&#227;o, 44 anos, era produtor musical e auxiliar de palco da banda</li></ul> </div> <div class="valid" valid="valid" title="valid: True, node: 138, level: 7" node_number="138"> <div class="valid" valid="valid" title="valid: True, node: 139, level: 8" node_number="139"><h2 class="valid" valid="valid" title="valid: True, node: 140, level: 9" node_number="140">Entenda o caso</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 141, level: 7" node_number="141"> <p class="valid" valid="valid" title="valid: True, node: 142, level: 8" node_number="142"> Os quatro r&#233;us s&#227;o julgados por 242 homic&#237;dios consumados e 636 tentativas (artigo 21 do C&#243;digo Penal). Na den&#250;ncia, o Minist&#233;rio P&#250;blico havia inclu&#237;do duas qualificadoras &#8212; por motivo torpe e com emprego de fogo &#8212;, que aumentariam a pena. Por&#233;m, a Justi&#231;a retirou essas qualificadoras e converteu para homic&#237;dios simples. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 143, level: 7" node_number="143"> <p class="valid" valid="valid" title="valid: True, node: 144, level: 8" node_number="144"> Para o MP-RS, Kiko e Mauro s&#227;o respons&#225;veis pelos crimes e assumiram o risco de matar por terem usado "em paredes e no teto da boate espuma altamente inflam&#225;vel e sem indica&#231;&#227;o t&#233;cnica de uso, contratando o show descrito, que sabiam incluir exibi&#231;&#245;es com fogos de artif&#237;cio, mantendo a casa noturna superlotada, sem condi&#231;&#245;es de evacua&#231;&#227;o e seguran&#231;a contra fatos dessa natureza, bem como equipe de funcion&#225;rios sem treinamento obrigat&#243;rio, al&#233;m de pr&#233;via e genericamente ordenarem aos seguran&#231;as que impedissem a sa&#237;da de pessoas do recinto sem pagamento das despesas de consumo na boate". </p> </div> <div class="valid" valid="valid" title="valid: True, node: 145, level: 7" node_number="145"> <p class="valid" valid         <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

removeItemBtn.classList.add('btn');

removeItemBtn.style.top = 0;

removeItemBtn.style.boxShadow = "3px 3px #888";

data = {

}

var body = document.getElementsByTagName("body")[0];

body.onclick = function($e){
    var num = $e.target.getAttribute('node_number')
    var valid = $e.target.getAttribute('valid')

    if(!valid){
        console.log("Element is invalid")
        return
    }

    if(data.length > 2){
        data = data.splice(0, 2)
    }

    console.log("node:", $e.target)

        data.title = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else if (data.title && !data.article){
        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{

        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

        }

    }
}
