<div class="valid" valid="valid" title="valid: True, node: 56, level: 7" node_number="56"> <p class="valid" valid="valid" title="valid: True, node: 57, level: 8" node_number="57"> O policial militar reformado e ex-vereador Sargento Joel e a esposa Priscila Silva em Muria&#233; &#8212; Foto: Reprodu&#231;&#227;o/Redes sociais </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 58, level: 6" node_number="58"> <p class="valid" valid="valid" title="valid: True, node: 59, level: 7" node_number="59"> O policial militar reformado e ex-vereador Joel Morais de Asevedo Junior, de 51 anos, se entregou na tarde desta quarta-feira (8) na Delegacia de Pol&#237;cia Civil de Muria&#233;. Acompanhado de um advogado, ele confessou ter matado a esposa, Priscila Silva Dala Paula Azevedo, de 26 anos. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 60, level: 6" node_number="60"> <div class="valid" valid="valid" title="valid: True, node: 61, level: 7" node_number="61"> <p class="valid" valid="valid" title="valid: True, node: 62, level: 8" node_number="62"> Segundo o advogado Ricardo Couri, o cliente conhecido como Sargento Joel, afirmou que estava &#8220;muito abalado psicologicamente&#8221; e que &#8220;ele n&#227;o lembra de nada&#8221;. A defesa afirmou ainda que &#8220;tudo &#233; muito precoce e o suspeito n&#227;o relatou nenhum detalhe para a defesa&#8221;. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 63, level: 7" node_number="63"> <ul class="valid" valid="valid" title="valid: True, node: 64, level: 8" node_number="64"><li class="valid" valid="valid" title="valid: True, node: 65, level: 9" node_number="65">Compartilhe esta not&#237;cia no WhatsApp</li><li class="valid" valid="valid" title="valid: True, node: 66, level: 9" node_number="66">Compartilhe esta not&#237;cia no Telegram </li></ul> </div> <div class="valid" valid="valid" title="valid: True, node: 67, level: 7" node_number="67"> <p class="valid" valid="valid" title="valid: True, node: 68, level: 8" node_number="68"> De acordo com as informa&#231;&#245;es da Pol&#237;cia Civil, ainda no final da manh&#227; desta quarta, o ex-vereador chamou os advogados at&#233; a casa dele. Ele contou que havia &#8220;feito besteira&#8221;, tinha matado a esposa e queria se apresentar &#224; pol&#237;cia. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 69, level: 7" node_number="69"> <p class="valid" valid="valid" title="valid: True, node: 70, level: 8" node_number="70"> O casal tem um filho de 1 ano e 10 meses, que ficou com a av&#243; materna. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 71, level: 7" node_number="71"> <p class="valid" valid="valid" title="valid: True, node: 72, level: 8" node_number="72"> Na delegacia, o militar reformado confessou a autoria do crime. Ele afirmou ter matado a esposa com uma pistola dele j&#225; que como sargento da reserva tem porte de arma de fogo. O Sargento Joel entregou a arma supostamente usada no crime aos policiais. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 73, level: 7" node_number="73"> <p class="valid" valid="valid" title="valid: True, node: 74, level: 8" node_number="74"> Leia tamb&#233;m: </p> </div> <div class="valid" valid="valid" title="valid: True, node: 75, level: 7" node_number="75"> <ul class="valid" valid="valid" title="valid: True, node: 76, level: 8" node_number="76"><li class="valid" valid="valid" title="valid: True, node: 77, level: 9" node_number="77">Estupro em Jaguari&#250;na: jovem que denunciou crime diz que exame comprovou 'boa noite, Cinderela'</li><li class="valid" valid="valid" title="valid: True, node: 78, level: 9" node_number="78">Caso Amanda Albach: jovem mandou &#225;udio para fam&#237;lia antes de ser assassinada em SC; ou&#231;a</li></ul> </div> <div class="valid" valid="valid" title="valid: True, node: 79, level: 7" node_number="79"> <p class="valid" valid="valid" title="valid: True, node: 80, level: 8" node_number="80"> A Pol&#237;cia Civil pediu a pris&#227;o tempor&#225;ria dele, que foi concedida pela Justi&#231;a. Por ser policial da reserva, o suspeito foi levado para um batalh&#227;o da Pol&#237;cia Militar (PM) em Ub&#225;. O caso segue em investiga&#231;&#227;o. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 81, level: 7" node_number="81"> <div class="valid" valid="valid" title="valid: True, node: 82, level: 8" node_number="82"> <div class="valid" valid="valid" title="valid: True, node: 83, level: 9" node_number="83"> <article class="valid" valid="valid" title="valid: True, node: 84, level: 10" node_number="84"> </article> </div> <p class="valid" valid="valid" title="valid: True, node: 85, level: 9" node_number="85"> Policial militar reformado &#233; preso ap&#243;s matar a esposa em Muria&#233; </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 86, level: 7" node_number="86"> <div class="valid" valid="valid" title="valid: True, node: 87, level: 8" node_number="87"><h2 class="valid" valid="valid" title="valid: True, node: 88, level: 9" node_number="88">V&#205;DEOS: veja tudo sobre a Zona da Mata e Campos das Vertentes</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 89, level: 7" node_number="89"> <a class="valid" valid="valid" title="valid: True, node: 90, level: 8" node_number="90"> <div class="valid" valid="valid" title="valid: True, node: 91, level: 9" node_number="91"> 200 v&#237;deos <amp-img class="valid" valid="valid" title="valid: True, node: 92, level: 10" node_number="92"/> <amp-img class="valid" valid="valid" title="valid: True, node: 93, level: 10" node_number="93"/> <amp-img class="valid" valid="valid" title="valid: True, node: 94, level: 10" node_number="94"/> </div> </a> </div> </div> </article> <div class="valid" valid="valid" title="valid: True, node: 95, level: 5" node_number="95"> <ul class="valid" valid="valid" title="valid: T         <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

var removeItemBtn = document.createElement("BUTTON");   // Create a <button> element
removeItemBtn.innerHTML = "Remove Item";
removeItemBtn.classList.add('btn');
removeItemBtn.style.position = "fixed";
removeItemBtn.style.left = '5px';
removeItemBtn.style.top = 0;
removeItemBtn.style.border = "1px solid";
removeItemBtn.style.boxShadow = "3px 3px #888";
removeItemBtn.onclick = removeItem;
document.body.appendChild(removeItemBtn);

var goToOriginLink = document.createElement("A");   // Create a <button> element
goToOriginLink.innerHTML = "GoToOrigin";
goToOriginLink.classList.add('btn');
goToOriginLink.style.position = "fixed"
goToOriginLink.style.left = '115px'
goToOriginLink.style.top = 0;
goToOriginLink.onclick = OpenOriginalLink;
goToOriginLink.setAttribute('href', decodeURIComponent(url));
goToOriginLink.target = '_blank';
document.body.appendChild(goToOriginLink);

var current = new Date
var exportDataLink = document.createElement("A");   // Create a <button> element
exportDataLink.innerHTML = "Export data";
exportDataLink.classList.add('btn');
exportDataLink.download = current.toISOString() + '.exported.txt';
exportDataLink.style.position = "fixed";
exportDataLink.style.right = '5px';
exportDataLink.style.top = 0;
exportDataLink.style.border = "1px solid #888";
exportDataLink.style.boxShadow = "3px 3px #888";
exportDataLink.onclick = exportData;
document.body.appendChild(exportDataLink);

data = {
    'title': null ,
    'article': null
}

var body = document.getElementsByTagName("body")[0];

body.onclick = function($e){
    var num = $e.target.getAttribute('node_number')
    var valid = $e.target.getAttribute('valid')

    if(!valid){
        console.log("Element is invalid")
        return
    }

    if(data.length > 2){
        data = data.splice(0, 2)
    }

    console.log("node:", $e.target)

    if(!data.title && !data.article){
        data.title = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else if (data.title && !data.article){
        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

    if(data.title && data.article){
        var obj = {
            url: url,
            text: body_html,
            title: data.title,
            article: data.article,
        }

        var datasetItem = JSON.stringify(obj)
        localStorage.setItem(url, datasetItem)
    }
}
