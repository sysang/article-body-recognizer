></ul> </div> <div class="valid" valid="valid" title="valid: True, node: 85, level: 7" node_number="85"> <p class="valid" valid="valid" title="valid: True, node: 86, level: 8" node_number="86"> Em 31 de julho, o Brasil voltou a registrar m&#233;dia m&#243;vel de mortes abaixo de 1 mil, ap&#243;s um per&#237;odo de 191 dias seguidos com valores superiores. De 17 de mar&#231;o at&#233; 10 de maio, foram 55 dias seguidos com essa m&#233;dia m&#243;vel acima de 2 mil. No pior momento desse per&#237;odo, a m&#233;dia chegou ao recorde de 3.125, no dia 12 de abril. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 87, level: 7" node_number="87"> <p class="valid" valid="valid" title="valid: True, node: 88, level: 8" node_number="88"> Cinco estados n&#227;o tiveram registro de mortes nas &#250;ltimas 24 horas: AC, AP, ES, RN e SE </p> </div> <div class="valid" valid="valid" title="valid: True, node: 89, level: 7" node_number="89"> <p class="valid" valid="valid" title="valid: True, node: 90, level: 8" node_number="90"> Em casos confirmados, desde o come&#231;o da pandemia, 22.166.366 brasileiros j&#225; tiveram ou t&#234;m o novo coronav&#237;rus, com 10.059 desses confirmados no &#250;ltimo dia. A m&#233;dia m&#243;vel nos &#250;ltimos 7 dias foi de 8.819 novos diagn&#243;sticos por dia. Isso representa uma varia&#231;&#227;o de -7% em rela&#231;&#227;o aos casos registrados em duas semanas, indicando estabilidade nos diagn&#243;sticos. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 91, level: 7" node_number="91"> <p class="valid" valid="valid" title="valid: True, node: 92, level: 8" node_number="92"> Em seu pior momento, a curva da m&#233;dia m&#243;vel nacional chegou &#224; marca de 77.295 novos casos di&#225;rios, no dia 23 de junho deste ano. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 93, level: 7" node_number="93"> <ul class="valid" valid="valid" title="valid: True, node: 94, level: 8" node_numbe         <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

data = {

    'article': null
}

var body = document.getElementsByTagName("body")[0];

body.onclick = function($e){
    var num = $e.target.getAttribute('node_number')
    var valid = $e.target.getAttribute('valid')

    if(!valid){
        console.log("Element is invalid")
        return
    }

    if(data.length > 2){
        data = data.splice(0, 2)
    }

    console.log("node:", $e.target)

    if(!data.title && !data.article){
        data.title = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else if (data.title && !data.article){
        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

    if(data.title && data.article){

            url: url,
            text: body_html,
            title: data.title,
            article: data.article,
        }

        var datasetItem = JSON.stringify(obj)
        localStorage.setItem(url, datasetItem)
    }
}
