class="valid" valid="valid" title="valid: True, node: 21, level: 10" node_number="21"> Muito boa </p> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 22, level: 7" node_number="22"> <p class="valid" valid="valid" title="valid: True, node: 23, level: 8" node_number="23">Como podemos melhorar?</p> <textarea class="valid" valid="valid" title="valid: True, node: 24, level: 8" node_number="24"/> </div> </div> </div> </main> <main class="valid" valid="valid" title="valid: True, node: 25, level: 4" node_number="25"> <div class="valid" valid="valid" title="valid: True, node: 26, level: 5" node_number="26"> <p class="valid" valid="valid" title="valid: True, node: 27, level: 6" node_number="27">Queremos saber sua opini&#227;o</p> </div> <div class="valid" valid="valid" title="valid: True, node: 28, level: 5" node_number="28"> <p class="valid" valid="valid" title="valid: True, node: 29, level: 6" node_number="29">Resposta enviada. Agradecemos sua participa&#231;&#227;o.</p> </div> </main> <div class="valid" valid="valid" title="valid: True, node: 30, level: 4" node_number="30"> <div class="valid" valid="valid" title="valid: True, node: 31, level: 5" node_number="31"> <h1 class="valid" valid="valid" title="valid: True, node: 32, level: 6" node_number="32">Den&#250;ncias de agress&#227;o a presos em flagrante volta a crescer ap&#243;s retorno das audi&#234;ncias de cust&#243;dia no RJ, aponta estudo</h1> </div> <div class="valid" valid="valid" title="valid: True, node: 33, level: 5" node_number="33"> <h2 class="valid" valid="valid" title="valid: True, node: 34, level: 6" node_number="34">Levantamento feito pela Defensoria P&#250;blica do Rio de Janeiro ouviu 1.920 presos que passaram pela audi&#234;ncia de cust&#243;dia, entre os meses de agosto e dezembro de 2020. Ao todo, 475 pessoas relataram ter sofrido agress&#245;es. Oito em cada dez agredidos eram negros.</h2> </div> </div><div class="valid" valid="valid" title="valid: True, node: 35, level: 4" node_number="35"> <div class="valid" valid="valid" title="valid: True, node: 36, level: 5" node_number="36"> <div class="valid" valid="valid" title="valid: True, node: 37, level: 6" node_number="37"> <div class="valid" valid="valid" title="valid: True, node: 38, level: 7" node_number="38"> <p class="valid" valid="valid" title="valid: True, node: 39, level: 8" node_number="39"> Por Raoni Alves, g1 Rio </p> <p class="valid" valid="valid" title="valid: True, node: 40, level: 8" node_number="40"> <time class="valid" valid="valid" title="valid: True, node: 41, level: 9" node_number="41"> 09/12/2021 00h01 </time> <span class="valid" valid="valid" title="valid: True, node: 42, level: 9" node_number="42"> <time class="valid" valid="valid" title="valid: True, node: 43, level: 10" node_number="43"> Atualizado <amp-timeago class="valid" valid="valid" title="valid: True, node: 44, level: 11" node_number="44"> 09/12/2021 </amp-timeago> </time> </span> </p> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 45, level: 5" node_number="45"> <amp-social-share class="valid" valid="valid" title="valid: True, node: 46, level: 6" node_number="46"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 47, level: 6" node_number="47"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 48, level: 6" node_number="48"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 49, level: 6" node_number="49"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 50, level: 6" node_number="50"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 51, level: 6" node_number="51"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 52, level: 6" node_number="52"/> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 53, level: 4" node_number="53"> <article class="valid" valid="valid" title="valid: True, node: 54, level: 5" node_number="54"> <div class="valid" valid="valid" title="valid: True, node: 55, level: 6" node_number="55"> <p class="valid" valid="valid" title="valid: True, node: 56, level: 7" node_number="56"> Um levantamento feito pela Defensoria P&#250;blica do Rio de Janeiro concluiu que o n&#250;mero de den&#250;ncias de agress&#227;o a presos em flagrante aumentou ap&#243;s a retomada das audi&#234;ncias de cust&#243;dia no RJ. As sess&#245;es foram suspensas entre mar&#231;o e julho de 2020 por conta das restri&#231;&#245;es da pandemia da Covid-19. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 57, level: 6" node_number="57"> <div class="valid" valid="valid" title="valid: True, node: 58, level: 7" node_number="58"> <p class="valid" valid="valid" title="valid: True, node: 59, level: 8" node_number="59"> Entre os meses de agosto e dezembro do ano passado, os defensores ouviram 1.920 presos que passaram pela audi&#234;ncia de cust&#243;dia no Rio. Ao todo, 475 pessoas relataram ter sofrido agress&#245;es. Oito em cada dez agredidos eram negros, segundo o levantamento. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 60, level: 7" node_number="60"> <p class="valid" valid="valid" title="valid: True, node: 61, level: 8" node_number="61"> Os dados do novo Relat&#243;rio sobre o Perfil dos R&#233;us Atendidos nas Audi&#234;ncias de Cust&#243;dia v&#227;o ser divulgados nesta quinta-feira (9) no Youtube da Defensoria P&#250;blica do RJ. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 62, level: 7" node_number="62"> <p class="valid" valid="valid" title="valid: True, node: 63, level: 8" node_number="63"> Veja os principais n&#250;meros do estudo: </p> </div> <div class="valid" valid="valid" title="valid: True, node: 64, level: 7" node_number="64"> <ul class="valid" valid="valid" title="valid: True, node: 65, level: 8" node_number="65"><li class="valid" valid="valid" title="valid: True, node: 66, level: 9" node_number="66">475 pessoas presas em flagrante relataram ter sofrido agress&#245;es, principalmente f&#237;sicas, na maioria das vezes provocadas por policiais militares e no lugar do fato;</li><li class="valid" valid="valid" title="valid: True, node: 67, level: 9" node_number="67">31% dos entrevistados relataram ter sofrido agress&#245;es. O percentual &#233; bem pr&#243;ximo do registrado no relat&#243;rio anterior &#224; pandemia (38,3%);</li><li class="valid" valid="valid" title="valid: True, node: 68, level: 9" node_number="68">oito em cada 10 agredidos eram negros, segundo o estudo. </li><li class="valid" valid="valid" title="valid: True, node: 69, level: 9" node_number="69">Em 44% dos casos, havia marcas f&#237;sicas de agress&#227;o.</li></ul> </div> <div class="valid" valid="valid" title="valid: True, node: 70, level: 7" node_number="70"> <p class="valid" valid="valid" title="valid: True, node: 71, level: 8" node_number="71"> Ao todo, 31% dos entrevistados relataram ter sofrido agress&#245;es no momento da pris&#227;o em flagrante. Os dados do Conselho Nacional de Justi&#231;a (CNJ) mostram que sem a realiza&#231;&#227;o de audi&#234;ncias de cust&#243;dia as den&#250;ncias de agress&#245;es praticamente n&#227;o existiram. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 72, level: 7" node_number="72"> <blockquote class="valid" valid="valid" title="valid: True, node: 73, level: 8" node_number="73">"Nesse per&#237;odo, o &#237;ndice de maus tratos registrado foi de cerca de 1%, pois tinham por base somente informa&#231;&#245;es escritas nos autos das pris&#245;es em flagrante", dizia parte do estudo.</blockquote> </div> <div class="valid" valid="valid" title="valid: True, node: 74, level: 7" node_number="74"> <p class="valid" valid="valid" title="valid: True, node: 75, level: 8" node_number="75"> "Com a retomada das audi&#234;ncias de cust&#243;dia, percebe-se que o volume de den&#250;ncias de maus tratos e torturas se manteve no mesmo patamar que j&#225; hav&#237;amos identificado em pesquisas anteriores, de cerca de 30% ou pouco mais. Assim, &#233; poss&#237;vel concluir que, durante o per&#237;odo em que as audi&#234;ncias ficaram suspensas, houve clara subnotifica&#231;&#227;o. Isso mostra a import&#226;ncia das audi&#234;ncias de cust&#243;dia, presenciais, para apura&#231;&#227;o da ocorr&#234;ncia de tortura. Sem elas, n&#227;o &#233; poss&#237;vel saber se a tortura ocorreu ou n&#227;o, e, se sim, permitir a tomada de provid&#234;ncias, como avaliar de que modo aquela agress&#227;o impacta na legalidade da pris&#227;o, encaminhamento do custodiado para tratamento m&#233;dico e investiga&#231;&#227;o sobre a conduta dos agressores", comentou Mariana Castro, coordenadora do N&#250;cleo de Audi&#234;ncias de Cust&#243;dia (Nudac) da Defensoria P&#250;blica do Rio. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 76, level: 7" node_number="76"> <div class="valid" valid="valid" title="valid: True, node: 77, level: 8" node_number="77"> <p class="valid" valid="valid" title="valid: True, node: 78, level: 9" node_number="78"> Homem de 25 anos foi preso em flagrante em Nova Friburgo, RJ &#8212; Foto: Divulga&#231;&#227;o/Pol&#237;cia Civil </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 79, level: 7" node_number="79"> <p class="valid" valid="valid" title="valid: True, node: 80, level: 8" node_number="80"> Cerca de 85% das audi&#234;ncias de cust&#243;dia realizadas no Rio de janeiro s&#227;o acompanhadas pelos defensores p&#250;blicos do estado. Por meio de formul&#225;rio espec&#237;fico do N&#250;cleo de Audi&#234;ncias de Cust&#243;dia, a Defensoria entrevista os custodiados para conhecer detalhes sobre as circunst&#226;ncias da pris&#227;o e sobre viola&#231;&#245;es de direitos a que tenham sido submetidos. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 81, level: 7" node_number="81"> <div class="valid" valid="valid" title="valid: True, node: 82, level: 8" node_number="82"><h2 class="valid" valid="valid" title="valid: True, node: 83, level: 9" node_number="83">Liberdade provis&#243;ria em poucos casos</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 84, level: 7" node_number="84"> <p class="valid" valid="valid" title="valid: True, node: 85, level: 8" node_number="85"> O relat&#243;rio analisou tamb&#233;m o desfecho de todas as 7.426 audi&#234;ncias de cust&#243;dia realizadas nos cinco meses seguintes &#224; retomada da apresenta&#231;&#227;o presencial do preso ao ju&#237;zo. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 86, level: 7" node_number="86"> <p class="valid" valid="valid" title="valid: True, node: 87, level: 8" node_number="87"> Os dados apontam que pelo menos seis em cada 10 pessoas presas em flagrante t&#234;m liberdade provis&#243;ria ou o relaxamento da pris&#227;o negados no Estado do Rio de Janeiro. Na m&#233;dia, as tr&#234;s centrais de cust&#243;dia que cobrem todo o Estado mantiveram a pris&#227;o em 63% dos casos. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 88, level: 7" node_number="88"> <p class="valid" valid="valid" title="valid: True, node: 89, level: 8" node_number="89"> "A lei prev&#234; que, pelo direito &#224; presun&#231;&#227;o de inoc&#234;ncia, a pris&#227;o antes da senten&#231;a deve ser excepcional, mas, na pr&#225;tica, vemos que ela &#233; extremamente comum, e funciona, na verdade, como um &#8220;castigo&#8221; pela acusa&#231;&#227;o, sem que se saiba se a pessoa &#233; realmente culpada ou n&#227;o. Apenas por estar sendo acusada, a pessoa presa j&#225; fica presa; &#233; presumida culpada, e n&#227;o inocente", ressaltou a defensora Mariana Castro. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 90, level: 7" node_number="90"> <div class="valid" valid="valid" title="valid: True, node: 91, level: 8" node_number="91"><h2 class="valid" valid="valid" title="valid: True, node: 92, level: 9" node_number="92">Perfil dos custodiados</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 93, level: 7" node_number="93"> <p class="valid" valid="valid" title="valid: True, node: 94, level: 8" node_number="94"> Durante o per&#237;odo analisado, a Defensoria observou que mais de 90% dos presos s&#227;o homens e que 58% dos custodiados entre agosto e dezembro de 2020 j&#225; haviam sido presos. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 95, level: 7" node_number="95"> <p class="valid" valid="valid" title="valid: True, node: 96, level: 8" node_number="96"> Cerca de 60% dos que declararam escolaridade n&#227;o passaram do ensino fundamental. Al&#233;m disso, a grande maioria tem entre 18 e 40 anos de idade, sendo que mais da metade dos homens e mulheres que prestaram informa&#231;&#227;o disseram ter filhos com at&#233; 12 anos. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 97, level: 7" node_number="97"> <div class="valid" valid="valid" title="valid: True, node: 98, level: 8" node_number="98"> <div class="valid" valid="valid" title="valid: True, node: 99, level: 9" node_number="99"> <article class="valid" valid="valid" title="valid: True, node: 100, level: 10" node_number="100"> </article> </div> <p class="valid" valid="valid" title="valid: True, node: 101, level: 9" node_number="101"> CNJ define crit&#233;rios para audi&#234;ncia de cust&#243;dia por videoconfer&#234;ncia durante a pandemia </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 102, level: 7" node_number="102"> <p class="valid" valid="valid" title="valid: True, node: 103, level: 8" node_number="103"> Ao responder ao formul&#225;rio aplicado pela Defensoria, 93% de homens e mulheres custodiados em Benfica, 91% em Campos e 85% em Volta Redonda disseram que trabalhavam antes de serem presos. Dos casos com informa&#231;&#227;o, 81%, 93% e 83%, respectivamente, ressaltaram que o trabalho era informal. A maioria obtinha renda entre meio sal&#225;rio m&#237;nimo e um sal&#225;rio m&#237;nimo e meio por m&#234;s. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 104, level: 7" node_number="104"> <p class="valid" valid="valid" title="valid: True, node: 105, level: 8" node_number="105"> Dentre as pessoas presas em flagrante que se dispuseram a prestar informa&#231;&#227;o, 56% admitiram usar drogas, sendo a maconha como a droga mais usada e, em segundo lugar, a coca&#237;na. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 106, level: 7" node_number="106"> <p class="valid" valid="valid" title="valid: True, node: 107, level: 8" node_number="107"> O levantamento detalha que 34,5% dos custodiados foram presos com base na Lei de Drogas. Os furtos correspondem por 17,6% das ocorr&#234;ncias. Os roubos, simples ou n&#227;o, s&#227;o 14% dos casos, seguidos dos casos de viol&#234;ncia dom&#233;stica, com 10,6%. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 108, level: 7" node_number="108"> <p class="valid" valid="valid" title="valid: True, node: 109, level: 8" node_number="109"> "Verifica-se que um n&#250;mero elevado de pessoas acusadas de delitos sem gravidade, sem viol&#234;ncia ou grave amea&#231;a ou uso de arma de fogo, acabam, mesmo assim, mantidas presas preventivamente, como casos de furto de alimentos ou itens de higiene. Isso contribui enormemente para a superlota&#231;&#227;o das pris&#245;es, agravando o que o STF j&#225; reconheceu como 'um estado de coisas inconstitucional'. &#201; necess&#225;rio que se reconhe&#231;a que, ao encarar a pris&#227;o preventiva como a regra e n&#227;o como a exce&#231;&#227;o, se est&#225; contribuindo para essa situa&#231;&#227;o de viola&#231;&#227;o de direitos, e descumprindo a decis&#227;o do STF", disse a coordenadora do Nudac. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 110, level: 7" node_number="110"> <div class="valid" valid="valid" title="valid: True, node: 111, level: 8" node_number="111"><h2 class="valid" valid="valid" title="valid: True, node: 112, level: 9" node_number="112">M&#227;es e mulheres</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 113, level: 7" node_number="113"> <p class="valid" valid="valid" title="valid: True, node: 114, level: 8" node_number="114"> O levantamento da Defensoria P&#250;blica tamb&#233;m identificou que as mulheres s&#227;o menos de 10% das pessoas presas em flagrante no Rio de janeiro. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 115, level: 7" node_number="115"> <p class="valid" valid="valid" title="valid: True, node: 116, level: 8" node_number="116"> Dentre as 119 custodiadas no per&#237;odo analisado, pouco mais da metade (56) conseguiu liberdade. Dentre as 53 m&#227;es com filhos de at&#233; 12 anos, 27 foram liberadas. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 117, level: 7" node_number="117"> <p class="valid" valid="valid" title="valid: True, node: 118, level: 8" node_number="118"> Na opini&#227;o da coordenadora de Defesa Criminal da Defensoria P&#250;blica, Lucia Helena Oliveira, &#233; preciso priorizar o bem estar das crian&#231;as na hora de avaliar a necessidade de manter uma m&#227;e presa por crimes sem o uso de viol&#234;ncia. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 119, level: 7" node_number="119"> <p class="valid" valid="valid" title="valid: True, node: 120, level: 8" node_number="120"> "Ainda precisamos reunir esfor&#231;os para a mudan&#231;a da cultura do encarceramento, sobretudo nos casos de mulheres gestantes, lactantes ou m&#227;es de crian&#231;as com at&#233; 12 anos ou pessoas com defici&#234;ncia. Considerando que a maioria dos crimes que envolvem as mulheres levadas &#224;s audi&#234;ncias de cust&#243;dia refere-se a furto e crimes da lei de drogas, delitos que n&#227;o s&#227;o praticados com a viol&#234;ncia ou grave amea&#231;a, entendo que &#233; preciso desconstituir a ideia de ter o encarceramento como principal medida. &#201; preciso que as decis&#245;es de pris&#227;o levem em considera&#231;&#227;o o melhor interesse da crian&#231;a, al&#233;m das consequ&#234;ncias extremamente nocivas e traumas psicol&#243;gicos que podem ser gerados a mulheres nestas condi&#231;&#245;es de gestantes e lactantes", comentou Lucia Helena. </p> </div> </div> </article> <div class="valid" valid="valid" title="valid: True, node: 121, level: 5" node_number="121"> <ul class="valid" valid="valid" title="valid: True, node: 122, level: 6" node_number="122"> <li class="valid" valid="valid" title="valid: True, node: 123, level: 7" node_number="123"> Rio de Janeiro </li> </ul> </div> <div class="valid" valid="valid" title="valid: True, node: 124, level: 5" node_number="124"> <div class="valid" valid="valid" title="valid: True, node: 125, level: 6" node_number="125"> <div class="valid" valid="valid" title="valid: True, node: 126, level: 7" node_number="126"> <div class="valid" valid="valid" title="valid: True, node: 127, level: 8" node_number="127"> <p class="valid" valid="valid" title="valid: True, node: 128, level: 9" node_number="128">O que aconteceu hoje, diretamente no seu e-mail</p> </div> <div class="valid" valid="valid" title="valid: True, node: 129, level: 8" node_number="129"> <div class="valid" valid="valid" title="valid: True, node: 130, level: 9" node_number="130"> <div class="valid" valid="valid" title="valid: True, node: 131, level: 10" node_number="131"> As not&#237;cias que voc&#234; n&#227;o pode perder diretamente no seu e-mail. </div> <div class="valid" valid="valid" title="valid: True, node: 132, level: 10" node_number="132"> Para se inscrever, entre ou crie uma Conta Globo gratuita. </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 133, level: 8" node_number="133"> Inscreva-se e receba a newsletter </div> </div> <div class="valid" valid="valid" title="valid: True, node: 134, level: 7" node_number="134"> <div class="valid" valid="valid" title="valid: True, node: 135, level: 8" node_number="135"> <p class="valid" valid="valid" title="valid: True, node: 136, level: 9" node_number="136">Obrigado!</p> </div> <div class="valid" valid="valid" title="valid: True, node: 137, level: 8" node_number="137"> <p class="valid" valid="valid" title="valid: True, node: 138, level: 9" node_number="138"> Voc&#234; acaba de se inscrever na newsletter Resumo do dia. </p> </div> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 139, level: 5" node_number="139"> <div class="valid" valid="valid" title="valid: True, node: 140, level: 6" node_number="140"> <div class="valid" valid="valid" title="valid: True, node: 141, level: 7" node_number="141"> <div class="valid" valid="valid" title="valid: True, node: 142, level: 8" node_number="142"> Deseja receber as not&#237;cias mais importantes em tempo real? <span class="valid" valid="valid" title="valid: True, node: 143, level: 9" node_number="143"><b class="valid" valid="valid" title="valid: True, node: 144, level: 10" node_number="144">Ative as notifica&#231;&#245;es do G1!</b></span> </div> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 145, level: 5" node_number="145"> <p class="valid" valid="valid" title="valid: True, node: 146, level: 6" node_number="146">Veja tamb&#233;m</p> <div class="valid" valid="valid" title="valid: True, node: 147, level: 6" node_number="147"> <div class="valid" valid="valid" title="valid: True, node: 148, level: 7" node_number="148"> <div class="valid" valid="valid" title="valid: True, node: 149, level: 8" node_number="149"> <template class="valid" valid="valid" title="valid: True, node: 150, level: 9" node_number="150"> </template> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 151, level: 6" node_number="151"> <template         <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}
