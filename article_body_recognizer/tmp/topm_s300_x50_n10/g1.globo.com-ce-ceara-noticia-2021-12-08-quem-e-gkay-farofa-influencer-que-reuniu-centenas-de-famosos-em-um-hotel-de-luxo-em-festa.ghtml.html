tle="valid: True, node: 37, level: 6" node_number="37"> <div class="valid" valid="valid" title="valid: True, node: 38, level: 7" node_number="38"> <p class="valid" valid="valid" title="valid: True, node: 39, level: 8" node_number="39"> Por Lena Sena, g1 CE </p> <p class="valid" valid="valid" title="valid: True, node: 40, level: 8" node_number="40"> <time class="valid" valid="valid" title="valid: True, node: 41, level: 9" node_number="41"> 08/12/2021 10h22 </time> <span class="valid" valid="valid" title="valid: True, node: 42, level: 9" node_number="42"> <time class="valid" valid="valid" title="valid: True, node: 43, level: 10" node_number="43"> Atualizado <amp-timeago class="valid" valid="valid" title="valid: True, node: 44, level: 11" node_number="44"> 08/12/2021 </amp-timeago> </time> </span> </p> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 45, level: 5" node_number="45"> <amp-social-share class="valid" valid="valid" title="valid: True, node: 46, level: 6" node_number="46"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 47, level: 6" node_number="47"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 48, level: 6" node_number="48"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 49, level: 6" node_number="49"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 50, level: 6" node_number="50"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 51, level: 6" node_number="51"/> <amp-social-share class="valid" valid="valid" title="valid: True, node: 52, level: 6" node_number="52"/> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 53, level: 4" node_number="53"> <article class="valid" valid="valid" title="valid: True, node: 54, level: 5" node_number="54"> <div class="valid" valid="valid" title="valid: True, node: 55, level: 6" node_number="55"> <div class="valid" valid="valid" title="valid: True, node: 56, level: 7" node_number="56"> <div class="valid" valid="valid" title="valid: True, node: 57, level: 8" node_number="57"> <article class="valid" valid="valid" title="valid: True, node: 58, level: 9" node_number="58"> </article> </div> <p class="valid" valid="valid" title="valid: True, node: 59, level: 8" node_number="59"> Gkay e Carlinhos Maia se reconciliam durante festa em Fortaleza </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 60, level: 6" node_number="60"> <p class="valid" valid="valid" title="valid: True, node: 61, level: 7" node_number="61"> A atriz e influenciadora digital Gessica Kayane, a Gkay, movimentou Fortaleza ap&#243;s reunir centenas de famosos no Marina Park Hotel, em Fortaleza, para comemorar seu anivers&#225;rio de 29 anos, na festa conhecida como "Farofa da Gkay". </p> </div> <div class="valid" valid="valid" title="valid: True, node: 62, level: 6" node_number="62"> <div class="valid" valid="valid" title="valid: True, node: 63, level: 7" node_number="63"> <p class="valid" valid="valid" title="valid: True, node: 64, level: 8" node_number="64"> O evento custou R$ 2,8 milh&#245;es, come&#231;ou no domingo (5) e terminou na manh&#227; desta quarta-feira (8). Leia mais abaixo o resumo dos tr&#234;s dias de comemora&#231;&#245;escom a presen&#231;a de famosos da internet e atra&#231;&#245;es musicais. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 65, level: 7" node_number="65"> <ul class="valid" valid="valid" title="valid: True, node: 66, level: 8" node_number="66"><li class="valid" valid="valid" title="valid: True, node: 67, level: 9" node_number="67">Compartilhe esta not&#237;cia no WhatsApp</li><li class="valid" valid="valid" title="valid: True, node: 68, level: 9" node_number="68">Compartilhe esta not&#237;cia no Telegram </li></ul> </div> <div class="valid" valid="valid" title="valid: True, node: 69, level: 7" node_number="69"> <p class="valid" valid="valid" title="valid: True, node: 70, level: 8" node_number="70"> A festa foi um dos assuntos mais comentados das redes sociais nos &#250;ltimos dias, por conta dos acontecimentos no local, que v&#227;o de reconcilia&#231;&#245;es a barracos entre famosos, com direito tamb&#233;</p> </div> <div class="valid" valid="valid" title="valid: True, node: 71, level: 7" node_number="71"> <p class="valid" valid="valid" title="valid: True, node: 72, level: 8" node_number="72"> A pr&#243;pria Gkay protagonizou uma das reconcilia&#231;&#245;es, com o humorista Carlinhos Maia, que apareceu de surpresa com um buqu&#234; de flores para a aniversariante (veja no v&#237;deo acima). </p> </div> <div class="valid" valid="valid" title="valid: True, node: 73, level: 7" node_number="73"> <p class="valid" valid="valid" title="valid: True, node: 74, level: 8" node_number="74"> Na noite anterior, foi a vez dos cantores Xand Avi&#227;o e Solange Almeida, ex-vocalistas do grupo Avi&#245;es do Forr&#243;, que cantaram juntos ap&#243;s anos brigados. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 75, level: 7" node_number="75"> <div class="valid" valid="valid" title="valid: True, node: 76, level: 8" node_number="76"><h2 class="valid" valid="valid" title="valid: True, node: 77, level: 9" node_number="77">Quem &#233; Gkay</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 78, level: 7" node_number="78"> <p class="valid" valid="valid" title="valid: True, node: 79, level: 8" node_number="79"> Nascida em Sol&#226;nea, no interior da Para&#237;ba, Gessica Kayane Rocha de Vasconcelos ganhou o apelido de Gkay de um amigo, que achava seu nome muito longo. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 80, level: 7" node_number="80"> <div class="valid" valid="valid" title="valid: True, node: 81, level: 8" node_number="81"> <p class="valid" valid="valid" title="valid: True, node: 82, level: 9" node_number="82"> A humorista Gessika Kayane, a Gkay, &#233; natural do interior da Paraiba e j&#225; participou de dois filmes. &#8212; Foto: Reprodu&#231;&#227;o/ Instagram </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 83, level: 7" node_number="83"> <p class="valid" valid="valid" title="valid: True, node: 84, level: 8" node_number="84"> Gkay &#233; atriz, youtuber e influenciadora de digital, com mais de 16 milh&#245;es de seguidores no Instagram e mais de 1 milh&#227;o de inscritos em seu canal do YouTube. O conte&#250;do da paraibana &#233; voltado para a com&#233;dia. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 85, level: 7" node_number="85"> <div class="valid" valid="valid" title="valid: True, node: 86, level: 8" node_number="86"> <div class="valid" valid="valid" title="valid: True, node: 87, level: 9" node_number="87"> <article class="valid" valid="valid" title="valid: True, node: 88, level: 10" node_number="88"> </article> </div> <p class="valid" valid="valid" title="valid: True, node: 89, level: 9" node_number="89"> Quem &#233; Gkay </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 90, level: 7" node_number="90"> <p class="valid" valid="valid" title="valid: True, node: 91, level: 8" node_number="91"> Ela come&#231;ou a gravar v&#237;deos em 2013, incentivada por amigos e familiares, entre eles o irm&#227;o, que lhe mostrava v&#237;deos do humorista Whindersson Nunes. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 92, level: 7" node_number="92"> <p class="valid" valid="valid" title="valid: True, node: 93, level: 8" node_number="93"> Em 2017, ela lan&#231;ou sua primeira turn&#234; de stand-up por diversos estados do Nordeste, resultando em convites de famosos para participa&#231;&#245;es em projetos. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 94, level: 7" node_number="94"> <p class="valid" valid="valid" title="valid: True, node: 95, level: 8" node_number="95"> LEIA TAMB&#201;M: </p> </div> <div class="valid" valid="valid" title="valid: True, node: 96, level: 7" node_number="96"> <ul class="valid" valid="valid" title="valid: True, node: 97, level: 8" node_number="97"><li class="valid" valid="valid" title="valid: True, node: 98, level: 9" node_number="98">Xand Avi&#227;o e Solange Almeida se reconciliam na 2&#170; noite da festa</li><li class="valid" valid="valid" title="valid: True, node: 99, level: 9" node_number="99">F&#227;s derrubam grade para tentar entrar em hotel onde ocorre festa da influencer</li><li class="valid" valid="valid" title="valid: True, node: 100, level: 9" node_number="100">Veja os looks dos famosos na festa da influencer em hotel de luxo</li></ul> </div> <div class="valid" valid="valid" title="valid: True, node: 101, level: 7" node_number="101"> <p class="valid" valid="valid" title="valid: True, node: 102, level: 8" node_number="102"> Gkay foi convidada por Whinderson em 2019 para participar do humor&#237;stico "Os Roni", no Multishow, interpretando Jennyfer. No ano passado, ela gravou seu primeiro filme para uma plataforma de streaming de filmes e s&#233;ries. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 103, level: 7" node_number="103"> <p class="valid" valid="valid" title="valid: True, node: 104, level: 8" node_number="104"> Em novembro deste ano, a humorista lan&#231;ou um segundo filme, em outra plataforma, e atualmente se prepara para participar de uma s&#233;rie. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 105, level: 7" node_number="105"> <div class="valid" valid="valid" title="valid: True, node: 106, level: 8" node_number="106"><h2 class="valid" valid="valid" title="valid: True, node: 107, level: 9" node_number="107"> Farofa da Gkay</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 108, level: 7" node_number="108"> <p class="valid" valid="valid" title="valid: True, node: 109, level: 8" node_number="109"> Conhecida como "Farofa da GKay", a festa de anivers&#225;rio da influencer &#233; realizada desde 2017 e re&#250;ne diversas celebridades e influenciadores digitais, com tr&#234;s dias de shows musicais. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 110, level: 7" node_number="110"> <div class="valid" valid="valid" title="valid: True, node: 111, level: 8" node_number="111"> <p class="valid" valid="valid" title="valid: True, node: 112, level: 9" node_number="112"> Z&#233; Felipe e Wesley Safad&#227;o estavam entre as atra&#231;&#245;es da "Farofa da Gkay", em Fortaleza. &#8212; Foto: Reprodu&#231;&#227;o/ Instagram </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 113, level: 7" node_number="113"> <p class="valid" valid="valid" title="valid: True, node: 114, level: 8" node_number="114"> Todos os anos o evento era realizado um resort em Jo&#227;o Pessoa, na Para&#237;ba, por&#233;m durante a pandemia o local fechou a portas. Gkay escolheu o hotel, em Fortaleza, para fazer a festa. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 115, level: 7" node_number="115"> <p class="valid" valid="valid" title="valid: True, node: 116, level: 8" node_number="116"> O hotel de luxo foi fechado para receber todos os convidados dela, que est&#227;o hospedados no local. Estavam l&#225; Valeska Popozuda, o cantor Belo e a mulher, Gracyanne Barbosa, Whinderson Nunes, L&#237;via Arag&#227;o, K&#233;fera, Deolane Bezerra, entre outros famosos. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 117, level: 7" node_number="117"> <p class="valid" valid="valid" title="valid: True, node: 118, level: 8" node_number="118"> A "Farofa da Gkay" teve como atra&#231;&#245;es musicais DJ Alok, Pedro Sampaio, L&#233;o Santana, Xand Avi&#227;o, &#201; o Tchan, Matheus Fernandes, Z&#233; Felipe, Simaria e Wesley Safad&#227;o. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 119, level: 7" node_number="119"> <div class="valid" valid="valid" title="valid: True, node: 120, level: 8" node_number="120"><h2 class="valid" valid="valid" title="valid: True, node: 121, level: 9" node_number="121">O que rolou nos tr&#234;s dias de festa:</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 122, level: 7" node_number="122"> <div class="valid" valid="valid" title="valid: True, node: 123, level: 8" node_number="123"><h2 class="valid" valid="valid" title="valid: True, node: 124, level: 9" node_number="124">1&#186; dia</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 125, level: 7" node_number="125"> <div class="valid" valid="valid" title="valid: True, node: 126, level: 8" node_number="126"> <div class="valid" valid="valid" title="valid: True, node: 127, level: 9" node_number="127"> <article class="valid" valid="valid" title="valid: True, node: 128, level: 10" node_number="128"> </article> </div> <p class="valid" valid="valid" title="valid: True, node: 129, level: 9" node_number="129"> Gkay dan&#231;a ao som de Pedro Sampaio no primeiro dia de festa em Fortaleza </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 130, level: 7" node_number="130"> <p class="valid" valid="valid" title="valid: True, node: 131, level: 8" node_number="131"> Briga por comida, pega&#231;&#227;o entre famosos e performance da anfitri&#227; no palco marcaram o primeiro dia da festa. A abertura do evento contou com uma performance da pr&#243;pria Gkay, ao som do funkeiro e DJ Pedro Sampaio. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 132, level: 7" node_number="132"> <p class="valid" valid="valid" title="valid: True, node: 133, level: 8" node_number="133"> A atriz, youtuber e ex-BBB Viih Tube &#8211; que em outubro anunciou o t&#233;rmino do namoro de tr&#234;s anos com Bruno Magri &#8211; ficou entre os destaques da noite e protagonizou beijos quentes com o tamb&#233;m youtuber Isa&#237;as Silva, conhecido por interpretar personagens c&#244;micos na internet. Ela foi vista ainda aos beijos com o modelo Lipe Ribeiro. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 134, level: 7" node_number="134"> <div class="valid" valid="valid" title="valid: True, node: 135, level: 8" node_number="135"> <p class="valid" valid="valid" title="valid: True, node: 136, level: 9" node_number="136"> A ex-BBB e atriz Viih Tube beijou o youtuber Isa&#237;as Silva (no meio) e o modelo Lipe Ribeiro (&#224; direita) na "Farofa da Gkay", em Fortaleza. &#8212; Foto: Reprodu&#231;&#227;o </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 137, level: 7" node_number="137"> <p class="valid" valid="valid" title="valid: True, node: 138, level: 8" node_number="138"> Antes do in&#237;cio da festa, ainda na tarde de domingo (5), houve um desentendimento entre Gkay e o influenciador e dan&#231;arino Alisson Jordan, que teria reclamado, em tom de brincadeira, que precisaria pagar para comer no evento. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 139, level: 7" node_number="139"> <p class="valid" valid="valid" title="valid: True, node: 140, level: 8" node_number="140"> Insatisfeita com o coment&#225;rio, Gkay fez uma live reclamando sobre a atitude do jovem e depois foi ao bar do hotel, subiu em um balc&#227;o e gritou para todos os convidados que ela pagaria pela comida. &#8220;Gente, s&#243; gritando para o povo entender. A nota que voc&#234;s est&#227;o recebendo &#233; s&#243; para voc&#234;s assinarem! Quem vai pagar essa p* sou eu!", disse a atriz. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 141, level: 7" node_number="141"> <p class="valid" valid="valid" title="valid: True, node: 142, level: 8" node_number="142"> Segundo Gkay, a di&#225;ria do buffet para os convidados custou R$ 70 mil, totalizando R$ 210 mil para os tr&#234;s dias, que foram pagos por ela. A atriz tamb&#233;m teve patroc&#237;nio de v&#225;rias marcas que participaram do evento. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 143, level: 7" node_number="143"> <div class="valid" valid="valid" title="valid: True, node: 144, level: 8" node_number="144"><h2 class="valid" valid="valid" title="valid: True, node: 145, level: 9" node_number="145">2&#186; dia</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 146, level: 7" node_number="146"> <div class="valid" valid="valid" title="valid: True, node: 147, level: 8" node_number="147"> <div class="valid" valid="valid" title="valid: True, node: 148, level: 9" node_number="148"> <article class="valid" valid="valid" title="valid: True, node: 149, level: 10" node_number="149"> </article> </div> <p class="valid" valid="valid" title="valid: True, node: 150, level: 9" node_number="150"> Xand Avi&#227;o e Solange Almeida, se reconciliam em na 'Farofa da Gkay', em Fortaleza </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 151, level: 7" node_number="151"> <p class="valid" valid="valid" title="valid: True, node: 152, level: 8" node_number="152"> A reconcilia&#231;&#227;o entre os cantores Xand Avi&#227;o e Solange Almeida, ex-vocalistas do grupo Avi&#245;es do Forr&#243;, marcou o segundo dia da festa da influencer Gessica Kayane, no Marina Park Hotel. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 153, level: 7" node_number="153"> <p class="valid" valid="valid" title="valid: True, node: 154, level: 8" node_number="154"> Na madrugada desta ter&#231;a-feira (7), enquanto Xand se apresentava, Gkay e o humorista Rafael Cunha intermediaram o momento das pazes entre os artistas. Durante o encontro, os dois deram um longo abra&#231;o e cantaram juntos os sucessos do grupo: "Que tontos, que loucos", "T&#244; sozinho", "T&#225; tudo bem, t&#225; tudo normal", entre outros. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 155, level: 7" node_number="155"> <div class="valid" valid="valid" title="valid: True, node: 156, level: 8" node_number="156"> <p class="valid" valid="valid" title="valid: True, node: 157, level: 9" node_number="157"> Valeska Popozuda, K&#233;fera, Matheus Mazzafera, Jo&#227;o Gulherme e MC Mirella foram os destaques da segunda noite da "Farofa da Gkay", em Fortaleza. &#8212; Foto: Reprodu&#231;&#227;o </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 158, level: 7" node_number="158"> <p class="valid" valid="valid" title="valid: True, node: 159, level: 8" node_number="159"> Os famosos que participam da festa da influencer Gessica Kayane continuaram aproveitando para formarem casais no evento. Valeska Popozuda, Matheus Mazzafera, K&#233;fera e a pr&#243;pria Gkay protagonizaram beijos no evento. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 160, level: 7" node_number="160"> <p class="valid" valid="valid" title="valid: True, node: 161, level: 8" node_number="161"> Antes do in&#237;cio da festa, na tarde de segunda-feira (6), f&#227;s derrubaram algumas grades de prote&#231;&#227;o do Marina Park para tentarem falar com os influenciadores que estavam no local. (Veja no v&#237;deo abaixo) </p> </div> <div class="valid" valid="valid" title="valid: True, node: 162, level: 7" node_number="162"> <div class="valid" valid="valid" title="valid: True, node: 163, level: 8" node_number="163"> <div class="valid" valid="valid" title="valid: True, node: 164, level: 9" node_number="164"> <article class="valid" valid="valid" title="valid: True, node: 165, level: 10" node_number="165"> </article> </div> <p class="valid" valid="valid" title="valid: True, node: 166, level: 9" node_number="166"> Farofa da GKay: F&#227;s derrubam grades de hotel onde ocorre festa da influencer </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 167, level: 7" node_number="167"> <div class="valid" valid="valid" title="valid: True, node: 168, level: 8" node_number="168"><h2 class="valid" valid="valid" title="valid: True, node: 169, level: 9" node_number="169">3&#186; dia</h2></div> </div> <div class="valid" valid="valid" title="valid: True, node: 170, level: 7" node_number="170"> <div class="valid" valid="valid" title="valid: True, node: 171, level: 8" node_number="171"> <p class="valid" valid="valid" title="valid: True, node: 172, level: 9" node_number="172"> Carlinhos Mais apareceu de surpresa e se reconciliou com Gkay no &#250;ltimo da festa em Fortaleza. &#8212; Foto: Reprodu&#231;&#227;o </p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 173, level: 7" node_number="173"> <p class="valid" valid="valid" title="valid: True, node: 174, level: 8" node_number="174"> A &#250;ltima noite da festa da influencer Gessica Kayane, no Marina Park Hotel, em Fortaleza, foi marcada pela reconcilia&#231;&#227;o de Gkay com o humorista Carlinhos Maia, que apareceu de surpresa no evento. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 175, level: 7" node_number="175"> <p class="valid" valid="valid" title="valid: True, node: 176, level: 8" node_number="176"> O momento do encontro de Gkay e Carlinhos Maia aconteceu na madrugada desta quarta-feira (8), durante o show do cantor L&#233;o Santana. O alagoano subiu no palco com um buqu&#234; de flores e deu um longo abra&#231;o na anfitri&#227;, que chorou. A reconcilia&#231;&#227;o foi oficializada tr&#234;s anos ap&#243;s os dois deixarem de se falar, por conta de diverg&#234;ncias. </p> </div> <div class="valid" valid="valid" title="valid: True, node: 177, level: 7" node_number="177"> <p class="valid" valid="valid" title="valid: True, node: 178, level: 8" node_number="178"> Outro destaque foi a briga entre a vi&#250;va de MC Kevin, advogada e, agora, funkeira Deolane Bezerra, e o influenciador digital Andr&#233; Luiz da Silva Matos, conhecido como Rainha Matos, que tem uma p&#225;gina de fofoca sobre os famosos. </p> </div> <div class="valid" valid="valid" titl         <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

removeItemBtn.classList.add('btn');
removeItemBtn.style.position = "fixed";

removeItemBtn.style.top = 0;
removeItemBtn.style.border = "1px solid";
removeItemBtn.style.boxShadow = "3px 3px #888";
removeItemBtn.onclick = removeItem;
document.body.appendChild(removeItemBtn);

data = {

}

var body = document.getElementsByTagName("body")[0];

body.onclick = function($e){
    var num = $e.target.getAttribute('node_number')
    var valid = $e.target.getAttribute('valid')

    if(!valid){
        console.log("Element is invalid")
        return
    }

    if(data.length > 2){
        data = data.splice(0, 2)
    }

    console.log("node:", $e.target)

    if(!data.title && !data.article){
        data.title = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else if (data.title && !data.article){
        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

            text: body_html,
            title: data.title,
            article: data.article,
        }

        var datasetItem = JSON.stringify(obj)
        localStorage.setItem(url, datasetItem)
    }
}
