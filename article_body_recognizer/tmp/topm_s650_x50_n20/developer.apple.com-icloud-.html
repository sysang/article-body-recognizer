        <body class="valid" valid="valid" title="valid: True, node: 1, tag: body, level: 1" node_number="1"> <div class="valid" valid="valid" title="valid: True, node: 2, tag: div, level: 2" node_number="2"> <div class="valid" valid="valid" title="valid: True, node: 3, tag: div, level: 3" node_number="3"> <div class="valid" valid="valid" title="valid: True, node: 4, tag: div, level: 4" node_number="4"> <div class="valid" valid="valid" title="valid: True, node: 5, tag: div, level: 5" node_number="5"> <p class="valid" valid="valid" title="valid: True, node: 6, tag: p, level: 6" node_number="6"><a class="valid" valid="valid" title="valid: True, node: 7, tag: a, level: 7" node_number="7">View in English</a></p> </div> </div> </div> </div> <label class="valid" valid="valid" title="valid: True, node: 8, tag: label, level: 2" node_number="8"/> <main class="valid" valid="valid" title="valid: True, node: 9, tag: main, level: 2" node_number="9"> <section class="valid" valid="valid" title="valid: True, node: 10, tag: section, level: 3" node_number="10"> <div class="valid" valid="valid" title="valid: True, node: 11, tag: div, level: 4" node_number="11"> <div class="valid" valid="valid" title="valid: True, node: 12, tag: div, level: 5" node_number="12"> <div class="valid" valid="valid" title="valid: True, node: 13, tag: div, level: 6" node_number="13"> <p class="valid" valid="valid" title="valid: True, node: 14, tag: p, level: 7" node_number="14"><a class="valid" valid="valid" title="valid: True, node: 15, tag: a, level: 8" node_number="15">Watch &#8220;What&#8217;s new in CloudKit&#8221; from WWDC21</a></p> </div> </div> </div> </section> <section class="valid" valid="valid" title="valid: True, node: 16, tag: section, level: 3" node_number="16"> <div class="valid" valid="valid" title="valid: True, node: 17, tag: div, level: 4" node_number="17"> <div class="valid" valid="valid" title="valid: True, node: 18, tag: div, level: 5" node_number="18"> <div class="valid" valid="valid" title="valid: True, node: 19, tag: div, level: 6" node_number="19"> <h1 class="valid" valid="valid" title="valid: True, node: 20, tag: h1, level: 7" node_number="20">iCloud for Developers</h1> <p class="valid" valid="valid" title="valid: True, node: 21, tag: p, level: 7" node_number="21">iCloud securely stores your users&#8217; data and seamlessly keeps it up to date across their devices, so they&#8217;ll have a great experience no matter which device they use. And with powerful and intuitive tools, such as CloudKit Console and Core ML Model Deployment, you can focus on delivering great apps while iCloud handles the details of scaling, consistency, and security.</p> </div> </div> </div> </section> </main> <section class="valid" valid="valid" title="valid: True, node: 22, tag: section, level: 2" node_number="22"> <div class="valid" valid="valid" title="valid: True, node: 23, tag: div, level: 3" node_number="23"> <div class="valid" valid="valid" title="valid: True, node: 24, tag: div, level: 4" node_number="24"> <div class="valid" valid="valid" title="valid: True, node: 25, tag: div, level: 5" node_number="25"> <h3 class="valid" valid="valid" title="valid: True, node: 26, tag: h3, level: 6" node_number="26">Build apps using CloudKit</h3> <p class="valid" valid="valid" title="valid: True, node: 27, tag: p, level: 6" node_number="27">Develop apps with world-class authentication, privacy, security, and syncing using the same technologies used by Apple in its most popular cloud offerings. CloudKit provides a robust framework and a comprehensive set of tools that make it easy for you to develop powerful apps that seamlessly sync across iOS, iPadOS, macOS, tvOS, watchOS, and the web.</p> <p class="valid" valid="valid" title="valid: True, node: 28, tag: p, level: 6" node_number="28"><a class="valid" valid="valid" title="valid: True, node: 29, tag: a, level: 7" node_number="29">Learn about CloudKit</a></p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 30, tag: div, level: 4" node_number="30"> <div class="valid" valid="valid" title="valid: True, node: 31, tag: div, level: 5" node_number="31"> <h3 class="valid" valid="valid" title="valid: True, node: 32, tag: h3, level: 6" node_number="32">Gain insights with Telemetry</h3> <p class="valid" valid="valid" title="valid: True, node: 33, tag: p, level: 6" node_number="33">Tailor your apps for responsiveness and relevance to your users by measuring user activity, CloudKit database usage, and trends over time. With Telemetry&#8217;s monitoring and analytics features, you can visualize aggregate behavior across all of your users&#8217; devices for all of the data coming into your container.</p> <p class="valid" valid="valid" title="valid: True, node: 34, tag: p, level: 6" node_number="34"><a class="valid" valid="valid" title="valid: True, node: 35, tag: a, level: 7" node_number="35">Learn about Telemetry</a></p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 36, tag: div, level: 4" node_number="36"> <div class="valid" valid="valid" title="valid: True, node: 37, tag: div, level: 5" node_number="37"> <h3 class="valid" valid="valid" title="valid: True, node: 38, tag: h3, level: 6" node_number="38">Access logs that respect user privacy</h3> <p class="valid" valid="valid" title="valid: True, node: 39, tag: p, level: 6" node_number="39">Easily collect, process, and analyze data while keeping your users&#8217; data private. CloudKit provides detailed real-time and historical logs of server activity. Log events don&#8217;t contain any personal or private data, so you&#8217;ll have everything you need to debug and analyze your app while ensuring sensitive user data stays safe and secure.</p> <p class="valid" valid="valid" title="valid: True, node: 40, tag: p, level: 6" node_number="40"><a class="valid" valid="valid" title="valid: True, node: 41, tag: a, level: 7" node_number="41">Learn about logs</a></p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 42, tag: div, level: 4" node_number="42"> <div class="valid" valid="valid" title="valid: True, node: 43, tag: div, level: 5" node_number="43"> <h3 class="valid" valid="valid" title="valid: True, node: 44, tag: h3, level: 6" node_number="44">Deploy Core ML models</h3> <p class="valid" valid="valid" title="valid: True, node: 45, tag: p, level: 6" node_number="45">Update machine learning models without redistributing your apps. The iCloud Core ML Model Deployment feature lets you decouple the model-update process from the app-update process. And since you can iterate models independently, you don&#8217;t need to push new app updates just to get newer machine learning models into your users&#8217; hands.</p> <p class="valid" valid="valid" title="valid: True, node: 46, tag: p, level: 6" node_number="46"><a class="valid" valid="valid" title="valid: True, node: 47, tag: a, level: 7" node_number="47">Learn about Core ML Models</a></p> </div> </div> </div> </section> <section class="valid" valid="valid" title="valid: True, node: 48, tag: section, level: 2" node_number="48"> <div class="valid" valid="valid" title="valid: True, node: 49, tag: div, level: 3" node_number="49"> <div class="valid" valid="valid" title="valid: True, node: 50, tag: div, level: 4" node_number="50"> <div class="valid" valid="valid" title="valid: True, node: 51, tag: div, level: 5" node_number="51"> <h2 class="valid" valid="valid" title="valid: True, node: 52, tag: h2, level: 6" node_number="52">Resources</h2> <p class="valid" valid="valid" title="valid: True, node: 53, tag: p, level: 6" node_number="53">Find the tools and documentation you need to build apps that use CloudKit.</p> <p class="valid" valid="valid" title="valid: True, node: 54, tag: p, level: 6" node_number="54"><a class="valid" valid="valid" title="valid: True, node: 55, tag: a, level: 7" node_number="55">View resources</a></p> </div> </div> </div> </section> </body>

        <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

var removeItemBtn = document.createElement("BUTTON");   // Create a <button> element
removeItemBtn.innerHTML = "Remove Item";
removeItemBtn.classList.add('btn');
removeItemBtn.style.position = "fixed";
removeItemBtn.style.left = '5px';
removeItemBtn.style.top = 0;
removeItemBtn.style.border = "1px solid";
removeItemBtn.style.boxShadow = "3px 3px #888";
removeItemBtn.onclick = removeItem;
document.body.appendChild(removeItemBtn);

var goToOriginLink = document.createElement("A");   // Create a <button> element
goToOriginLink.innerHTML = "GoToOrigin";
goToOriginLink.classList.add('btn');
goToOriginLink.style.position = "fixed"
goToOriginLink.style.left = '115px'
goToOriginLink.style.top = 0;
goToOriginLink.onclick = OpenOriginalLink;
goToOriginLink.setAttribute('href', decodeURIComponent(url));
goToOriginLink.target = '_blank';
document.body.appendChild(goToOriginLink);

var current = new Date
var exportDataLink = document.createElement("A");   // Create a <button> element
exportDataLink.innerHTML = "Export data";
exportDataLink.classList.add('btn');
exportDataLink.download = current.toISOString() + '.exported.txt';
exportDataLink.style.position = "fixed";
exportDataLink.style.right = '5px';
exportDataLink.style.top = 0;
exportDataLink.style.border = "1px solid #888";
exportDataLink.style.boxShadow = "3px 3px #888";
exportDataLink.onclick = exportData;
document.body.appendChild(exportDataLink);

data = {
    'title': null ,
    'article': null
}

var body = document.getElementsByTagName("body")[0];

body.onclick = function($e){
    var num = $e.target.getAttribute('node_number')
    var valid = $e.target.getAttribute('valid')

    if(!valid){
        console.log("Element is invalid")
        return
    }

    if(data.length > 2){
        data = data.splice(0, 2)
    }

    console.log("node:", $e.target)

    if(!data.title && !data.article){
        data.title = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else if (data.title && !data.article){
        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

    if(data.title && data.article){
        var obj = {
            url: url,
            text: body_html,
            title: data.title,
            article: data.article,
        }

        var datasetItem = JSON.stringify(obj)
        localStorage.setItem(url, datasetItem)
    }
}
</script>
