        <body class="valid" valid="valid" title="valid: True, node: 1, level: 1" node_number="1"> <div class="valid" valid="valid" title="valid: True, node: 2, level: 2" node_number="2"> <label class="valid" valid="valid" title="valid: True, node: 3, level: 3" node_number="3"/> <div class="valid" valid="valid" title="valid: True, node: 4, level: 3" node_number="4"> <div class="valid" valid="valid" title="valid: True, node: 5, level: 4" node_number="5"><a class="valid" valid="valid" title="valid: True, node: 6, level: 5" node_number="6">Akismet</a></div>  </div> <div class="valid" valid="valid" title="valid: True, node: 7, level: 3" node_number="7"> <div class="valid" valid="valid" title="valid: True, node: 8, level: 4" node_number="8"> <h1 class="valid" valid="valid" title="valid: True, node: 9, level: 5" node_number="9">Akismet filters out your comment spam for you, so you can focus on more important things.</h1> <a class="valid" valid="valid" title="valid: True, node: 10, level: 5" node_number="10">Say Goodbye to Comment Spam</a></div> </div> <div class="valid" valid="valid" title="valid: True, node: 11, level: 3" node_number="11"> <div class="valid" valid="valid" title="valid: True, node: 12, level: 4" node_number="12"> <h4 class="valid" valid="valid" title="valid: True, node: 13, level: 5" node_number="13">Why Akismet?</h4> <div class="valid" valid="valid" title="valid: True, node: 14, level: 5" node_number="14"> <h3 class="valid" valid="valid" title="valid: True, node: 15, level: 6" node_number="15">We hate spam as much as you do</h3> <p class="valid" valid="valid" title="valid: True, node: 16, level: 6" node_number="16">We all hate spam. It&#8217;s annoying. It hurts your site&#8217;s credibility. Filtering it manually is confusing and time-consuming. Time spent dealing with spam is time stolen from the business of your site.</p> </div> <div class="valid" valid="valid" title="valid: True, node: 17, level: 5" node_number="17"> <h3 class="valid" valid="valid" title="valid: True, node: 18, level: 6" node_number="18">Slaying spam since 2005</h3> <p class="valid" valid="valid" title="valid: True, node: 19, level: 6" node_number="19">To date, we have kept 524,436,437,876 pieces of spam off the web, averaging about 7,500,000 per hour. That means we&#8217;re stopping almost twice as much spam as there are people in Los Angeles every single hour.</p> </div> <div class="valid" valid="valid" title="valid: True, node: 20, level: 5" node_number="20"> <h3 class="valid" valid="valid" title="valid: True, node: 21, level: 6" node_number="21">We&#8217;ve got connections</h3> <p class="valid" valid="valid" title="valid: True, node: 22, level: 6" node_number="22">As a proud member of the WordPress community since 2005 our service is integrated into top WordPress plugins such as Jetpack, Contact Form 7, Gravity Forms, Formidable Forms, and countless more. If you&#8217;re a developer, implementing Akismet through our API couldn&#8217;t be easier.</p> </div> <div class="valid" valid="valid" title="valid: True, node: 23, level: 5" node_number="23"> <h3 class="valid" valid="valid" title="valid: True, node: 24, level: 6" node_number="24">Help us make the web better</h3> <p class="valid" valid="valid" title="valid: True, node: 25, level: 6" node_number="25">We want to keep spam off of the web and you can help us do it. Our affordably priced personal and business options allow us to provide free spam protection for over 7 million users.</p> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 26, level: 3" node_number="26"> <div class="valid" valid="valid" title="valid: True, node: 27, level: 4" node_number="27"> <a class="valid" valid="valid" title="valid: True, node: 28, level: 5" node_number="28">Say Goodbye to Comment Spam</a> </div> </div> </div> </body>

        <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

var removeItemBtn = document.createElement("BUTTON");   // Create a <button> element
removeItemBtn.innerHTML = "Remove Item";
removeItemBtn.classList.add('btn');
removeItemBtn.style.position = "fixed";
removeItemBtn.style.left = '5px';
removeItemBtn.style.top = 0;
removeItemBtn.style.border = "1px solid";
removeItemBtn.style.boxShadow = "3px 3px #888";
removeItemBtn.onclick = removeItem;
document.body.appendChild(removeItemBtn);

var goToOriginLink = document.createElement("A");   // Create a <button> element
goToOriginLink.innerHTML = "GoToOrigin";
goToOriginLink.classList.add('btn');
goToOriginLink.style.position = "fixed"
goToOriginLink.style.left = '115px'
goToOriginLink.style.top = 0;
goToOriginLink.onclick = OpenOriginalLink;
goToOriginLink.setAttribute('href', decodeURIComponent(url));
goToOriginLink.target = '_blank';
document.body.appendChild(goToOriginLink);

var current = new Date
var exportDataLink = document.createElement("A");   // Create a <button> element
exportDataLink.innerHTML = "Export data";
exportDataLink.classList.add('btn');
exportDataLink.download = current.toISOString() + '.exported.txt';
exportDataLink.style.position = "fixed";
exportDataLink.style.right = '5px';
exportDataLink.style.top = 0;
exportDataLink.style.border = "1px solid #888";
exportDataLink.style.boxShadow = "3px 3px #888";
exportDataLink.onclick = exportData;
document.body.appendChild(exportDataLink);

data = {
    'title': null ,
    'article': null
}

var body = document.getElementsByTagName("body")[0];

body.onclick = function($e){
    var num = $e.target.getAttribute('node_number')
    var valid = $e.target.getAttribute('valid')

    if(!valid){
        console.log("Element is invalid")
        return
    }

    if(data.length > 2){
        data = data.splice(0, 2)
    }

    console.log("node:", $e.target)

    if(!data.title && !data.article){
        data.title = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else if (data.title && !data.article){
        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

    if(data.title && data.article){
        var obj = {
            url: url,
            text: body_html,
            title: data.title,
            article: data.article,
        }

        var datasetItem = JSON.stringify(obj)
        localStorage.setItem(url, datasetItem)
    }
}
</script>
