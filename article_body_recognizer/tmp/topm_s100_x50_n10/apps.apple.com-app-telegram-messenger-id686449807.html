        <body class="valid" valid="valid" title="valid: True, node: 1, level: 1" node_number="1">  <div class="valid" valid="valid" title="valid: True, node: 2, level: 2" node_number="2"> <main class="valid" valid="valid" title="valid: True, node: 3, level: 3" node_number="3"> <div class="valid" valid="valid" title="valid: True, node: 4, level: 4" node_number="4"> <div class="valid" valid="valid" title="valid: True, node: 5, level: 5" node_number="5"> <div class="valid" valid="valid" title="valid: True, node: 6, level: 6" node_number="6"> App Store Preview </div> </div> </div> <label class="valid" valid="valid" title="valid: True, node: 7, level: 4" node_number="7"/> <div class="valid" valid="valid" title="valid: True, node: 8, level: 4" node_number="8"> <section class="valid" valid="valid" title="valid: True, node: 9, level: 5" node_number="9"> <div class="valid" valid="valid" title="valid: True, node: 10, level: 6" node_number="10"> <div class="valid" valid="valid" title="valid: True, node: 11, level: 7" node_number="11"> <header class="valid" valid="valid" title="valid: True, node: 12, level: 8" node_number="12"> <h1 class="valid" valid="valid" title="valid: True, node: 13, level: 9" node_number="13"> Telegram Messenger 17+ </h1> <h2 class="valid" valid="valid" title="valid: True, node: 14, level: 9" node_number="14"> Fast. Secure. Powerful&#8234;.&#8236; </h2> <h2 class="valid" valid="valid" title="valid: True, node: 15, level: 9" node_number="15"> Telegram FZ-LLC </h2> <ul class="valid" valid="valid" title="valid: True, node: 16, level: 9" node_number="16"> <li class="valid" valid="valid" title="valid: True, node: 17, level: 10" node_number="17"> <ul class="valid" valid="valid" title="valid: True, node: 18, level: 11" node_number="18"> <li class="valid" valid="valid" title="valid: True, node: 19, level: 12" node_number="19"> #5 in Social Networking </li> </ul> </li> </ul> <ul class="valid" valid="valid" title="valid: True, node: 20, level: 9" node_number="20"> <li class="valid" valid="valid" title="valid: True, node: 21, level: 10" node_number="21"> <ul class="valid" valid="valid" title="valid: True, node: 22, level: 11" node_number="22"> <li class="valid" valid="valid" title="valid: True, node: 23, level: 12" node_number="23">Free</li> </ul> </li> </ul> </header> </div> </div> </section> <section class="valid" valid="valid" title="valid: True, node: 24, level: 5" node_number="24"> <div class="valid" valid="valid" title="valid: True, node: 25, level: 6" node_number="25"> <h2 class="valid" valid="valid" title="valid: True, node: 26, level: 7" node_number="26">Screenshots</h2>  </div> </section> <section class="valid" valid="valid" title="valid: True, node: 27, level: 5" node_number="27"> <div class="valid" valid="valid" title="valid: True, node: 28, level: 6" node_number="28"> <h2 class="valid" valid="valid" title="valid: True, node: 29, level: 7" node_number="29">Description</h2> <div class="valid" valid="valid" title="valid: True, node: 30, level: 7" node_number="30"> <div class="valid" valid="valid" title="valid: True, node: 31, level: 8" node_number="31"> <p class="valid" valid="valid" title="valid: True, node: 32, level: 9" node_number="32">Pure instant messaging &#8212; simple, fast, secure, and synced across all your devices. One of the world's top 10 most downloaded apps with over 500 million active users.FAST: Telegram is the fastest messaging app on the market, connecting people via a unique, distributed network of data centers around the globe.SYNCED: You can access your messages from all your phones, tablets and computers at once. Telegram apps are standalone, so you don&#8217;t need to keep your phone connected. Start typing on one device and finish the message from another. Never lose your data again.UNLIMITED: You can send media and files, without any limits on their type and size. Your entire chat history will require no disk space on your device, and will be securely stored in the Telegram cloud for as long as you need it. SECURE: We made it our mission to provide the best security combined with ease of use. Everything on Telegram, including chats, groups, media, etc. is encrypted using a combination of 256-bit symmetric AES encryption, 2048-bit RSA encryption, and Diffie&#8211;Hellman secure key exchange. 100% FREE OPEN: Telegram has a fully documented and free API for developers, open source apps and verifiable builds to prove the app you download is built from the exact same source code that is published. POWERFUL: You can create group chats with up to 200,000 members, share large videos, documents of any type (.DOCX, .MP3, .ZIP, etc.) up to 2 GB each, and even set up bots for specific tasks. Telegram is the perfect tool for hosting online communities and coordinating teamwork.RELIABLE: Built to deliver your messages using as little data as possible, Telegram is the most reliable messaging system ever made. It works even on the weakest mobile connections. FUN: Telegram has powerful photo and video editing tools, animated stickers and emoji, fully customizable themes to change the appearance of your app, and an open sticker/GIF platform to cater to all your expressive needs.SIMPLE: While providing an unprecedented array of features, we take great care to keep the interface clean. Telegram is so simple you already know how to use it.PRIVATE: We take your privacy seriously and will never give any third parties access to your data. You can delete any message you ever sent or received for both sides, at any time and without a trace. Telegram will never use your data to show you ads.For those interested in maximum privacy, Telegram offers Secret Chats. Secret Chat messages can be programmed to self-destruct automatically from both participating devices. This way you can send all types of disappearing content &#8212; messages, photos, videos, and even files. Secret Chats use End-to-End Encryption to ensure that a message can only be read by its intended recipient.We keep expanding the boundaries of what you can do with a messaging app. Don&#8217;t wait years for older messengers to catch up with Telegram &#8212; join the revolution today.</p> </div> </div> </div> </section> <section class="valid" valid="valid" title="valid: True, node: 33, level: 5" node_number="33"> <div class="valid" valid="valid" title="valid: True, node: 34, level: 6" node_number="34"> <h2 class="valid" valid="valid" title="valid: True, node: 35, level: 7" node_number="35">What&#8217;s New</h2> </div> <div class="valid" valid="valid" title="valid: True, node: 36, level: 6" node_number="36"> <div class="valid" valid="valid" title="valid: True, node: 37, level: 7" node_number="37"> <div class="valid" valid="valid" title="valid: True, node: 38, level: 8" node_number="38"> <time class="valid" valid="valid" title="valid: True, node: 39, level: 9" node_number="39">Nov 17, 2021</time> <p class="valid" valid="valid" title="valid: True, node: 40, level: 9" node_number="40">Version 8.2.2</p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 41, level: 7" node_number="41"> <div class="valid" valid="valid" title="valid: True, node: 42, level: 8" node_number="42"> <p class="valid" valid="valid" title="valid: True, node: 43, level: 9" node_number="43">HYPER-SPEED SCROLLING AND CALENDAR VIEW FOR SHARED MEDIA, JOIN REQUESTS, GLOBAL CHAT THEMES AND MOREHyper-Speed Scrolling and Calendar View for Shared Media&#8226; Quickly scroll through Shared Media by dragging the new date bar. &#8226; Pinch to zoom in and out for more or fewer photos in each row. &#8226; View Shared Media as a calendar by tapping (&#8943;).&#8226; Filter media by photos only, videos only, or both from the (&#8943;) menu. &#8226; To see Shared Media, simply tap the header at the top of your screen in any chat and scroll down.Join Requests for Groups and Channels&#8226; Create special invite links that require admins to approve users before they become members.&#8226; Admins can view the applicants&#8217; profiles and bios by tapping the Join Requests bar at the top of the chat. &#8226; Add internal labels to your chat's Invite Links to keep them organized.Global Chat Themes&#8226; Apply one of 8 new preset themes to your entire app &#8211; each theme has a Day and Night mode, colorful animated backgrounds and gradient message bubbles.&#8226; Personalize these themes and find custom theme options in Appearance Settings &gt; Chat Themes.Transit Time for Shared Locations&#8226; Tap a user's shared Location or Live Location to see how long it will take you to reach them by foot, car or public transport.&#8226; Tap on the travel time to open the location in another app. Instant Media Captions&#8226; Attach media while typing a message, and the draft text will instantly become the media caption.More Interactive Emoji&#8226; Send one :joy:, :money_with_wings:, :face_vomiting:, :thumbs_down:, :ghost: or :jack_o_lantern: emoji to any private chat, then tap on the animated emoji to launch a fullscreen effect.&#8226; If your chat partner also has the chat open, you will both see the effects and feel the vibrations simultaneously.&#8226; This also works with :fireworks:, :party_popper:, :balloon:, :pile_of_poo:, :thumbs_up: and :heart:.</p> </div> </div> </div> </section> <section class="valid" valid="valid" title="valid: True, node: 44, level: 5" node_number="44"> <div class="valid" valid="valid" title="valid: True, node: 45, level: 6" node_number="45"> <h2 class="valid" valid="valid" title="valid: True, node: 46, level: 7" node_number="46"> Ratings and Reviews </h2> </div> <div class="valid" valid="valid" title="valid: True, node: 47, level: 6" node_number="47"> <div class="valid" valid="valid" title="valid: True, node: 48, level: 7" node_number="48"> <div class="valid" valid="valid" title="valid: True, node: 49, level: 8" node_number="49"> <div class="valid" valid="valid" title="valid: True, node: 50, level: 9" node_number="50">4.3 out of 5</div> <div class="valid" valid="valid" title="valid: True, node: 51, level: 9" node_number="51">129.6K Ratings</div> </div> <div class="valid" valid="valid" title="valid: True, node: 52, level: 8" node_number="52"> <p class="valid" valid="valid" title="valid: True, node: 53, level: 9" node_number="53">129.6K Ratings</p> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 54, level: 6" node_number="54"> <div class="valid" valid="valid" title="valid: True, node: 55, level: 7" node_number="55"> <div class="valid" valid="valid" title="valid: True, node: 56, level: 8" node_number="56"> <div class="valid" valid="valid" title="valid: True, node: 57, level: 9" node_number="57"> NACGZ? , <time class="valid" valid="valid" title="valid: True, node: 58, level: 10" node_number="58">09/17/2021</time> </div> <h3 class="valid" valid="valid" title="valid: True, node: 59, level: 9" node_number="59"> Pretty good, but lacks end-to-end encryption </h3> <blockquote class="valid" valid="valid" title="valid: True, node: 60, level: 9" node_number="60"> <p class="valid" valid="valid" title="valid: True, node: 61, level: 10" node_number="61">I like telegram, and I mostly use it for telegram channels rather than conversations, but I just researched that telegram doesn&#8217;t have end-to-end encryption, it&#8217;s an option available when you start a &#8220;secret chat&#8221;, or &#8220;secure chat&#8221; which is also called, but it&#8217;s weird try to explain to people that you want to start a &#8220;secret chat&#8221; it feels like you have something to hide, like you&#8217;re about to scam them or ask them for nudes idk, when you only want to have a standard in privacy, even whatsapp has end-to-end encryption in their app, even one of the companies with the greatest threats to privacy has that, and telegram which claims to be a privacy conscious company doesn&#8217;t have it by default, every chat should be end-to-end encrypted by default and not require you to do a &#8220;process&#8221; just to have something that basicI know it&#8217;s more difficult to add that function to channels and I only ask that function to normal chats (one to one) if necessary, as I said I like telegram pretty much, and if that change is made I will happily make telegram my everyday chatIf you&#8217;re a telegram developer I&#8217;d really love if you considered that and did your best to implement it, and if you&#8217;re another user it would help if you wrote a review requesting the same so maybe they see it and decide to implement it seeing that people do care and want that</p> </blockquote> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 62, level: 7" node_number="62"> <div class="valid" valid="valid" title="valid: True, node: 63, level: 8" node_number="63"> <div class="valid" valid="valid" title="valid: True, node: 64, level: 9" node_number="64"> mov ax,1/int 21h , <time class="valid" valid="valid" title="valid: True, node: 65, level: 10" node_number="65">07/24/2021</time> </div> <h3 class="valid" valid="valid" title="valid: True, node: 66, level: 9" node_number="66"> Secure, Easy to Use </h3> <blockquote class="valid" valid="valid" title="valid: True, node: 67, level: 9" node_number="67"> <p class="valid" valid="valid" title="valid: True, node: 68, level: 10" node_number="68">OVERALL If you&#8217;re tired of companies like facebook reading your messages, yes they really do, it&#8217;s time to up your game. Telegram and Signal are both great apps, Telegram being a bit easier, and polished. Telegram chats use two modes. In standard mode messages are encrypted and stored on their servers. In &#8220;padlock&#8221; mode messages are encrypted and stored on your device. Both are secure, however in &#8220;padlock&#8221; mode if you, for instance, buy a tablet and install Telegram it won&#8217;t show your messages from other devices. Remember, enable touch ID on your phone/iPad/macOS device and Telegram, otherwise anyone could physically data = {
    'title': null ,
    'article': null
}

var body = document.getElementsByTagName("body")[0];

body.onclick = function($e){
    var num = $e.target.getAttribute('node_number')
    var valid = $e.target.getAttribute('valid')

    if(!valid){
        console.log("Element is invalid")
        return
    }

    if(data.length > 2){
        data = data.splice(0, 2)
    }

    console.log("node:", $e.target)

    if(!data.title && !data.article){
        data.title = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else if (data.title && !data.article){
        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

        }

        var datasetItem = JSON.stringify(obj)
        localStorage.setItem(url, datasetItem)
    }
}
