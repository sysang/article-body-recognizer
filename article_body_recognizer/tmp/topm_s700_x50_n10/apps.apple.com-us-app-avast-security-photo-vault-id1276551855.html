        <body class="valid" valid="valid" title="valid: True, node: 1, tag: body, level: 1" node_number="1">  <div class="valid" valid="valid" title="valid: True, node: 2, tag: div, level: 2" node_number="2"> <main class="valid" valid="valid" title="valid: True, node: 3, tag: main, level: 3" node_number="3"> <div class="valid" valid="valid" title="valid: True, node: 4, tag: div, level: 4" node_number="4"> <div class="valid" valid="valid" title="valid: True, node: 5, tag: div, level: 5" node_number="5"> <div class="valid" valid="valid" title="valid: True, node: 6, tag: div, level: 6" node_number="6"> App Store Preview </div> </div> </div> <label class="valid" valid="valid" title="valid: True, node: 7, tag: label, level: 4" node_number="7"/> <div class="valid" valid="valid" title="valid: True, node: 8, tag: div, level: 4" node_number="8"> <section class="valid" valid="valid" title="valid: True, node: 9, tag: section, level: 5" node_number="9"> <div class="valid" valid="valid" title="valid: True, node: 10, tag: div, level: 6" node_number="10"> <div class="valid" valid="valid" title="valid: True, node: 11, tag: div, level: 7" node_number="11"> <header class="valid" valid="valid" title="valid: True, node: 12, tag: header, level: 8" node_number="12"> <h1 class="valid" valid="valid" title="valid: True, node: 13, tag: h1, level: 9" node_number="13"> Avast Security Privacy 4+ </h1> <h2 class="valid" valid="valid" title="valid: True, node: 14, tag: h2, level: 9" node_number="14"> Protection, safe WiFi scanner </h2> <h2 class="valid" valid="valid" title="valid: True, node: 15, tag: h2, level: 9" node_number="15"> AVAST Software </h2> <ul class="valid" valid="valid" title="valid: True, node: 16, tag: ul, level: 9" node_number="16"> <li class="valid" valid="valid" title="valid: True, node: 17, tag: li, level: 10" node_number="17"> <ul class="valid" valid="valid" title="valid: True, node: 18, tag: ul, level: 11" node_number="18"> <li class="valid" valid="valid" title="valid: True, node: 19, tag: li, level: 12" node_number="19"> #197 in Utilities </li> </ul> </li> </ul> <ul class="valid" valid="valid" title="valid: True, node: 20, tag: ul, level: 9" node_number="20"> <li class="valid" valid="valid" title="valid: True, node: 21, tag: li, level: 10" node_number="21"> <ul class="valid" valid="valid" title="valid: True, node: 22, tag: ul, level: 11" node_number="22"> <li class="valid" valid="valid" title="valid: True, node: 23, tag: li, level: 12" node_number="23">Free</li> <li class="valid" valid="valid" title="valid: True, node: 24, tag: li, level: 12" node_number="24">Offers In-App Purchases</li> </ul> </li> </ul> </header> </div> </div> </section> <section class="valid" valid="valid" title="valid: True, node: 25, tag: section, level: 5" node_number="25"> <div class="valid" valid="valid" title="valid: True, node: 26, tag: div, level: 6" node_number="26"> <h2 class="valid" valid="valid" title="valid: True, node: 27, tag: h2, level: 7" node_number="27">Screenshots</h2>  </div> </section> <section class="valid" valid="valid" title="valid: True, node: 28, tag: section, level: 5" node_number="28"> <div class="valid" valid="valid" title="valid: True, node: 29, tag: div, level: 6" node_number="29"> <h2 class="valid" valid="valid" title="valid: True, node: 30, tag: h2, level: 7" node_number="30">Description</h2> <div class="valid" valid="valid" title="valid: True, node: 31, tag: div, level: 7" node_number="31"> <div class="valid" valid="valid" title="valid: True, node: 32, tag: div, level: 8" node_number="32"> <p class="valid" valid="valid" title="valid: True, node: 33, tag: p, level: 9" node_number="33">Protect your device from online threats and intruders, browse safely on public Wi-Fi, and stay in control of your online accounts.Features include:&#9658; Threats and vulnerabilities scan (FREE) Stop hackers in their tracks and get alerted if vulnerabilities and threats are found on your device.&#9658; Malicious website blocker (FREE) Browse the internet worry-free. No matter which browser you&#8217;re using, we&#8217;ll protect you against fake and malicious websites.&#9658;VPN protection (PREMIUM) Safeguard your online privacy by making sure no one can spy on what you're doing. Our VPN encrypts your internet traffic on any network, allowing you to connect safely even on risky public Wi-Fi networks.&#9658; Wi-Fi Security (FREE) Receive automatic notifications about unsafe Wi-Fi networks.&#9658;Identity Protection (check one account with FREE. All accounts with PREMIUM.) Check if your passwords have been stolen or leaked, and get alerts if your online accounts have been breached. &#9658; Photo Vault (protect 40 photos with FREE. All photos with PREMIUM). Protect photos in an encrypted folder and secure them by PIN, Touch ID, or Face ID so that only you have access to them. &#9658;Security and privacy tips for your device (FREE) Scan your device and follow an easy guide to correctly set up your security and privacy settings.About our subscriptions:- Trial: A yearly subscription includes a 14-day trial period, while a monthly subscription comes with a 7-day trial period. During these trial periods, you can cancel anytime free of charge, as long as you do so before the final 24 hours of your trial.- Your subscription automatically renews unless auto-renew is turned off at least 24 hours before the end of the current period.- You will be charged for renewal within 24 hours prior to the end of the current period, for the same duration and at the current subscription rate.- Payment will be charged to your App Store Account.- You can manage your subscriptions and turn off auto-renewal by going to your Account Settings after purchase.- Cancellation of the current subscription is not allowed during your active subscription period.- Any unused portion of a free trial period, if offered, will be forfeited when you purchase a subscription.Privacy Policy available at https://www.avast.com/privacy-policyTerms and Conditions info at https://www.avast.com/eula</p> </div> </div> </div> </section> <section class="valid" valid="valid" title="valid: True, node: 34, tag: section, level: 5" node_number="34"> <div class="valid" valid="valid" title="valid: True, node: 35, tag: div, level: 6" node_number="35"> <h2 class="valid" valid="valid" title="valid: True, node: 36, tag: h2, level: 7" node_number="36">What&#8217;s New</h2> </div> <div class="valid" valid="valid" title="valid: True, node: 37, tag: div, level: 6" node_number="37"> <div class="valid" valid="valid" title="valid: True, node: 38, tag: div, level: 7" node_number="38"> <div class="valid" valid="valid" title="valid: True, node: 39, tag: div, level: 8" node_number="39"> <time class="valid" valid="valid" title="valid: True, node: 40, tag: time, level: 9" node_number="40">Oct 25, 2021</time> <p class="valid" valid="valid" title="valid: True, node: 41, tag: p, level: 9" node_number="41">Version 2.9.3</p> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 42, tag: div, level: 7" node_number="42"> <div class="valid" valid="valid" title="valid: True, node: 43, tag: div, level: 8" node_number="43"> <p class="valid" valid="valid" title="valid: True, node: 44, tag: p, level: 9" node_number="44">Improvements including bug fixes, app crashes, and more.Your feedback helps us to continually improve our app. Please share your thoughts in a review.</p> </div> </div> </div> </section> <section class="valid" valid="valid" title="valid: True, node: 45, tag: section, level: 5" node_number="45"> <div class="valid" valid="valid" title="valid: True, node: 46, tag: div, level: 6" node_number="46"> <h2 class="valid" valid="valid" title="valid: True, node: 47, tag: h2, level: 7" node_number="47"> Ratings and Reviews </h2> </div> <div class="valid" valid="valid" title="valid: True, node: 48, tag: div, level: 6" node_number="48"> <div class="valid" valid="valid" title="valid: True, node: 49, tag: div, level: 7" node_number="49"> <div class="valid" valid="valid" title="valid: True, node: 50, tag: div, level: 8" node_number="50"> <div class="valid" valid="valid" title="valid: True, node: 51, tag: div, level: 9" node_number="51">4.7 out of 5</div> <div class="valid" valid="valid" title="valid: True, node: 52, tag: div, level: 9" node_number="52">52.1K Ratings</div> </div> <div class="valid" valid="valid" title="valid: True, node: 53, tag: div, level: 8" node_number="53"> <p class="valid" valid="valid" title="valid: True, node: 54, tag: p, level: 9" node_number="54">52.1K Ratings</p> </div> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 55, tag: div, level: 6" node_number="55"> <div class="valid" valid="valid" title="valid: True, node: 56, tag: div, level: 7" node_number="56"> <div class="valid" valid="valid" title="valid: True, node: 57, tag: div, level: 8" node_number="57"> <div class="valid" valid="valid" title="valid: True, node: 58, tag: div, level: 9" node_number="58"> Cincinnaticarpetbagger , <time class="valid" valid="valid" title="valid: True, node: 59, tag: time, level: 10" node_number="59">10/07/2020</time> </div> <h3 class="valid" valid="valid" title="valid: True, node: 60, tag: h3, level: 9" node_number="60"> Pretty good security at a fair price </h3> <blockquote class="valid" valid="valid" title="valid: True, node: 61, tag: blockquote, level: 9" node_number="61"> <p class="valid" valid="valid" title="valid: True, node: 62, tag: p, level: 10" node_number="62">Wow, best thing since sliced bread! And I have a bridge to sell, in San Francisco!Actually, I&#8217;ve used Avast for years - many years free version, but as cell phones are everywhere and my family is oblivious to all the threats it was time to invest. Avast has saved me in the past, I&#8217;ve managed to avoid re-installation of several versions of windows due to malware and key-loggers caught by Avast. Haven&#8217;t experienced an issue with the family cell phones as yet - I&#8217;m counting on Avast protecting them before we have an issue. Always been good protection, it seems they just keep improving!</p> </blockquote> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 63, tag: div, level: 7" node_number="63"> <div class="valid" valid="valid" title="valid: True, node: 64, tag: div, level: 8" node_number="64"> <div class="valid" valid="valid" title="valid: True, node: 65, tag: div, level: 9" node_number="65"> millersdad , <time class="valid" valid="valid" title="valid: True, node: 66, tag: time, level: 10" node_number="66">04/11/2019</time> </div> <h3 class="valid" valid="valid" title="valid: True, node: 67, tag: h3, level: 9" node_number="67"> A significant irritant that drops my rating two stars. </h3> <blockquote class="valid" valid="valid" title="valid: True, node: 68, tag: blockquote, level: 9" node_number="68"> <p class="valid" valid="valid" title="valid: True, node: 69, tag: p, level: 10" node_number="69">Yes, it is a bit annoying it says my router isn&#8217;t secure enough to thwart hackers. But I can turn that notification off. However while traveling and trying to upload photos via WiFi from my camera to my iPad I would get 3-5 photos into the transfer and everything shut down, sometimes it was before or after the first photo. When trying to transfer nearly 300 photos taken in a day having to restart the camera and the app every 1-4 times gets tiring. Finally uninstalled Avast after fiddling with setting, coming to conclusion it was pointing to Avast breaking the connection, I uninstalled it and finished loading the remaining 160+ photos non-stop from the camera.Why Avast doesn&#8217;t provide the user with some way of switching the protection off for certain unsecured connections (the camera&#8217;s WiFi literally requires the iPad to be within 6&#8217;)I am willing to take my chances of nefarious characters trying to break in my camera WiFi within that sphere of 6&#8217; in all directions.Provide us with some ability to toggle it off on certain circumstances. Don&#8217;t make us uninstall then reinstall the app when we&#8217;ve completed dealing with an unsecured network that we control and have no ability to change its security.</p> </blockquote> <h3 class="valid" valid="valid" title="valid: True, node: 70, tag: h3, level: 9" node_number="70"> Developer Response , </h3> <blockquote class="valid" valid="valid" title="valid: True, node: 71, tag: blockquote, level: 9" node_number="71"> <p class="valid" valid="valid" title="valid: True, node: 72, tag: p, level: 10" node_number="72">I can assure you that your comments have been passed to the development team to see if there are any changes/improvements that we can make to address the issues that you have raised. Avast</p> </blockquote> </div> </div> <div class="valid" valid="valid" title="valid: True, node: 73, tag: div, level: 7" node_number="73"> <div class="valid" valid="valid" title="valid: True, node: 74, tag: div, level: 8" node_number="74"> <div class="valid" valid="valid" title="valid: True, node: 75, tag: div, level: 9" node_number="75"> rrose.cx , <time class="valid" valid="valid" title="valid: True, node: 76, tag: time, level: 10" node_number="76">05/15/2021</time> </div> <h3 class="valid" valid="valid" title="valid: True, node: 77, tag: h3, level: 9" node_number="77"> Either slow or no internet connection </h3> <blockquote class="valid" valid="valid" title="valid: True, node: 78, tag: blockquote, level: 9" node_number="78"> <p class="valid" valid="valid" title="valid: True, node: 79, tag: p, level: 10" node_number="79">I&#8217;m not one to leave reviews but since I downloaded Avast I can&#8217;t seem to do anything on my phone that involves internet connection. I like the security and protection but if I knew that it would be this frustrating then I wouldn&#8217;t have gotten the app. I&#8217;m constantly having to turn off VPN because I&#8217;m unable to go on certain apps without it telling me there is no connection. Yes, VPN causes the connection to be slower but constantly being told that I&#8217;m not getting any internet connection is annoying even when I try to only use my data. My phone has never been slow or has had any issues before installing the app. I love using Avast on my computer but I wouldn&#8217;t recommend installing it on your phone. I&#8217;ve seen positive comments so I wonder why there is this issue.</p> </blockquote> <h3 class="valid" valid="valid" title="valid: True, node: 80, tag: h3, level: 9" node_number="80"> Developer Response , </h3> <blockquote class="valid" valid="valid" title="valid: True, node: 81, tag: blockquote, level: 9" node_number="81"> <p class="valid" valid="valid" title="valid: True, node: 82, tag: p, level: 10" node_number="82">Hi, sorry to hear that, but thanks for letting us know. We are ready to help you, but I'm afraid it would be too complicated to deal with this here on App Store. Could you please contact us by form: https://support.avast.com/en-ww/contact/paid_ios_Avast-Mobile-Security-for-iOSJust describe your problem again and specify what device you have (or add any useful information). Thanks, Avast</p> </blockquote> </div> </div> </div> </section> <section class="valid" valid="valid" title="valid: True, node: 83, tag: section, level: 5" node_number="83"> <div class="valid" valid="valid" title="valid: True, node: 84, tag: div, level: 6" node_number="84"> <h2 class="valid" valid="valid" title="valid: True, node: 85, tag: h2, level: 7" node_number="85"> App Privacy </h2> </div> <p class="valid" valid="valid" title="valid: True, node: 86, tag: p, level: 6" node_number="86"> The developer, AVAST Software, indicated that the app&#8217;s privacy practices may include handling of data as described below. For more information, see the developer&#8217;s privacy policy. </p> <div class="valid" valid="valid" title="valid: True, node: 87, tag: div, level: 6" node_number="87"> <div class="valid" valid="valid" title="valid: True, node: 88, tag: div, level:         <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

removeItemBtn.classList.add('btn');
removeItemBtn.style.position = "fixed";

removeItemBtn.style.top = 0;
removeItemBtn.style.border = "1px solid";
removeItemBtn.style.boxShadow = "3px 3px #888";
removeItemBtn.onclick = removeItem;
document.body.appendChild(removeItemBtn);

goToOriginLink.setAttribute('href', decodeURIComponent(url));

data = {
    'title': null ,
    'article': null
}

var body = document.getElementsByTagName("body")[0];

body.onclick = function($e){
    var num = $e.target.getAttribute('node_number')
    var valid = $e.target.getAttribute('valid')

    if(!valid){
        console.log("Element is invalid")
        return
    }

    if(data.length > 2){
        data = data.splice(0, 2)
    }

    console.log("node:", $e.target)

    if(!data.title && !data.article){
        data.title = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else if (data.title && !data.article){
        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

    if(data.title && data.article){
        var obj = {
            url: url,
            text: body_html,
            title: data.title,
            article: data.article,
        }

        var datasetItem = JSON.stringify(obj)
        localStorage.setItem(url, datasetItem)
    }
}
