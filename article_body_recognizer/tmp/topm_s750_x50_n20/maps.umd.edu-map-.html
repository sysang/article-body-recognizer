 Category <ul class="valid" valid="valid" title="valid: True, node: 290, tag: ul, level: 7" node_number="290"> <li class="valid" valid="valid" title="valid: True, node: 291, tag: li, level: 8" node_number="291">Academic - Buildings are utilized for instruction, research or physical education activities. </li> <li class="valid" valid="valid" title="valid: True, node: 292, tag: li, level: 8" node_number="292">Administrative - Buildings are primarily administrative (office/support). </li> <li class="valid" valid="valid" title="valid: True, node: 293, tag: li, level: 8" node_number="293">Library - Buildings are primarily for "study" and all related Libraries programs. This code is used to identify major library facilities. Branch libraries housed in multiple use facilities are not included in this category.</li> <li class="valid" valid="valid" title="valid: True, node: 294, tag: li, level: 8" node_number="294">Auxiliary - Buildings that are primarily student residence halls, student union, or dining halls. Also includes those buildings which rely on student fees or institutional funds and do not currently receive State General Funds for operating expenses. </li> <li class="valid" valid="valid" title="valid: True, node: 295, tag: li, level: 8" node_number="295">Non-Academic - Buildings are used primarily for plant and maintenance operations, storage, shop, public safety, and other non-academic support related space. </li> </ul> Gross Square Feet (GSF) <p class="valid" valid="valid" title="valid: True, node: 296, tag: p, level: 7" node_number="296">GSF is the sum of all areas on all floors of a building included within the outside faces of its exterior walls, including all vertical penetration areas, for circulation and shaft areas that connect to one floor. Gross area is computed by physically measuring or scaling measurements from the outside faces of exterior walls, disregarding cornices, pilaster, buttresses, etc., which extend beyond the wall faces. Exclude areas having less than a 3-foot clear ceiling height unless the criteria of a separate structure are met. GSF excludes open areas such as parking lots, playing fields, courts, and light wells, or portions of upper floors eliminated by rooms or lobbies that rise above single-floor height. Exception: Include top, unroofed floor of parking structures where parking is available. Reference Postsecondary Education Facilities Inventory and Classification Manual (FICM) for more details. https://nces.ed.gov/pubsearch/pubsinfo.asp?pubid=2006160</p> Net Assignable Square Feet (NASF) <p class="valid" valid="valid" title="valid: True, node: 297, tag: p, level: 7" node_number="297">NASF is the sum of all areas on all floors of a building assigned to, or available for assignment to, an occupant or specific use. Assignable area is computed by physically measuring or scaling measurements from the inside faces of surfaces that form the boundaries of the designated areas. Exclude areas having less than a 3-foot clear ceiling height unless the criteria of a separate structure are met. Totals include the major room use categories, classrooms, labs, offices, study facilities, special use, general use, support, health care, residential and unclassified spaces. Reference Postsecondary Education Facilities Inventory and Classification Manual (FICM) for more details. https://nces.ed.gov/pubsearch/pubsinfo.asp?pubid=2006160</p> Year of Construction <p class="valid" valid="valid" title="valid: True, node: 298, tag: p, level: 7" node_number="298">Year in which the original building was completed.</p> Year of Renovation <p class="valid" valid="valid" title="valid: True, node: 299, tag: p, level: 7" node_number="299">Most recent major renovation.</p> Year of Acquisition <p class="valid" valid="valid" title="valid: True, node: 300, tag: p, level: 7" node_number="300">Year facility was acquired.</p> </div> <div class="valid" valid="valid" title="valid: True, node: 301, tag: div, level: 6" node_number="301">         <script>function OpenOriginalLink($event){
    $event.stopPropagation();
    console.log(url);
}

function removeItem($event){
    $event.stopPropagation();
    console.log('Remove item: ', url)
    localStorage.removeItem(url)
}

function exportData($event){
    $event.stopPropagation();

    result = []
    for(let i=0; i<localStorage.length; i++) {
        let key = localStorage.key(i);
        result.push(localStorage.getItem(key))
    }
    const _url = URL.createObjectURL(new Blob([result.join("\n")], {type: 'text/plain'}))
    $event.target.href = _url;
    localStorage.clear()
}

removeItemBtn.classList.add('btn');
removeItemBtn.style.position = "fixed";
removeItemBtn.style.left = '5px';
removeItemBtn.style.top = 0;
removeItemBtn.style.border = "1px solid";
removeItemBtn.style.boxShadow = "3px 3px #888";
removeItemBtn.onclick = removeItem;
document.body.appendChild(removeItemBtn);

var goToOriginLink = document.createElement("A");   // Create a <button> element
goToOriginLink.innerHTML = "GoToOrigin";

var current = new Date
var exportDataLink = document.createElement("A");   // Create a <button> element

data = {
    'title': null ,
    'article': null
}

var body = document.getElementsByTagName("body")[0];

body.onclick = function($e){
    var num = $e.target.getAttribute('node_number')
    var valid = $e.target.getAttribute('valid')

    if(!valid){
        console.log("Element is invalid")
        return
    }

    if(data.length > 2){
        data = data.splice(0, 2)
    }

    console.log("node:", $e.target)

    if(!data.title && !data.article){
        data.title = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else if (data.title && !data.article){
        data.article = num;
        console.log("data:", data)
        $e.target.classList.add('selected')
    }else{
        selected = Array.from(document.getElementsByClassName("selected"))
        selected.forEach(function(el){
            el.classList.remove('selected')
        })

        data.title = num;
        data.article = null;
        $e.target.classList.add('selected')

    }

    if(data.title && data.article){
        var obj = {
            url: url,
            text: body_html,
            title: data.title,
            article: data.article,
        }

        var datasetItem = JSON.stringify(obj)
        localStorage.setItem(url, datasetItem)
    }
}
